sections:
- items:
  - type: markdown
    text: |
      These are the top samples we recommend for getting started with Azure using .NET. You can also browse the [complete collection of samples](https://azure.microsoft.com/en-us/resources/samples/?platform=dotnet&sort=2).
- items:
  - type: list
    style: cards
    className: cardsC
    columns: 2
    items:
    - href: https://docs.microsoft.com/azure/app-service/app-service-web-tutorial-dotnet-sqldatabase
      html: <p>Shows how to create a simple website that can store information in a SQL backend.</p>
      image: 
        src: ../docs-ref-conceptual/media/dotnet-samples/generic-thumbnail.png
      title: Basic website
    - href: https://docs.microsoft.com/en-us/azure/azure-functions/functions-create-github-webhook-triggered-function 
      html: <p>Shows how to trigger events based on GitHub actions.</p>
      image: 
        src: ../docs-ref-conceptual/media/dotnet-samples/generic-thumbnail.png
      title: Trigger events from GitHub
    - href: https://azure.microsoft.com/en-us/resources/samples/storage-blobs-dotnet-webapp/
      html: <p>Shows how to create a web page where users can upload pictures to the cloud.</p>
      image:
        src: ../docs-ref-conceptual/media/dotnet-samples/generic-thumbnail.png
      title: Photo Gallery
    - href: https://docs.microsoft.com/en-us/azure/aks/tutorial-kubernetes-prepare-app
      html: <p>AKS is pretty neat and this voting app uses it.</p>
      image:
        src: ../docs-ref-conceptual/media/dotnet-samples/generic-thumbnail.png
      title: Voting app
    - href: https://docs.microsoft.com/en-us/azure/cognitive-services/computer-vision/tutorials/csharptutorial
      html: <p>Shows how to use Cognitive Services to detect visual features in images.</p>
      image:
        src: ../docs-ref-conceptual/media/dotnet-samples/generic-thumbnail.png
      title: Analyze images with AI
    - href: https://github.com/JeremyLikness/explore-cosmos-db
      html: <p>Cosmos DB is also pretty neat.</p>
      image:
        src: ../docs-ref-conceptual/media/dotnet-samples/generic-thumbnail.png
      title: Explore Cosmos DB