  assemblies:
  - Microsoft.Azure.Batch
  namespace: Microsoft.Azure.Batch.Protocol.Models
  summary: "\nGets or sets an action to take on the job containing the task, if\nthe task completes with the given exit condition and the job's\nonTaskFailed property is 'performExitOptionsJobAction'.\n"
  remarks: "\nThe default is none for exit code 0 and terminate for all other\nexit conditions. If the job's onTaskFailed property is noAction,\nthen specify this property returns an error. The add task request\nfails with an invalid property value error;; if you are calling the\nREST API directly, the HTTP status code is 400 (Bad Request).\nPossible values include: 'none', 'disable', 'terminate'\n"
  example: []
  syntax:
    content: >-
      [JsonProperty(PropertyName = "jobAction")]

      public JobAction? JobAction { get; set; }
    content.vb: >-
      <JsonProperty(PropertyName:="jobAction")>

      Public Property JobAction As JobAction?
