  assemblies:
  - Microsoft.Azure.Devices.Client.UWP
  namespace: Microsoft.Azure.Devices.Client.Exceptions
  summary: "\nThe exception that is thrown when an attempt to communicate with a device fails because the lock token was lost (if the connection is lost and regained for example). This timeout has the same effect as if the message was abandonned.\n"
  remarks: "\nAn abandoned message will be re-enqueued in the per-device queue, and the <xref href=\"Microsoft.Azure.Devices.Client.DeviceClient\" data-throw-if-not-resolved=\"false\"></xref> instance will receive it again. A rejected message will be deleted from the queue and not received again by the device.\n"
  example: []
  syntax:
