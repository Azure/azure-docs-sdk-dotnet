  namespace: Microsoft.Azure.Batch
  summary: "\nThis behavior causes synchronous methods to throw <xref href=\"System.AggregateException\" data-throw-if-not-resolved=\"false\"></xref> on failure.\n"
  remarks: "\nThis was the default <xref href=\"Microsoft.Azure.Batch.SynchronousMethodExceptionBehavior\" data-throw-if-not-resolved=\"false\"></xref> used by Azure.Batch versions prior to 4.0.\n"
