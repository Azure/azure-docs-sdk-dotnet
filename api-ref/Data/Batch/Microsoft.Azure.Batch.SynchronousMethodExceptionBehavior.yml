  assemblies:
  - Microsoft.Azure.Batch
  namespace: Microsoft.Azure.Batch
  summary: "\nA <xref href=\"Microsoft.Azure.Batch.BatchClientBehavior\" data-throw-if-not-resolved=\"false\"></xref> which specifies how exceptions should be thrown from\nsynchronous methods. \n"
  remarks: "\nBy default, synchronous methods throw the same exceptions as asynchronous ones.  For compatability with versions \nof the Azure.Batch client prior to 4.0, you can specify the <xref href=\"Microsoft.Azure.Batch.SynchronousMethodExceptionBehavior.ThrowAggregateException\" data-throw-if-not-resolved=\"false\"></xref> behavior to wrap exceptions \nthrown from synchronous methods in an <xref href=\"System.AggregateException\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example: []
