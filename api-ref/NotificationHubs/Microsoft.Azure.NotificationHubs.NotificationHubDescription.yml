    id: IsDisabled
    path: src/product/clients/Microsoft.Notifications/Notifications/Descriptions/NotificationHubDescription.cs
    startLine: 263
  assemblies:
  - Microsoft.Notifications
  namespace: Microsoft.Azure.NotificationHubs
  summary: "\nGets of sets a value indicating if this notification hub is\ndisabled. When <xref uid=\"langword_csharp_true\" name=\"true\" href=\"\"></xref> all runtime operations (i.e.\nregistration management and sends) will return HTTP status code 403 \n<see cref=\"!:HttpStatusCode.Forbidden\"></see>.\n"
  remarks: "\nMulti-tenant applications are applications that have to push\nnotifications to a single mobile application on behalf of multiple\nparties (or tenants). One pattern to achieve this goal, which\nachieves user isolation between tenants, is to create one hub per\ntenant and store application credentials at the namespace level. In\nthese cases though, it might be required for the multi-tenant\napplication to disable the notification hub of a particular tenant\nin order to avoid abuse (either resulting in service degradation\nfor other tenants, or in extra charges for the multi-tenant\napplication owner).\n"
  example: []
  syntax:
    content: public bool IsDisabled { get; set; }
    content.vb: Public Property IsDisabled As Boolean
    parameters: []
    return:
      type: System.Boolean
      description: "\n<xref uid=\"langword_csharp_true\" name=\"true\" href=\"\"></xref> if this notification hub is disabled;\notherwise, <xref uid=\"langword_csharp_false\" name=\"false\" href=\"\"></xref>.\n"
  overload: Microsoft.Azure.NotificationHubs.NotificationHubDescription.IsDisabled*
  seealso:
  - linkId: Microsoft.Azure.NotificationHubs.NotificationHubDescription.InternalStatus
    commentId: P:Microsoft.Azure.NotificationHubs.NotificationHubDescription.InternalStatus
  modifiers.csharp:
  - public
  - get
  - set
  modifiers.vb:
  - Public
