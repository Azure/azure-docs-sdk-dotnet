    id: EventHubsConnectionStringBuilder
    path: src/azure-eventhub/src/Microsoft.Azure.EventHubs/Primitives/EventHubsConnectionStringBuilder.cs
    startLine: 30
  assemblies:
  - Microsoft.Azure.EventHubs
  namespace: Microsoft.Azure.EventHubs
  summary: "\nEventHubsConnectionStringBuilder can be used to construct a connection string which can establish communication with Event Hubs entities.\nIt can also be used to perform basic validation on an existing connection string.\n<p></p>\nA connection string is basically a string consisted of key-value pair separated by \";\". \nBasic format is \"&lt;key&gt;=&lt;value&gt;[;&lt;key&gt;=&lt;value&gt;]\" where supported key name are as follow:\n<p></p> Endpoint - the URL that contains the Event Hubs namespace\n<p></p> EntityPath - the path to the Event Hub entity\n<p></p> SharedAccessKeyName - the key name to the corresponding shared access policy rule for the namespace, or entity.\n<p></p> SharedAccessKey - the key for the corresponding shared access policy rule of the namespace or entity.\n"
  example:
  - "\nSample code:\n<pre><code>var connectionStringBuiler = new EventHubsConnectionStringBuilder(\n    \"amqps://EventHubsNamespaceName.servicebus.windows.net\", \n    \"EventHubsEntityName\", // Event Hub Name \n    \"SharedAccessSignatureKeyName\", \n    \"SharedAccessSignatureKey\");\n string connectionString = connectionStringBuiler.ToString();</code></pre>\n"
  syntax:
    content: 'public class EventHubsConnectionStringBuilder : object'
    content.vb: >-
      Public Class EventHubsConnectionStringBuilder
          Inherits Object
