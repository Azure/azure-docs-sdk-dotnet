  assemblies:
  - Microsoft.Azure.EventHubs
  namespace: Microsoft.Azure.EventHubs
  summary: "\nRetryPolicy implementation where the delay between retries will grow in a staggered exponential manner.\nRetryPolicy can be set on the client using <xref href=\"Microsoft.Azure.EventHubs.EventHubClient\" data-throw-if-not-resolved=\"false\"></xref>.\nRetryIntervals will be computed using a retryFactor which is a function of deltaBackOff (MaximumBackoff - MinimumBackoff) and MaximumRetryCount\n"
  example: []
