  assemblies:
  - Microsoft.Azure.Management.DataLake.StoreUploader
  namespace: Microsoft.Azure.Management.DataLake.StoreUploader
  summary: "\nCreates a new set of parameters for the DataLake Uploader.\n"
  example: []
  syntax:
    content: public UploadParameters(string inputFilePath, string targetStreamPath, string accountName, int perFileThreadCount = 10, int concurrentFileCount = 5, bool isOverwrite = false, bool isResume = false, bool isBinary = true, bool isRecursive = false, bool isDownload = false, long maxSegmentLength = 268435456L, string localMetadataLocation = null)
    content.vb: Public Sub New(inputFilePath As String, targetStreamPath As String, accountName As String, perFileThreadCount As Integer = 10, concurrentFileCount As Integer = 5, isOverwrite As Boolean = False, isResume As Boolean = False, isBinary As Boolean = True, isRecursive As Boolean = False, isDownload As Boolean = False, maxSegmentLength As Long = 268435456L, localMetadataLocation As String = Nothing)
    parameters:
    - id: inputFilePath
      type: System.String
      description: The full path to the file or folder to be uploaded.
    - id: targetStreamPath
      type: System.String
      description: The full stream path where the file or folder will be uploaded to.
    - id: accountName
      type: System.String
      description: Name of the account to upload to.
    - id: perFileThreadCount
      type: System.Int32
      description: The per file thread count, indicating the number of file segments to upload in parallel. This number is capped at FILE_SIZE/maxSegmentLength for optimal performance.
    - id: concurrentFileCount
      type: System.Int32
      description: The parallel file count, indicating the number of files to upload in parallel during a folder upload. This parameter is ignored for single file uploads. Default is 5 for folder uploads
    - id: isOverwrite
      type: System.Boolean
      description: (Optional) Whether to overwrite the target stream or not.
    - id: isResume
      type: System.Boolean
      description: (Optional) Indicates whether to resume a previously interrupted upload.
    - id: isBinary
      type: System.Boolean
      description: (Optional) Indicates whether to treat the input file as a binary file (true), or whether to align upload blocks to record boundaries (false).
    - id: isRecursive
      type: System.Boolean
      description: (Optional) Indicates whether to upload the source folder recursively or not. If true, will upload the source directory and all sub directories, preserving directory structure.
    - id: isDownload
      type: System.Boolean
      description: (Optional) if set to <code>true</code> [is download] instead of an upload scenario. Default is false.
    - id: maxSegmentLength
      type: System.Int64
      description: Maximum length of each segment. The default is 256mb, which gives optimal performance. Modify at your own risk.
    - id: localMetadataLocation
      type: System.String
      description: '(Optional) Indicates the directory path where to store the local upload metadata file while the upload is in progress. This location must be writeable from this application. Default location: SpecialFolder.LocalApplicationData.'
