  fullName: System.Fabric.Description.StatefulServiceDescription.ReplicaRestartWaitDuration
  type: Property
  source:
    remote:
      path: src/prod/src/managed/Api/src/System/Fabric/Description/StatefulServiceDescription.cs
      branch: develop
      repo: https://msazure.visualstudio.com/DefaultCollection/One/_git/WindowsFabric
    id: ReplicaRestartWaitDuration
    path: src/prod/src/managed/Api/src/System/Fabric/Description/StatefulServiceDescription.cs
    startLine: 121
  assemblies:
  - System.Fabric
  namespace: System.Fabric.Description
  summary: "\n<p>Gets or sets the duration, in seconds, between when a replica goes down and when a new replica is created.</p>\n"
  remarks: "\n<p>When a persistent replica goes down, this timer starts.Â  When it expires Service Fabric will create a new replica on any node in the \ncluster. This configuration is to reduce unnecessary state copies. When a persisted replica goes down, the system waits for it to come \nback up for <xref href=\"System.Fabric.Description.StatefulServiceDescription.ReplicaRestartWaitDuration\" data-throw-if-not-resolved=\"false\"></xref> seconds before creating a new \nreplica which will require a copy. Note that a replica that is down is not considered lost, yet.</p>\n<p>The default value is 300 (seconds).</p>\n"
  example: []
  syntax:
    content: public TimeSpan? ReplicaRestartWaitDuration { get; set; }
    content.vb: Public Property ReplicaRestartWaitDuration As TimeSpan?
    parameters: []
    return:
      type: System.Nullable{System.TimeSpan}
      description: "\n<p>The duration as a <xref href=\"System.TimeSpan\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
  overload: System.Fabric.Description.StatefulServiceDescription.ReplicaRestartWaitDuration*
  modifiers.csharp:
  - public
  - get
  - set
  modifiers.vb:
  - Public
