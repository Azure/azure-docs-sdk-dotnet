summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppPlatform.AppPlatformAppResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppPlatform.AppPlatformAppResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppPlatform.AppPlatformServiceResource"></xref>.

  To get an <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppPlatform.AppPlatformAppCollection"></xref> instance call the GetAppPlatformApps method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppPlatform.AppPlatformServiceResource"></xref>.
