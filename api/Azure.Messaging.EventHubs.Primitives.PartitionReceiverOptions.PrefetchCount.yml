    description: >-
      The <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Primitives.PartitionReceiverOptions.PrefetchCount"></xref> is a control that developers can use to help tune performance for the specific

      needs of an application, given its expected size of events, throughput needs, and expected scenarios for using

      Event Hubs.


      The default prefetch count is 300.
