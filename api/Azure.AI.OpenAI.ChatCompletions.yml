summary: >-
  Representation of the response data from a chat completions request.

  Completions support a wide variety of tasks and generate text that continues from or "completes"

  provided prompt data.
remarks: <p>Chat completions can contain one or more chat choices, each holding a message with string content and an associated role. When requesting more than one completion, a corresponding number of additional choices will appear in the chat completions result.</p>
