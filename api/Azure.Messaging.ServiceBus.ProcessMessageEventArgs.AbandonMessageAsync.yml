  summary: Abandons a <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusReceivedMessage"></xref>.This will make the message available again for immediate processing as the lock on the message held by the receiver will be released.
  remarks: <p>Abandoning a message will increase the delivery count on the message. This operation can only be performed on messages that were received by this receiver when <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusReceiver.ReceiveMode"></xref> is set to <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusReceiveMode.PeekLock"></xref>.</p>
