summary: Represents a unique key on that enforces uniqueness constraint on documents in the collection in the Azure Cosmos DB service.
remarks: <p>1) For partitioned collections, the value of partition key is implicitly a part of each unique key. 2) Uniqueness constraint is also enforced for missing values. For instance, if unique key policy defines a unique key with single property path, there could be only one document that has missing value for this property.</p>
