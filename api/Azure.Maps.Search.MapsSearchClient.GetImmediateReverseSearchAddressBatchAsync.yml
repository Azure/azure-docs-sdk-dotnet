  summary: >-
    The Search Address Batch API sends batches of queries to <a href="https://docs.microsoft.com/rest/api/maps/search/getsearchaddressreverse">Search Address Reverse API</a> using just a single API call. This Search Address Reverse Batch API can handle up to **100** queries.

