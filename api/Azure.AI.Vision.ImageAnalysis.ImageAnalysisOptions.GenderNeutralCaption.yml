  summary: Gets or sets the gender neutrality of the Image Analysis caption result.
  remarks: <p>If \"true\", caption will not have gendered terms. If \"true\", the words \"Man/Woman\" will be replaced by \"Person\", and \"Boy/Girl\" will be replaced by \"Child\". If not set, defaults to \"false\." Only relevant if ImageAnalysisFeature.Caption is included in the Features property.</p>
