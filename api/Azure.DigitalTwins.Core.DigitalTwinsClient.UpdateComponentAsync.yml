  summary: Updates properties of a component on a digital twin asynchronously.
  remarks: For more samples, see <a href="https://github.com/Azure/azure-sdk-for-net/tree/main/sdk/digitaltwins/Azure.DigitalTwins.Core/samples">our repo samples</a>.
