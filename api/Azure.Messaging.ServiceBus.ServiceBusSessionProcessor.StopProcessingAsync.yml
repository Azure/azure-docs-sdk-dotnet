  summary: >-
    Signals the processor to stop processing messaging. Should this method be

    called while the processor is not running, no action is taken. This method

    will not close the underlying receivers, but will cause the receivers to stop

    receiving. Any in-flight message handlers will be awaited, and this method will not return

    until all in-flight message handlers have returned. To close the underlying receivers, <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusProcessor.CloseAsync(System.Threading.CancellationToken)"></xref>

    should be called. If <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusProcessor.CloseAsync(System.Threading.CancellationToken)"></xref> is called, the processor cannot be restarted.

    If you wish to resume processing at some point after calling this method, you can call

    <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusProcessor.StartProcessingAsync(System.Threading.CancellationToken)"></xref>.
