summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Applications.Containers.SourceControlResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Applications.Containers.SourceControlResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Applications.Containers.ContainerAppResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Applications.Containers.SourceControlCollection"></xref> instance call the GetSourceControls method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Applications.Containers.ContainerAppResource"></xref>.
