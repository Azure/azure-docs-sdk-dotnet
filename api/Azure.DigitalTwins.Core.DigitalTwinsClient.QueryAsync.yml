  summary: Queries for digital twins by iterating through a collection asynchronously.
  remarks: <p>For more samples, see <a href="https://github.com/Azure/azure-sdk-for-net/tree/main/sdk/digitaltwins/Azure.DigitalTwins.Core/samples">our repo samples</a>. Note that there may be a delay between before changes in your instance are reflected in queries. For more details on query limitations, see <a href="https://docs.microsoft.com/en-us/azure/digital-twins/how-to-query-graph#query-limitations">Query limitations</a>.</p>
  examples: >-
    ```csharp

    // This code snippet demonstrates the simplest way to iterate over the digital twin results, where paging

    // happens under the covers.

    AsyncPageable<BasicDigitalTwin> asyncPageableResponse = client.QueryAsync<BasicDigitalTwin>("SELECT * FROM digitaltwins");


    // Iterate over the twin instances in the pageable response.

    // The "await" keyword here is required because new pages will be fetched when necessary,

    // which involves a request to the service.

    await foreach (BasicDigitalTwin twin in asyncPageableResponse)

    {
        Console.WriteLine($"Found digital twin '{twin.Id}'");
    }

    ```
