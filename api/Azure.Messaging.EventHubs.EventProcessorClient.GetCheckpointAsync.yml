  summary: >-
    Returns a checkpoint for the Event Hub, consumer group, and partition ID associated with the

    event processor instance, so that processing for a given partition can be properly initialized.
  remarks: <p>Should a partition not have a corresponding checkpoint, the default starting position set by the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventProcessorClient.PartitionInitializingAsync"></xref> handler will be applied.  If no partition-specific starting point was specified, the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Primitives.EventProcessorOptions.DefaultStartingPosition"></xref> will be used to initialize the partition for processing.</p>
