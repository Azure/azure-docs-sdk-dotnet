- parameters:
  - namesWithMoniker:
    - value: actions
    description: >-
      The set of actions the Personalizer service
                  can pick from.
                  The set should not contain more than 50 actions.
                  The order of the actions does not affect the rank result but the
                  order
                  should match the sequence your application would have used to
                  display them.
                  The first item in the array will be used as Baseline item in
                  Offline evaluations.
    type: <xref href="System.Collections.Generic.IEnumerable`1?alt=System.Collections.Generic.IEnumerable&text=IEnumerable" data-throw-if-not-resolved="True"/>&lt;<xref href="Azure.AI.Personalizer.PersonalizerRankableAction?alt=Azure.AI.Personalizer.PersonalizerRankableAction&text=PersonalizerRankableAction" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: contextFeatures
    description: >-
      Features of the context used for
                  Personalizer as a dictionary of dictionaries. This depends on the application, and
                  typically includes features about the current user, their
                  device, profile information, aggregated data about time and date, etc.
                  Features should not include personally identifiable information (PII),
                  unique UserIDs, or precise timestamps. Need to be JSON serializable.
                  https://docs.microsoft.com/azure/cognitive-services/personalizer/concepts-features.
    type: <xref href="System.Collections.Generic.IEnumerable`1?alt=System.Collections.Generic.IEnumerable&text=IEnumerable" data-throw-if-not-resolved="True"/>&lt;<xref href="System.Object?alt=System.Object&text=Object" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: excludedActions
    description: The set of action ids to exclude from ranking.
    type: <xref href="System.Collections.Generic.IEnumerable`1?alt=System.Collections.Generic.IEnumerable&text=IEnumerable" data-throw-if-not-resolved="True"/>&lt;<xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: eventId
    description: >-
      Optionally pass an eventId that uniquely
                  identifies this Rank event.
                  If null, the service generates a unique eventId. The eventId will
                  be used for associating this request with its reward, as well as seeding the
                  pseudo-random generator when making a Personalizer call.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: deferActivation
    description: >-
      Send false if it is certain the
                  rewardActionId in rank results will be shown to the user, therefore
                  Personalizer will expect a Reward call, otherwise it will assign
                  the default Reward to the event. Send true if it is possible the user will not
                  see the action specified in the rank results, because the page is rendering
                  later, or the Rank results may be overridden by code further downstream.
    type: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="System.Boolean?alt=System.Boolean&text=Boolean" data-throw-if-not-resolved="True"/>&gt;
