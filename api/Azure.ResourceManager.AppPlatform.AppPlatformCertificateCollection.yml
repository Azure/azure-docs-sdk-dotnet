summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppPlatform.AppPlatformCertificateResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppPlatform.AppPlatformCertificateResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppPlatform.AppPlatformServiceResource"></xref>.

  To get an <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppPlatform.AppPlatformCertificateCollection"></xref> instance call the GetAppPlatformCertificates method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppPlatform.AppPlatformServiceResource"></xref>.
