  summary: >-
    Prevents the <xref data-throw-if-not-resolved="true" uid="Azure.Identity.DeviceCodeCredential"></xref> from automatically prompting the user. If automatic authentication is disabled a AuthenticationRequiredException will be thrown from <xref data-throw-if-not-resolved="true" uid="Azure.Identity.DeviceCodeCredential.GetToken(Azure.Core.TokenRequestContext,System.Threading.CancellationToken)"></xref> and <xref data-throw-if-not-resolved="true" uid="Azure.Identity.DeviceCodeCredential.GetTokenAsync(Azure.Core.TokenRequestContext,System.Threading.CancellationToken)"></xref> in the case that

    user interaction is necessary. The application is responsible for handling this exception, and calling <xref data-throw-if-not-resolved="true" uid="Azure.Identity.DeviceCodeCredential.Authenticate(System.Threading.CancellationToken)"></xref> or <xref data-throw-if-not-resolved="true" uid="Azure.Identity.DeviceCodeCredential.AuthenticateAsync(System.Threading.CancellationToken)"></xref> to authenticate the user interactively.
