summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CassandraTableResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CassandraTableResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CassandraKeyspaceResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CassandraTableCollection"></xref> instance call the GetCassandraTables method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CassandraKeyspaceResource"></xref>.
