summary: >-
  Enables authentication to Azure Active Directory as the user signed in to Visual Studio Code via

  the 'Azure Account' extension.


  It's a <a href="https://github.com/Azure/azure-sdk-for-net/issues/27263">known issue</a> that `VisualStudioCodeCredential`

  doesn't work with <a href="https://marketplace.visualstudio.com/items?itemName=ms-vscode.azure-account">Azure Account extension</a>

  versions newer than <strong>0.9.11</strong>. A long-term fix to this problem is in progress. In the meantime, consider authenticating

  with <xref data-throw-if-not-resolved="true" uid="Azure.Identity.AzureCliCredential"></xref>.
