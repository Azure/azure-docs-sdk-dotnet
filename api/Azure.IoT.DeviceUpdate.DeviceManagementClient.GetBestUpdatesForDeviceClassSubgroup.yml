  summary: Get the best available update for a device class subgroup and a count of how many devices need this update.
  remarks: >-
    <p>Below is the JSON schema for the response payload.</p><p>Response Body:</p><p>Schema for <code data-dev-comment-type="c">DeviceClassSubgroupUpdatableDevices</code>: 


    ```

    {
                  groupId: string, # Required. The group Id
                  deviceClassId: string, # Required. The device class subgroup's device class Id
                  update: {
                    updateId: {
                      provider: string, # Required. Update provider.
                      name: string, # Required. Update name.
                      version: string, # Required. Update version.
                    }, # Required. Update identifier.
                    description: string, # Optional. Update description.
                    friendlyName: string, # Optional. Friendly update name.
                  }, # Required. Update information.
                  deviceCount: number, # Required. Total number of devices for which the update is applicable.
                }
    ```

    </p>
  examples: >-
