type: property
members:
- returnsWithMoniker:
    type:
    - value: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
    description: >-
      The identifier of the desired partition to assign for the events, if <code data-dev-comment-type="c">null</code>, the events will be

      automatically assigned to a partition.


      The default partition identifier value is <code data-dev-comment-type="c">null</code>.
  type: property
  uid: Azure.Messaging.EventHubs.Producer.SendEventOptions.PartitionId
  commentId: P:Azure.Messaging.EventHubs.Producer.SendEventOptions.PartitionId
  name: PartitionId
  fullName: Azure.Messaging.EventHubs.Producer.SendEventOptions.PartitionId
  nameWithType: SendEventOptions.PartitionId
  syntaxWithMoniker:
  - lang: csharp
    values:
    - value: public string PartitionId { get; set; }
  - lang: fsharp
    values:
    - value: 'member this.PartitionId : string with get, set'
  - lang: vb
    values:
    - value: Public Property PartitionId As String
  monikers:
  - azure-dotnet
  - azure-dotnet-preview
  summary: >-
    If specified, events be published to this specific partition.  If the identifier is not specified,

    Event Hubs will be responsible for assigning events automatically to an available partition.
  remarks: <p>If the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.SendEventOptions.PartitionId"></xref> is specified, then no <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.SendEventOptions.PartitionKey"></xref> may be set when sending.</p><p><strong>Allowing automatic routing of partitions is recommended when:</strong></p><p><ul><li>The sending of events needs to be highly available.</li><li>The event data should be evenly distributed among all available partitions.</li></ul></p><p><strong>If no partition is specified, the following rules are used for automatically selecting one:</strong></p><p><ol><li>Distribute the events equally amongst all available partitions using a round-robin approach.</li><li>If a partition becomes unavailable, the Event Hubs service will automatically detect it and forward the message to another available partition.</li></ol></p>
  metadata: {}
