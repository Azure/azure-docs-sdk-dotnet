summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.UserSessionResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.UserSessionResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.SessionHostResource"></xref>.

  To get an <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.UserSessionCollection"></xref> instance call the GetUserSessions method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.SessionHostResource"></xref>.
