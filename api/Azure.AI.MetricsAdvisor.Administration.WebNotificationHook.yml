remarks: <p>In order to create a web hook, you must pass this instance to the method <xref data-throw-if-not-resolved="true" uid="Azure.AI.MetricsAdvisor.Administration.MetricsAdvisorAdministrationClient.CreateHookAsync(Azure.AI.MetricsAdvisor.Administration.NotificationHook,System.Threading.CancellationToken)"></xref>. When a web hook is created or modified, the <xref data-throw-if-not-resolved="true" uid="Azure.AI.MetricsAdvisor.Administration.WebNotificationHook.Endpoint"></xref> will be called as a test with an empty request body. Your API needs to return a 200 HTTP code to successfully pass the validation.</p>
