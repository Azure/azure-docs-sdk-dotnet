  summary: >-
    Specifies the efficiency of converting chemical energy stored in fuel to kinetic energy when the vehicle accelerates (i.e. KineticEnergyGained/ChemicalEnergyConsumed). ChemicalEnergyConsumed_ is obtained by converting consumed fuel to chemical energy using <code data-dev-comment-type="c">fuelEnergyDensityInMJoulesPerLiter</code>.

    Must be paired with <code data-dev-comment-type="c">decelerationEfficiency</code>.

    The range of values allowed are 0.0 to 1/<code data-dev-comment-type="c">decelerationEfficiency</code>.

    Sensible Values : for Combustion Model : 0.33, for Electric Model : 0.66
