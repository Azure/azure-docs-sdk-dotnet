summary: >-
  A Class representing a ShareSubscription along with the instance operations that can be performed on it.

  If you have a <xref data-throw-if-not-resolved="true" uid="Azure.Core.ResourceIdentifier"></xref> you can construct a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataShare.ShareSubscriptionResource"></xref>

  from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ArmClient"></xref> using the GetShareSubscriptionResource method.

  Otherwise you can get one from its parent resource <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataShare.DataShareAccountResource"></xref> using the GetShareSubscription method.
