  summary: >-
    Gets or sets the filter that is used to refine the set of metric data returned.

    <example><xref data-throw-if-not-resolved="true" uid="Azure.Monitor.Query.Models.MetricResult"></xref> contains metadata A, B, and C.<br /><br />
        - Return all time series of C where A = a1 and B = b1 or b2:<br /><code data-dev-comment-type="c">A eq 'a1' and B eq 'b1' or B eq 'b2' and C eq '*'</code><br />
        - Invalid variant:<br /><code data-dev-comment-type="c">A eq 'a1' and B eq 'b1' and C eq '*' or B = 'b2'</code><br />
            This is invalid because the logical or operator cannot separate two different metadata names.<br />
        - Return all time series where A = a1, B = b1 and C = c1:<br /><code data-dev-comment-type="c">A eq 'a1' and B eq 'b1' and C eq 'c1'</code><br />
        - Return all time series where A = a1<br /><code data-dev-comment-type="c">A eq 'a1' and B eq '*' and C eq '*'.</code><br /></example>
