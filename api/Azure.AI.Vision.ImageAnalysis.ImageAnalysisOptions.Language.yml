  summary: Gets or sets the language that Image Analysis should use in the results.
  remarks: <p>This language should be provided as an ISO 639-1 code, e.g. "en" for English or "fr" for French. If this value is not set, the default value is "en" for English. See https://aka.ms/cv-languages for a list of supported language codes and which visual features are supported for each language.</p>
