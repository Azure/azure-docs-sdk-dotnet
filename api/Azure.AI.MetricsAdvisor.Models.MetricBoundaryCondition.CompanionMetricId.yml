  summary: >-
    If set, this <xref data-throw-if-not-resolved="true" uid="Azure.AI.MetricsAdvisor.Models.MetricBoundaryCondition"></xref> will make use of the value of another metric, specified

    by this ID, when checking boundaries. A data point of the companion metric with same dimensions and same

    timestamp will be used instead and, if out of range, the current data point can be included in an alert.

    You can set the property <xref data-throw-if-not-resolved="true" uid="Azure.AI.MetricsAdvisor.Models.MetricBoundaryCondition.ShouldAlertIfDataPointMissing"></xref> to tell the service what to do when

    the data point in the companion metric is missing.
