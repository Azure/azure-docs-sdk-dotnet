  summary: Limits the operations to the provided endpoint on the CosmosClientBuilder constructor.
  remarks: <p>When the value of <code data-dev-comment-type="paramref">limitToEndpoint</code> is false, the SDK will automatically discover all account write and read regions, and use them when the configured application region is not available. When set to true, availability is limited to the endpoint specified on the CosmosClientBuilder constructor. Using <xref data-throw-if-not-resolved="true" uid="Azure.Cosmos.Fluent.CosmosClientBuilder.WithApplicationRegion(System.String)"></xref> is not allowed when the value is true.</p>
  examples: >-
    The example below creates a new <xref data-throw-if-not-resolved="true" uid="Azure.Cosmos.Fluent.CosmosClientBuilder"></xref> to limit the endpoint to East US.


    ```csharp

    CosmosClientBuilder cosmosClientBuilder = new CosmosClientBuilder(
        accountEndpoint: "https://testcosmos-eastus.documents.azure.com:443/",
        authKeyOrResourceToken: "SuperSecretKey")
    .WithLimitToEndpoint(true);

    CosmosClient client = cosmosClientBuilder.Build();

    ```
