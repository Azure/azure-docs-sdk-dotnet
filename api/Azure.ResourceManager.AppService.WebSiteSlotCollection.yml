summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.WebSiteSlotResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.WebSiteSlotResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.WebSiteResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.WebSiteSlotCollection"></xref> instance call the GetWebSiteSlots method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.WebSiteResource"></xref>.
