  summary: >-
    Runs a predictive model to identify a classify each document with a single label

    in the passed-in documents.

    <p>For more information on available categories, see

    <a href="https://docs.microsoft.com/azure/cognitive-services/language-service/custom-text-classification/overview">https://docs.microsoft.com/azure/cognitive-services/language-service/custom-text-classification/overview</a>.</p><p>For a list of languages supported by this operation, see

    <a href="https://aka.ms/talangs">https://aka.ms/talangs</a>.</p><p>For document length limits, maximum batch size, and supported text encoding, see

    <a href="https://aka.ms/azsdk/textanalytics/data-limits">https://aka.ms/azsdk/textanalytics/data-limits</a>.</p>
  remarks: This method is only available for <xref data-throw-if-not-resolved="true" uid="Azure.AI.TextAnalytics.TextAnalyticsClientOptions.ServiceVersion.V2022_05_01"></xref> and newer.
  metadata: {}
