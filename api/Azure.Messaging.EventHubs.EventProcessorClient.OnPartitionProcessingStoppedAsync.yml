  summary: >-
    Performs the tasks needed when processing for a partition is being stopped.  This commonly occurs when the partition

    is claimed by another event processor instance or when the current event processor instance is shutting down.
  remarks: <p>It is not recommended that the state of the processor be managed directly from within this method; requesting to start or stop the processor may result in a deadlock scenario, especially if using the synchronous form of the call.</p>
