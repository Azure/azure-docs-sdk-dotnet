    description: The identifier of the metric to which the <xref data-throw-if-not-resolved="true" uid="Azure.AI.MetricsAdvisor.MetricCommentFeedback"></xref> applies.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: dimensionKey
    description: >-
      A key that identifies a set of time series to which the <xref data-throw-if-not-resolved="true" uid="Azure.AI.MetricsAdvisor.MetricCommentFeedback"></xref> applies.

      If all possible dimensions are set, this key uniquely identifies a single time series

      for the specified <code data-dev-comment-type="paramref">metricId</code>. If only a subset of dimensions are set, this

      key uniquely identifies a group of time series.
