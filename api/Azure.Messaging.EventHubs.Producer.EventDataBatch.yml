summary: >-
  A set of <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventData"></xref> with size constraints known up-front,

  intended to be sent to the Event Hubs service in a single operation.

  When published, the result is atomic; either all events that belong to the batch

  were successful or all have failed.  Partial success is not possible.
remarks: <p>The operations for this class are thread-safe and will prevent changes when actively being published to the Event Hubs service.</p>
