  summary: >-
    Receives a list of <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusReceivedMessage"></xref> from the entity using <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusReceiveMode"></xref> mode

    configured in <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusProcessorOptions.ReceiveMode"></xref>, which defaults to PeekLock mode.

    This method doesn't guarantee to return exact `maxMessages` messages, even if there are `maxMessages` messages available in the queue or topic.

    Messages received using this method are subject to the behavior defined in the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusProcessorOptions.AutoCompleteMessages"></xref>

    and <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusProcessorOptions.MaxAutoLockRenewalDuration"></xref> properties.
