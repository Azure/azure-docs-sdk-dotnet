  summary: Gets or sets the list of aspect ratios that crop suggestions should attempt to fit (also known as smart crops)
  remarks: <p>An aspect ratio is calculated by dividing the target crop width by the height. Supported values are from 0.75 to 1.8 (inclusive). Setting this property is only relevant when the ImageAnalysisFeature.CropSuggestions option was selected as part of the ImageAnalysisOptions.Features. If you do not set CroppingAspectRatios, and ImageAnalysisFeature.CropSuggestions was selected, the service will return one crop suggestion with an aspect ratio it sees fit between 0.5 and 2.0 (inclusive).</p>
