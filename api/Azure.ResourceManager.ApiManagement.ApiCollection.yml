  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiManagementServiceResource"></xref>.

  To get an <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiCollection"></xref> instance call the GetApis method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiManagementServiceResource"></xref>.
