  summary: >-
    Specifies tenants in addition to the specified <xref data-throw-if-not-resolved="true" uid="Azure.Identity.WorkloadIdentityCredentialOptions.TenantId"></xref> for which the credential may acquire tokens.

    Add the wildcard value "*" to allow the credential to acquire tokens for any tenant the logged in account can access.

    If no value is specified for <xref data-throw-if-not-resolved="true" uid="Azure.Identity.WorkloadIdentityCredentialOptions.TenantId"></xref>, this option will have no effect, and the credential will acquire tokens for any requested tenant.

    Defaults to the value of the environment variable AZURE_ADDITIONALLY_ALLOWED_TENANTS.
