  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppConfiguration.AppConfigurationStoreResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppConfiguration.AppConfigurationStoreResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.ResourceGroupResource"></xref>.

  To get an <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppConfiguration.AppConfigurationStoreCollection"></xref> instance call the GetAppConfigurationStores method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.ResourceGroupResource"></xref>.
