summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Datadog.DatadogSingleSignOnResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Datadog.DatadogSingleSignOnResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Datadog.DatadogMonitorResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Datadog.DatadogSingleSignOnResourceCollection"></xref> instance call the GetDatadogSingleSignOnResources method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Datadog.DatadogMonitorResource"></xref>.
