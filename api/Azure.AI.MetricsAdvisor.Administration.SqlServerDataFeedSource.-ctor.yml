    <xref data-throw-if-not-resolved="true" uid="Azure.AI.MetricsAdvisor.Administration.SqlServerDataFeedSource.AuthenticationType.Basic"></xref> (default), <xref data-throw-if-not-resolved="true" uid="Azure.AI.MetricsAdvisor.Administration.SqlServerDataFeedSource.AuthenticationType.ManagedIdentity"></xref>,

