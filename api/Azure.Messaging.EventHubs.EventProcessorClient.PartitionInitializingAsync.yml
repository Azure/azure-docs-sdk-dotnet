  summary: >-
    Performs the tasks to initialize a partition, and its associated context, for event processing.


    It is not recommended that the state of the processor be managed directly from within this method; requesting to start or stop the processor may result in

    a deadlock scenario, especially if using the synchronous form of the call.
  remarks: <p>This handler will be invoked concurrently, limited to one call per partition.  The processor will await each invocation before starting to process the associated partition.</p><p>The processor will wait indefinitely for execution of the handler to complete.  It is recommended for implementations to avoid long-running operations, as they will delay processing for the associated partition.</p>
