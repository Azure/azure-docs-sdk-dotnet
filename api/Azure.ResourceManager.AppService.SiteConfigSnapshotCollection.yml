  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.SiteConfigSnapshotResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.SiteConfigSnapshotResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.WebSiteConfigResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.SiteConfigSnapshotCollection"></xref> instance call the GetSiteConfigSnapshots method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.WebSiteConfigResource"></xref>.
