summary: >-
  A client responsible for sending <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusMessage"></xref> to a specific Service Bus entity

  (Queue or Topic). It can be used for both session and non-session entities. It is constructed by calling <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusClient.CreateSender(System.String)"></xref>.
remarks: <p>The <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusSender"></xref> is safe to cache and use for the lifetime of an application or until the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusClient"></xref> that it was created by is disposed. Caching the sender is recommended when the application is publishing messages regularly or semi-regularly.  The sender is responsible for ensuring efficient network, CPU, and memory use.  Calling <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusSender.DisposeAsync"></xref> on the associated <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusClient"></xref> as the application is shutting down will ensure that network resources and other unmanaged objects used by the sender are properly cleaned up.</p>
