summary: >-
  A <xref data-throw-if-not-resolved="true" uid="Azure.Cosmos.Spatial.LinearRing"></xref> is closed LineString with 4 or more positions. The first and last positions are

  equivalent (they represent equivalent points).

  Though a <xref data-throw-if-not-resolved="true" uid="Azure.Cosmos.Spatial.LinearRing"></xref> is not explicitly represented as a GeoJSON geometry type, it is referred to in

  the <xref data-throw-if-not-resolved="true" uid="Azure.Cosmos.Spatial.Polygon"></xref> geometry type definition in the Azure Cosmos DB service.
