  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiOperationPolicyResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiOperationPolicyResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiOperationResource"></xref>.

  To get an <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiOperationPolicyCollection"></xref> instance call the GetApiOperationPolicies method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiOperationResource"></xref>.
