  summary: >-
    Get a summarized count of your alerts grouped by various parameters (e.g. grouping by 'Severity' returns the count of alerts for each severity).

    <ul><li>Request Path/subscriptions/{subscriptionId}/providers/Microsoft.AlertsManagement/alertsSummary</li><li>Operation IdAlerts_GetSummary</li></ul>
