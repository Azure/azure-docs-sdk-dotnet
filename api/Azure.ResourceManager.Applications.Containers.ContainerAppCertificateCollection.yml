  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Applications.Containers.ContainerAppCertificateResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Applications.Containers.ManagedEnvironmentResource"></xref>.

