summary: Represents a conflict in the Azure Cosmos DB service.
remarks: <p>On rare occasions, during an async operation (insert, replace and delete), a version conflict may occur on a resource during fail over or multi master scenarios. The conflicting resource is persisted as a Conflict resource. Inspecting Conflict resources will allow you to determine which operations and resources resulted in conflicts. This is not related to operations returning a Conflict status code.</p>
