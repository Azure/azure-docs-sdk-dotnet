  summary: >-
    Specifies the efficiency of converting potential energy to saved (not consumed) fuel when the vehicle loses elevation (i.e. ChemicalEnergySaved/PotentialEnergyLost). ChemicalEnergySaved_ is obtained by converting saved (not consumed) fuel to energy using <code data-dev-comment-type="c">fuelEnergyDensityInMJoulesPerLiter</code>.

    Must be paired with <code data-dev-comment-type="c">uphillEfficiency</code>.

    The range of values allowed are 0.0 to 1/<code data-dev-comment-type="c">uphillEfficiency</code>.

    Sensible Values : for Combustion Model : 0.51, for Electric Model : 0.73
