  summary: >-
    Specifies the level of filtering performed on geographies. Narrows the search for specified geography entity types, e.g. return only municipality. The resulting response will contain the geography ID as well as the entity type matched. If you provide more than one entity as a comma separated list, endpoint will return the 'smallest entity available'. Returned Geometry ID can be used to get the geometry of that geography via <a href="https://docs.microsoft.com/rest/api/maps/search/getsearchpolygon">Get Search Polygon</a> API.

    The following parameters are ignored when entityType is set:

    <ul><li> heading </li><li> number </li><li> returnRoadUse </li><li> returnSpeedLimit </li><li> roadUse </li><li> returnMatchType </li></ul>
