summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Advisor.SuppressionContractResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Advisor.SuppressionContractResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Advisor.ResourceRecommendationBaseResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Advisor.SuppressionContractCollection"></xref> instance call the GetSuppressionContracts method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Advisor.ResourceRecommendationBaseResource"></xref>.
