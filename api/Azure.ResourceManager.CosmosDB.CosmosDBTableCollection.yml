  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CosmosDBTableResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CosmosDBTableResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CosmosDBAccountResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CosmosDBTableCollection"></xref> instance call the GetCosmosDBTables method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CosmosDBAccountResource"></xref>.
