  summary: >-
    Specifies the efficiency of converting kinetic energy to saved (not consumed) fuel when the vehicle decelerates (i.e. ChemicalEnergySaved/KineticEnergyLost). ChemicalEnergySaved_ is obtained by converting saved (not consumed) fuel to energy using <code data-dev-comment-type="c">fuelEnergyDensityInMJoulesPerLiter</code>.

    Must be paired with <code data-dev-comment-type="c">accelerationEfficiency</code>.

    The range of values allowed are 0.0 to <code data-dev-comment-type="c">1/accelerationEfficiency</code>.

    Sensible Values : for Combustion Model : 0.83, for Electric Model : 0.91
