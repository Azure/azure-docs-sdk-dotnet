  remarks: <p>Although the message will not be available to be received until the scheduledEnqueueTime, it can still be peeked before that time. Messages can also be scheduled by setting <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusMessage.ScheduledEnqueueTime"></xref> and using <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusSender.SendMessageAsync(Azure.Messaging.ServiceBus.ServiceBusMessage,System.Threading.CancellationToken)"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusSender.SendMessagesAsync(System.Collections.Generic.IEnumerable{Azure.Messaging.ServiceBus.ServiceBusMessage},System.Threading.CancellationToken)"></xref>, or <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusSender.SendMessagesAsync(Azure.Messaging.ServiceBus.ServiceBusMessageBatch,System.Threading.CancellationToken)"></xref>.</p>
