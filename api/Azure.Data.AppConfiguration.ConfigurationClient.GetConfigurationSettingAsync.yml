  - namesWithMoniker:
    - value: onlyIfChanged
    description: >-
      If set to true, only retrieve the setting from the configuration store if it has changed since the client last retrieved it.
                  It is determined to have changed if the ETag field on the passed-in <xref data-throw-if-not-resolved="true" uid="Azure.Data.AppConfiguration.ConfigurationSetting"></xref> is different from the ETag of the setting in the
                  configuration store.  If it has not changed, the returned response will have have no value, and will throw if response.Value is accessed.  Callers may
                  check the status code on the response to avoid triggering the exception.
