  summary: Gets or sets the message’s "time to live" value.
  remarks: <p>This value is the relative duration after which the message expires. When not set explicitly, the assumed value is the DefaultTimeToLive for the respective queue or topic. A message-level <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusMessage.TimeToLive"></xref> value cannot be longer than the entity's DefaultTimeToLive setting and it is silently adjusted if it does. See <a href="https://docs.microsoft.com/azure/service-bus-messaging/message-expiration">Expiration</a>.</p>
