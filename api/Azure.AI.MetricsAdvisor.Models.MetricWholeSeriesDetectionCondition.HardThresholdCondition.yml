  summary: >-
    Sets fixed upper and/or lower bounds to specify the range in which data points are expected to be.

    Values outside of upper or lower bounds will be considered to be anomalous.
  remarks: <p>If set to <code data-dev-comment-type="c">null</code> during an Update operation, this condition is removed from the configuration. If you're using other detection conditions in addition to this one, you need to set the property <xref data-throw-if-not-resolved="true" uid="Azure.AI.MetricsAdvisor.Models.MetricWholeSeriesDetectionCondition.ConditionOperator"></xref>.</p>
