  from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ArmClient"></xref> using the GetApiManagementGatewayCertificateAuthorityResource method.

  Otherwise you can get one from its parent resource <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiManagementGatewayResource"></xref> using the GetApiManagementGatewayCertificateAuthority method.
