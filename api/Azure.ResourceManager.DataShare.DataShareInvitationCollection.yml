  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataShare.DataShareInvitationResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataShare.DataShareInvitationResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataShare.DataShareResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataShare.DataShareInvitationCollection"></xref> instance call the GetDataShareInvitations method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataShare.DataShareResource"></xref>.
