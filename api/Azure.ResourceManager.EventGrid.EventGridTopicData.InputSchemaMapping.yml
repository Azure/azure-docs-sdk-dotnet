  summary: >-
    This enables publishing using custom event schemas. An InputSchemaMapping can be specified to map various properties of a source schema to various required properties of the EventGridEvent schema.

    Please note <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.EventGrid.Models.EventGridInputSchemaMapping"></xref> is the base class. According to the scenario, a derived class of the base class might need to be assigned here, or this property needs to be casted to one of the possible derived classes.

