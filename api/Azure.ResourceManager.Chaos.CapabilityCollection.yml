summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Chaos.CapabilityResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Chaos.CapabilityResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Chaos.TargetResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Chaos.CapabilityCollection"></xref> instance call the GetCapabilities method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Chaos.TargetResource"></xref>.
