  summary: >-
    Enqueues an <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventData"></xref> into the buffer to be published to the Event Hub.  If there is no capacity in

    the buffer when this method is invoked, it will wait for space to become available and ensure that the <code data-dev-comment-type="paramref">eventData</code>

    has been enqueued.


    When this call returns, the <code data-dev-comment-type="paramref">eventData</code> has been accepted into the buffer, but it may not have been published yet.

    Publishing will take place at a nondeterministic point in the future as the buffer is processed.
  remarks: <p>Upon the first attempt to enqueue an event, the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.EventHubBufferedProducerClient.SendEventBatchSucceededAsync"></xref> and <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.EventHubBufferedProducerClient.SendEventBatchFailedAsync"></xref> handlers can no longer be changed.</p>
  metadata: {}
