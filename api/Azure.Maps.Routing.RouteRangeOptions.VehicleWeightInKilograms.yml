  summary: >-
    Weight of the vehicle in kilograms.

    <ul><li> It is mandatory if any of the *Efficiency parameters are set. </li><li> It must be strictly positive when used in the context of the Consumption Model. Weight restrictions are considered. </li><li> If no detailed Consumption Model is specified and the value of <code data-dev-comment-type="c">vehicleWeight</code> is non-zero, then weight restrictions are considered. </li><li> In all other cases, this parameter is ignored. </li></ul>

    Sensible Values : for Combustion Model : 1600, for Electric Model : 1900
