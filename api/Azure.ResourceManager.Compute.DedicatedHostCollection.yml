summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Compute.DedicatedHostResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Compute.DedicatedHostResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Compute.DedicatedHostGroupResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Compute.DedicatedHostCollection"></xref> instance call the GetDedicatedHosts method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Compute.DedicatedHostGroupResource"></xref>.
