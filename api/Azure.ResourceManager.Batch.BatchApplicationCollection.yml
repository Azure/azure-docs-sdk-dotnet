summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Batch.BatchApplicationResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Batch.BatchApplicationResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Batch.BatchAccountResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Batch.BatchApplicationCollection"></xref> instance call the GetBatchApplications method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Batch.BatchAccountResource"></xref>.
