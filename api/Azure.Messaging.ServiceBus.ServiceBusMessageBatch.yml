summary: >-
  A set of <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusMessage"></xref> with size constraints known up-front,

  intended to be sent to the Queue/Topic as a single batch.

  A <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusMessageBatch"></xref> can be created using

  <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusSender.CreateMessageBatchAsync(System.Threading.CancellationToken)"></xref>.

  Messages can be added to the batch using the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusMessageBatch.TryAddMessage(Azure.Messaging.ServiceBus.ServiceBusMessage)"></xref> method on the batch.
