summary: >-
  A Class representing a ContainerAppCertificate along with the instance operations that can be performed on it.

  If you have a <xref data-throw-if-not-resolved="true" uid="Azure.Core.ResourceIdentifier"></xref> you can construct a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Applications.Containers.ContainerAppCertificateResource"></xref>

  from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ArmClient"></xref> using the GetContainerAppCertificateResource method.

  Otherwise you can get one from its parent resource <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Applications.Containers.ManagedEnvironmentResource"></xref> using the GetContainerAppCertificate method.
