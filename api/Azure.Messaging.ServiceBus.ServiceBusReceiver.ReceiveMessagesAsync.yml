  summary: >-
    Receives messages as an asynchronous enumerable from the entity using <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusReceiver.ReceiveMode"></xref> mode.

    <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusReceiver.ReceiveMode"></xref> defaults to PeekLock mode. Messages will be received from the entity as

    the IAsyncEnumerable is iterated. If no messages are available, this method will continue polling

    until messages are available, i.e. it will never return null.
  metadata: {}
