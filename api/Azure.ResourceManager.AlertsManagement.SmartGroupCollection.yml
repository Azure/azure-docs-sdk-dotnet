summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AlertsManagement.SmartGroupResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AlertsManagement.SmartGroupResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.SubscriptionResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AlertsManagement.SmartGroupCollection"></xref> instance call the GetSmartGroups method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.SubscriptionResource"></xref>.
