  summary: >-
    Specifies whether the <xref data-throw-if-not-resolved="true" uid="Azure.Identity.SharedTokenCacheCredential"></xref> will be excluded from the <xref data-throw-if-not-resolved="true" uid="Azure.Identity.DefaultAzureCredential"></xref> authentication flow.

