type: constructor
members:
- parameters:
  - namesWithMoniker:
    - value: autoSnooze
    description: The number of data points to be ingested before alerts are enabled again.
    type: <xref href="System.Int32?alt=System.Int32&text=Int32" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: snoozeScope
    description: >-
      Defines the set of time series to which this <xref data-throw-if-not-resolved="true" uid="Azure.AI.MetricsAdvisor.Models.MetricAnomalyAlertSnoozeCondition"></xref>

      applies. Anomalies detected out of the specified scope can be added to alerts normally.
    type: <xref href="Azure.AI.MetricsAdvisor.Models.SnoozeScope?alt=Azure.AI.MetricsAdvisor.Models.SnoozeScope&text=SnoozeScope" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: isOnlyForSuccessive
    description: >-
      If <code data-dev-comment-type="c">true</code>, snoozing only continues as long as the subsequent data points are anomalies. It will stop

      as soon as a data point that's not an anomaly is found. If <code data-dev-comment-type="c">false</code>, snoozing only stops when the

      amount of points specified by <code data-dev-comment-type="paramref">autoSnooze</code> have been ingested.
    type: <xref href="System.Boolean?alt=System.Boolean&text=Boolean" data-throw-if-not-resolved="True"/>
