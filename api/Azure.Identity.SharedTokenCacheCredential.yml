  Authenticates using tokens in a local cache file. This is a legacy mechanism for authenticating clients using credentials provided to Visual Studio.

  This mechanism for Visual Studio authentication has been replaced by the <xref data-throw-if-not-resolved="true" uid="Azure.Identity.VisualStudioCredential"></xref>.
