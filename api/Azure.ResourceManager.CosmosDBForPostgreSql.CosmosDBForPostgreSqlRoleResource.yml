  from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ArmClient"></xref> using the GetCosmosDBForPostgreSqlRoleResource method.

  Otherwise you can get one from its parent resource <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDBForPostgreSql.CosmosDBForPostgreSqlClusterResource"></xref> using the GetCosmosDBForPostgreSqlRole method.
