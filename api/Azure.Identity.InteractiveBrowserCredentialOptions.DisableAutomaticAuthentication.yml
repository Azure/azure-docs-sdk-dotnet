  summary: >-
    Prevents the <xref data-throw-if-not-resolved="true" uid="Azure.Identity.InteractiveBrowserCredential"></xref> from automatically prompting the user. If automatic authentication is disabled a AuthenticationRequiredException will be thrown from <xref data-throw-if-not-resolved="true" uid="Azure.Identity.InteractiveBrowserCredential.GetToken(Azure.Core.TokenRequestContext,System.Threading.CancellationToken)"></xref> and <xref data-throw-if-not-resolved="true" uid="Azure.Identity.InteractiveBrowserCredential.GetTokenAsync(Azure.Core.TokenRequestContext,System.Threading.CancellationToken)"></xref> in the case that

    user interaction is necessary. The application is responsible for handling this exception, and calling <xref data-throw-if-not-resolved="true" uid="Azure.Identity.InteractiveBrowserCredential.Authenticate(System.Threading.CancellationToken)"></xref> or <xref data-throw-if-not-resolved="true" uid="Azure.Identity.InteractiveBrowserCredential.AuthenticateAsync(System.Threading.CancellationToken)"></xref> to authenticate the user interactively.
