summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Avs.PlacementPolicyResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Avs.PlacementPolicyResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Avs.AvsPrivateCloudClusterResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Avs.PlacementPolicyCollection"></xref> instance call the GetPlacementPolicies method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Avs.AvsPrivateCloudClusterResource"></xref>.
