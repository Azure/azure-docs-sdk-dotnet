  summary: >-
    Whether to mine the opinion of a sentence and conduct more granular analysis around the

    targets of a product or service (also known as Aspect-Based sentiment analysis).

    If set to true, the returned <xref data-throw-if-not-resolved="true" uid="Azure.AI.TextAnalytics.SentenceSentiment.Opinions"></xref>

    will contain the result of this analysis.
  remarks: This property only applies for <xref data-throw-if-not-resolved="true" uid="Azure.AI.TextAnalytics.TextAnalyticsClientOptions.ServiceVersion.V3_1"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.AI.TextAnalytics.TextAnalyticsClientOptions.ServiceVersion.V2022_05_01"></xref>, and newer.
