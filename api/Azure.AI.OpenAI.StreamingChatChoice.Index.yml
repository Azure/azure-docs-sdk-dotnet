  summary: >-
    Gets the response index associated with this StreamingChoice as represented relative to other Choices

    in the same Completions response.
  remarks: <p>Indices may be used to correlate individual Choices within a Completions result to their configured prompts as provided in the request. As an example, if two Choices are requested for each of four prompts, the Choices with indices 0 and 1 will correspond to the first prompt, 2 and 3 to the second, and so on.</p>
