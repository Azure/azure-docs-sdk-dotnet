  summary: Gets the default time to live in seconds for item in a container from the Azure Cosmos service.
  remarks: <p>The <xref data-throw-if-not-resolved="true" uid="Azure.Cosmos.ContainerProperties.DefaultTimeToLive"></xref> will be applied to all the items in the container as the default time-to-live policy. The individual item could override the default time-to-live policy by setting its time to live.</p><p>When the <xref data-throw-if-not-resolved="true" uid="Azure.Cosmos.ContainerProperties.DefaultTimeToLive"></xref> is <code data-dev-comment-type="c">null</code>, the time-to-live will be turned off for the container. It means all the items will never expire. The individual item's  time to live will be disregarded.</p><p>When the <xref data-throw-if-not-resolved="true" uid="Azure.Cosmos.ContainerProperties.DefaultTimeToLive"></xref> is '-1', the time-to-live will be turned on for the container. By default, all the items will never expire. The individual item could be given a specific time-to-live value by setting its time to live. The item's time to live will be honored, and the expired items will be deleted in background.</p><p>When the <xref data-throw-if-not-resolved="true" uid="Azure.Cosmos.ContainerProperties.DefaultTimeToLive"></xref> is a nonzero positive integer, the time-to-live will be turned on for the container. And a default time-to-live in seconds will be applied to all the items. A item will be expired after the specified <xref data-throw-if-not-resolved="true" uid="Azure.Cosmos.ContainerProperties.DefaultTimeToLive"></xref> value in seconds since its last write time.</p>
  examples: >-
    The example below disables time-to-live on a container.


    ```csharp

    container.DefaultTimeToLive = null;

    ```


    The example below enables time-to-live on a container. By default, all the items never expire.


    ```csharp

    container.DefaultTimeToLive = TimeSpan.FromDays(2);

    ```


    The example below enables time-to-live on a container. By default, the item will expire after 1000 seconds

    since its last write time.


    ```csharp

    container.DefaultTimeToLive = TimeSpan.FromSeconds(1000);

    ```
  metadata: {}
