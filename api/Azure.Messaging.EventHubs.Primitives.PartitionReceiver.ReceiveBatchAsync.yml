  summary: Receives a batch of <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventData"></xref> from the Event Hub partition this client is associated with.
  remarks: <p>When events are available in the prefetch queue, they will be used to form the batch as quickly as possible without waiting for additional events from the Event Hubs service to try and meet the requested <code data-dev-comment-type="paramref">maximumEventCount</code>.  When no events are available in prefetch, the receiver will wait up to the duration specified by the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventHubsRetryOptions.TryTimeout"></xref> in the active retry policy for events to be read from the service.  Once any events are available, they will be used to form the batch immediately.</p>
  metadata: {}
