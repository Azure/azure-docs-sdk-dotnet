summary: >-
  Operations for reading, replacing, or deleting a specific permission by id. Permissions are used to create ResourceTokens. Resource tokens provide access to the application resources within a database. Resource tokens:

  <ul><li>Provide access to specific containers, partition keys, documents, attachments, stored procedures, triggers, and UDFs.</li><li>Are created when a user is granted permissions to a specific resource.</li><li>Are recreated when a permission resource is acted upon on by POST, GET, or PUT call.</li><li>Use a hash resource token specifically constructed for the user, resource, and permission.</li><li>Are time bound with a customizable validity period. The default valid timespan is one hour. Token lifetime, however, may be explicitly specified, up to a maximum of 24 hours.</li><li>Provide a safe alternative to giving out the master key.</li><li>Enable clients to read, write, and delete resources in the Cosmos DB account according to the permissions they've been granted.</li></ul>
