  summary: Creates a new instance of the <xref data-throw-if-not-resolved="true" uid="Azure.DigitalTwins.Core.DigitalTwinsClient"></xref> class, with options.
  remarks: <p>The options parameter provides an opportunity to override default behavior, including specifying API version, overriding <a href="https://github.com/Azure/azure-sdk-for-net/blob/main/sdk/core/Azure.Core/samples/Pipeline.md">transport</a>, enabling <a href="https://github.com/Azure/azure-sdk-for-net/blob/main/sdk/core/Azure.Core/samples/Diagnostics.md">diagnostics</a>, and controlling <a href="https://github.com/Azure/azure-sdk-for-net/blob/main/sdk/core/Azure.Core/samples/Configuration.md">retry strategy</a>.</p><p>For more samples, see <a href="https://github.com/Azure/azure-sdk-for-net/tree/main/sdk/digitaltwins/Azure.DigitalTwins.Core/samples">our repo samples</a>.</p>
  examples: >-
    ```

    // This illustrates how to specify client options, in this case, by providing an

    // instance of HttpClient for the digital twins client to use.

    var clientOptions = new DigitalTwinsClientOptions

    {
        Transport = new HttpClientTransport(httpClient),
    };


    // By using the InteractiveBrowserCredential, the current user can login using a web browser

    // interactively with the AAD

    var tokenCredential = new InteractiveBrowserCredential(
        tenantId,
        clientId,
        new TokenCredentialOptions { AuthorityHost = KnownAuthorityHosts.AzureCloud });

    var client = new DigitalTwinsClient(
        new Uri(adtEndpoint),
        tokenCredential,
        clientOptions);
    ```
