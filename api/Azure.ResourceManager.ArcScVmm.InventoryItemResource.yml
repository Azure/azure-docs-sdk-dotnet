summary: >-
  A Class representing an InventoryItem along with the instance operations that can be performed on it.

  If you have a <xref data-throw-if-not-resolved="true" uid="Azure.Core.ResourceIdentifier"></xref> you can construct an <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ArcScVmm.InventoryItemResource"></xref>

  from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ArmClient"></xref> using the GetInventoryItemResource method.

  Otherwise you can get one from its parent resource <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ArcScVmm.ScVmmServerResource"></xref> using the GetInventoryItem method.
