  summary: >-
    [Protocol Method] Get a list of detached received shares.

    <ul><li>

    This <a href="https://github.com/Azure/azure-sdk-for-net/blob/main/sdk/core/Azure.Core/samples/ProtocolMethods.md">protocol method</a> allows explicit creation of the request and processing of the response for advanced scenarios.

    </li></ul>
  examples: >-
    This sample shows how to call GetAllDetachedReceivedSharesAsync and parse the result.


    ```

    var credential = new DefaultAzureCredential();

    var endpoint = new Uri("<https://my-service.azure.com>");

    var client = new ReceivedSharesClient(endpoint, credential);


    await foreach (var item in client.GetAllDetachedReceivedSharesAsync())

    {
        JsonElement result = JsonDocument.Parse(item.ToStream()).RootElement;
        Console.WriteLine(result.GetProperty("shareKind").ToString());
        Console.WriteLine(result.ToString());
    }

    ```

    This sample shows how to call GetAllDetachedReceivedSharesAsync with all parameters, and how to parse the result.


    ```

    var credential = new DefaultAzureCredential();

    var endpoint = new Uri("<https://my-service.azure.com>");

    var client = new ReceivedSharesClient(endpoint, credential);


    await foreach (var item in client.GetAllDetachedReceivedSharesAsync("<filter>", "<orderby>"))

    {
        JsonElement result = JsonDocument.Parse(item.ToStream()).RootElement;
        Console.WriteLine(result.GetProperty("shareKind").ToString());
        Console.WriteLine(result.GetProperty("id").ToString());
        Console.WriteLine(result.GetProperty("type").ToString());
    }

    ```
