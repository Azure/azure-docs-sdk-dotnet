  summary: Gets the Id of the resource in the Azure Cosmos DB service.
  remarks: "<p>Every resource within an Azure Cosmos DB database account needs to have a unique identifier.</p><p>When working with document resources, they too have this settable Id property. If an Id is not supplied by the user the SDK will automatically generate a new GUID and assign its value to this property before persisting the document in the database.</p><p>The following characters are restricted and cannot be used in the Id property: '/', '\\\\', '?', '#'</p>"
