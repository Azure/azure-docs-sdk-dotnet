  summary: Renews the lock on the session specified by the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusSessionReceiver.SessionId"></xref>. The lock will be renewed based on the setting specified on the entity.
  remarks: <p>When you accept a session, the session is locked for this receiver by the service for a duration as specified during the Queue/Subscription creation. If processing of the session requires longer than this duration, the session-lock needs to be renewed. For each renewal, it resets the time the session is locked by the LockDuration set on the Entity.</p><p>Renewal of session renews all the messages in the session as well. Each individual message need not be renewed.</p>
