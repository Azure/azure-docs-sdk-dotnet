  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DevCenter.NetworkConnectionResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DevCenter.NetworkConnectionResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.ResourceGroupResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DevCenter.NetworkConnectionCollection"></xref> instance call the GetNetworkConnections method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.ResourceGroupResource"></xref>.
