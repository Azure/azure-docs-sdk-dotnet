        settings = new {
            confidenceThreshold = 123.45f,
        },
        projectName = "<projectName>",
        multilingual = true,
        description = "<description>",
        language = "<language>",
    };


    Response response = client.CreateProject("<projectName>", RequestContent.Create(data));


