  summary: >-
    The desired amount of time to consider a partition owned by a specific event processor

    instance before the ownership is considered stale and the partition becomes eligible to be

    requested by another event processor that wishes to assume responsibility for processing it.
  remarks: <p>As a general guideline, it is advised that this value be greater than the configured <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Primitives.EventProcessorOptions.LoadBalancingUpdateInterval"></xref> by at least a factor of two. It is recommended that this be a factor of three or more, unless there are application scenarios that require more aggressive ownership expiration.</p>
