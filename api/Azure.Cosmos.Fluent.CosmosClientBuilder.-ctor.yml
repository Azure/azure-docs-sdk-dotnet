  summary: Initialize a new CosmosConfiguration class that holds all the properties the CosmosClient requires.
  examples: >-
    The example below creates a new <xref data-throw-if-not-resolved="true" uid="Azure.Cosmos.Fluent.CosmosClientBuilder"></xref>


    ```csharp

    CosmosClientBuilder cosmosClientBuilder = new CosmosClientBuilder(
        accountEndpoint: "https://testcosmos.documents.azure.com:443/",
        authKeyOrResourceToken: "SuperSecretKey");
    CosmosClient client = cosmosClientBuilder.Build();

    ```


    The example below creates a new <xref data-throw-if-not-resolved="true" uid="Azure.Cosmos.Fluent.CosmosClientBuilder"></xref> with a ConsistencyLevel and a list of preferred locations.


    ```csharp

    CosmosClientBuilder cosmosClientBuilder = new CosmosClientBuilder(
        accountEndpoint: "https://testcosmos.documents.azure.com:443/",
        authKeyOrResourceToken: "SuperSecretKey")
    .WithConsistencyLevel(ConsistencyLevel.Strong)

    .WithApplicationRegion("East US 2");

    CosmosClient client = cosmosClientBuilder.Build();

    ```
