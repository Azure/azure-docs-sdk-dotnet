  summary: >-
    The dead letter destination of the event subscription. Any event that cannot be delivered to its' destination is sent to the dead letter destination.

    Uses Azure Event Grid's identity to acquire the authentication tokens being used during delivery / dead-lettering.

    Please note <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.EventGrid.EventGridSubscriptionData.DeadLetterDestination"></xref> is the base class. According to the scenario, a derived class of the base class might need to be assigned here, or this property needs to be casted to one of the possible derived classes.

    The available derived classes include <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.EventGrid.Models.StorageBlobDeadLetterDestination"></xref>.
