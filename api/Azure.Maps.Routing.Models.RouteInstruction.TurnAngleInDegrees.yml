  summary: >-
    Indicates the direction of an instruction. If junctionType indicates a turn instruction:

      * 180 = U-turn
      * [-179, -1] = Left turn
      * 0 = Straight on (a '0 degree' turn)
      * [1, 179] = Right turn

    If junctionType indicates a bifurcation instruction:

      * &lt;0 - keep left
      * \&gt;0 - keep right
