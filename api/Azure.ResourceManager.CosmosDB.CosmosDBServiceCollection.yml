  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CosmosDBServiceResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CosmosDBAccountResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CosmosDBServiceCollection"></xref> instance call the GetCosmosDBServices method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CosmosDBAccountResource"></xref>.
