summary: >-
  A <xref data-throw-if-not-resolved="true" uid="Azure.Core.TokenCredential"></xref> implementation which launches the system default browser to interactively authenticate a user, and obtain an access token.

  The browser will only be launched to authenticate the user once, then will silently acquire access tokens through the users refresh token as long as it's valid.
