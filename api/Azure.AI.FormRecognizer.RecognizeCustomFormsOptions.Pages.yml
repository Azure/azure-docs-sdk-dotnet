  summary: >-
    <p>
      Custom page numbers for multi-page documents(PDF/TIFF). Input the page numbers
      and/or ranges of pages you want to get in the result. For a range of pages, use a hyphen, like
      `Pages = { "1-3", "5-6" }`. Separate each page number or range with a comma.
    </p>

    <p>
      Although this collection cannot be set, it can be modified.
      See <a href="https://docs.microsoft.com/dotnet/csharp/programming-guide/classes-and-structs/object-and-collection-initializers#object-initializers-with-collection-read-only-property-initialization">Object initializers with collection read-only property initialization</a>.
    </p>
