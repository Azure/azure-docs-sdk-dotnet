  summary: >-
    Updates the specified table entity of type <code data-dev-comment-type="typeparamref">T</code>, if it exists.

    If the <code data-dev-comment-type="paramref">mode</code> is <xref data-throw-if-not-resolved="true" uid="Azure.Data.Tables.TableUpdateMode.Replace"></xref>, the entity will be replaced.

    If the <code data-dev-comment-type="paramref">mode</code> is <xref data-throw-if-not-resolved="true" uid="Azure.Data.Tables.TableUpdateMode.Merge"></xref>, the property values present in the

    <code data-dev-comment-type="paramref">entity</code> will be merged with the existing entity.
  remarks: See <xref data-throw-if-not-resolved="true" uid="Azure.Data.Tables.TableUpdateMode"></xref> for more information about the behavior of the <code data-dev-comment-type="paramref">mode</code>.
