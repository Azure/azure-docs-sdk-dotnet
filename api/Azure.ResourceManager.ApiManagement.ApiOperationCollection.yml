summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiOperationResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiOperationResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiResource"></xref>.

  To get an <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiOperationCollection"></xref> instance call the GetApiOperations method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiResource"></xref>.
