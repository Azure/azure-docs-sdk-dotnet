  summary: Creates a containerBuilder.
  examples: >-
    ```csharp

    ContainerResponse container = await this.cosmosDatabase.DefineContainer("TestContainer", "/partitionKey")
        .UniqueKey()
            .Path("/path1")
            .Path("/path2")
            .Attach()
        .IndexingPolicy()
            .IndexingMode(IndexingMode.Consistent)
            .AutomaticIndexing(false)
            .IncludedPaths()
                .Path("/includepath1")
                .Path("/includepath2")
                .Attach()
            .ExcludedPaths()
                .Path("/excludepath1")
                .Path("/excludepath2")
                .Attach()
            .CompositeIndex()
                .Path("/root/leaf1")
                .Path("/root/leaf2", CompositePathSortOrder.Descending)
                .Attach()
            .CompositeIndex()
                .Path("/root/leaf3")
                .Path("/root/leaf4")
                .Attach()
            .Attach()
        .CreateAsync(5000 /* throughput /*); 
    ```
