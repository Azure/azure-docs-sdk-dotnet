  summary: >-
    Indicates whether or not this <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusSessionReceiver"></xref> has been closed by the user, or whether the underlying

    session link was closed due to either losing the session lock or having the link disconnected. If this is <code data-dev-comment-type="c">true</code>, the

    receiver cannot be used for any more operations. If this is <code data-dev-comment-type="c">false</code>, it is still possible that the session lock has been lost

    so it is important to still handle <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusException"></xref> with <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusException.Reason"></xref> equal to

    <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusFailureReason.SessionLockLost"></xref>.
