summary: >-
  Provides a default <xref data-throw-if-not-resolved="true" uid="Azure.Core.TokenCredential"></xref> authentication flow for applications that will be deployed to Azure.  The following credential

  types if enabled will be tried, in order:

  <ul><li><xref data-throw-if-not-resolved="true" uid="Azure.Identity.EnvironmentCredential"></xref></li><li><xref data-throw-if-not-resolved="true" uid="Azure.Identity.WorkloadIdentityCredential"></xref></li><li><xref data-throw-if-not-resolved="true" uid="Azure.Identity.ManagedIdentityCredential"></xref></li><li><xref data-throw-if-not-resolved="true" uid="Azure.Identity.AzureDeveloperCliCredential"></xref></li><li><xref data-throw-if-not-resolved="true" uid="Azure.Identity.SharedTokenCacheCredential"></xref></li><li><xref data-throw-if-not-resolved="true" uid="Azure.Identity.VisualStudioCredential"></xref></li><li><xref data-throw-if-not-resolved="true" uid="Azure.Identity.VisualStudioCodeCredential"></xref></li><li><xref data-throw-if-not-resolved="true" uid="Azure.Identity.AzureCliCredential"></xref></li><li><xref data-throw-if-not-resolved="true" uid="Azure.Identity.AzurePowerShellCredential"></xref></li><li><xref data-throw-if-not-resolved="true" uid="Azure.Identity.InteractiveBrowserCredential"></xref></li></ul>

  Consult the documentation of these credential types for more information on how they attempt authentication.
remarks: <p>Note that credentials requiring user interaction, such as the <xref data-throw-if-not-resolved="true" uid="Azure.Identity.InteractiveBrowserCredential"></xref>, are not included by default. Callers must explicitly enable this when constructing the <xref data-throw-if-not-resolved="true" uid="Azure.Identity.DefaultAzureCredential"></xref> either by setting the includeInteractiveCredentials parameter to true, or the setting the <xref data-throw-if-not-resolved="true" uid="Azure.Identity.DefaultAzureCredentialOptions.ExcludeInteractiveBrowserCredential"></xref> property to false when passing <xref data-throw-if-not-resolved="true" uid="Azure.Identity.DefaultAzureCredentialOptions"></xref>.</p>
examples: >-
  <p>
         This example demonstrates authenticating the BlobClient from the Azure.Storage.Blobs client library using the DefaultAzureCredential,
         deployed to an Azure resource with a user assigned managed identity configured.
  </p>


  ```csharp

  // When deployed to an azure host, the default azure credential will authenticate the specified user assigned managed identity.


  string userAssignedClientId = "<your managed identity client Id>";

  var credential = new DefaultAzureCredential(new DefaultAzureCredentialOptions { ManagedIdentityClientId = userAssignedClientId });


  var blobClient = new BlobClient(new Uri("https://myaccount.blob.core.windows.net/mycontainer/myblob"), credential);

  ```
