  summary: >-
    The set of free-form properties which may be used for associating metadata with the event that

    is meaningful within the application context.
  remarks: <p>A common use case for <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventData.Properties"></xref> is to associate serialization hints for the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventData.EventBody"></xref> as an aid to consumers who wish to deserialize the binary data when the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventData.ContentType"></xref> alone does not offer sufficient context.</p><p><strong>The following types are supported:</strong></p><p><ul><li>string</li><li>bool</li><li>byte</li><li>sbyte</li><li>short</li><li>ushort</li><li>int</li><li>uint</li><li>long</li><li>ulong</li><li>float</li><li>decimal</li><li>double</li><li>char</li><li>Guid</li><li>DateTime</li><li>DateTimeOffset</li><li>Stream</li><li>Uri</li><li>TimeSpan</li></ul></p>
  examples: >-
    ```

    var eventData = new EventData(serializedTelemetryData);

    eventData.Properties["eventType"] = "com.microsoft.azure.monitoring.EtlEvent";

    ```
