summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.VirtualDesktopResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.VirtualDesktopResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.VirtualApplicationGroupResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.VirtualDesktopCollection"></xref> instance call the GetVirtualDesktops method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.VirtualApplicationGroupResource"></xref>.
