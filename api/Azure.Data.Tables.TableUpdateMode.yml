summary: >-
  Defines the behavior of <xref data-throw-if-not-resolved="true" uid="Azure.Data.Tables.TableClient.UpdateEntity``1(``0,Azure.ETag,Azure.Data.Tables.TableUpdateMode,System.Threading.CancellationToken)"></xref>, \

  <xref data-throw-if-not-resolved="true" uid="Azure.Data.Tables.TableClient.UpdateEntityAsync``1(``0,Azure.ETag,Azure.Data.Tables.TableUpdateMode,System.Threading.CancellationToken)"></xref>,

  <xref data-throw-if-not-resolved="true" uid="Azure.Data.Tables.TableClient.UpsertEntity``1(``0,Azure.Data.Tables.TableUpdateMode,System.Threading.CancellationToken)"></xref>, and

  <xref data-throw-if-not-resolved="true" uid="Azure.Data.Tables.TableClient.UpsertEntityAsync``1(``0,Azure.Data.Tables.TableUpdateMode,System.Threading.CancellationToken)"></xref>.
remarks: <p>To expand on the behavior of the modes, consider a scenario where the table already contains an entity with 2 user defined properties named "Price" and "Description" and the entity passed to the method only defines the "Price" property. If the <xref data-throw-if-not-resolved="true" uid="Azure.Data.Tables.TableUpdateMode.Replace"></xref> mode is specified, the entity will be replaced with the specified version containing only the "Price" property. We have effectively updated the "Price" property and removed the "Description" property. If the <xref data-throw-if-not-resolved="true" uid="Azure.Data.Tables.TableUpdateMode.Merge"></xref> mode is specified, the existing entity is merged with the properties defined in entity passed to the method. In this case, we have effectively updated the "Price" property and left the "Description" property unchanged.</p>
