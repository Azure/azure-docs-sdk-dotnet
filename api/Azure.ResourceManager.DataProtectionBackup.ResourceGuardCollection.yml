  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataProtectionBackup.ResourceGuardResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.ResourceGroupResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataProtectionBackup.ResourceGuardCollection"></xref> instance call the GetResourceGuards method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.ResourceGroupResource"></xref>.
