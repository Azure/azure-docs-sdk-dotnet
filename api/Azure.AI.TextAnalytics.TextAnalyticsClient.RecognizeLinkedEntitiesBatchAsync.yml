  summary: >-
    Runs a predictive model to identify a collection of entities

    found in the passed-in documents, and include information linking the

    entities to their corresponding entries in a well-known knowledge base.

    <p>For a list of languages supported by this operation, see

    <a href="https://aka.ms/talangs">https://aka.ms/talangs</a>.</p><p>For document length limits, maximum batch size, and supported text encoding, see

    <a href="https://aka.ms/azsdk/textanalytics/data-limits">https://aka.ms/azsdk/textanalytics/data-limits</a>.</p>
  metadata: {}
