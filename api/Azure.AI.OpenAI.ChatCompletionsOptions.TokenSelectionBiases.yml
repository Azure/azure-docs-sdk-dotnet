  summary: >-
    Gets a dictionary of modifications to the likelihood of specified GPT tokens appearing in a completions

    result. Maps token IDs to associated bias scores from -100 to 100, with minimum and maximum values

    corresponding to a ban or exclusive selection of that token, respectively.
  remarks: <p>Token IDs are computed via external tokenizer tools. The exact effect of specific bias values varies per model.</p><p><xref data-throw-if-not-resolved="true" uid="Azure.AI.OpenAI.CompletionsOptions.TokenSelectionBiases"></xref> is equivalent to 'logit_bias' in the REST request schema.</p>
