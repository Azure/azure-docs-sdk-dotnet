    type: <xref href="System.BinaryData?alt=System.BinaryData&text=BinaryData" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: servicePrincipalKey
    description: >-
      Specify the application's key. Mark this field as a SecureString to store it securely in Data Factory, or reference a secret stored in Azure Key Vault. Type: string (or Expression with resultType string).

      Please note <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.FactorySecretBaseDefinition"></xref> is the base class. According to the scenario, a derived class of the base class might need to be assigned here, or this property needs to be casted to one of the possible derived classes.

      The available derived classes include <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.FactorySecretString"></xref> and <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.AzureKeyVaultSecretReference"></xref>.
    type: <xref href="Azure.ResourceManager.DataFactory.Models.FactorySecretBaseDefinition?alt=Azure.ResourceManager.DataFactory.Models.FactorySecretBaseDefinition&text=FactorySecretBaseDefinition" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: tenant
    description: 'Specify the tenant information (domain name or tenant ID) under which your application resides. Retrieve it by hovering the mouse in the top-right corner of the Azure portal. Type: string (or Expression with resultType string).'
    type: <xref href="System.BinaryData?alt=System.BinaryData&text=BinaryData" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
