summary: >-
  An <xref data-throw-if-not-resolved="true" uid="Azure.Operation`1"></xref> for tracking the status of a
             <xref data-throw-if-not-resolved="true" uid="Azure.Communication.Email.EmailClient.SendAsync(Azure.WaitUntil,Azure.Communication.Email.EmailMessage,System.Threading.CancellationToken)"></xref> request.
             Its <xref data-throw-if-not-resolved="true" uid="Azure.Operation`1.Value"></xref> upon successful completion will
             be an object which contains the OperationId = <xref data-throw-if-not-resolved="true" uid="Azure.Communication.Email.EmailSendResult.Id"></xref>, operation status
             = <xref data-throw-if-not-resolved="true" uid="Azure.Communication.Email.EmailSendResult.Status"></xref> and error if any for terminal failed status.
