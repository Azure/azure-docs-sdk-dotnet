  summary: >-
    An application-defined value that represents the context to use for correlation across

    one or more operations.  The identifier is a free-form value and may reflect a unique

    identity or a shared data element with significance to the application.
  remarks: <p>The <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventData.CorrelationId"></xref> is intended to enable tracing of data within an application, such as an event's path from producer to consumer.</p><p>Event Hubs does not read, generate, or populate this value.  It does not influence Event Hubs telemetry, distributed tracing, or logging.</p>
