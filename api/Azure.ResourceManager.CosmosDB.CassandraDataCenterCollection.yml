  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CassandraDataCenterResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CassandraDataCenterResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CassandraClusterResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CassandraDataCenterCollection"></xref> instance call the GetCassandraDataCenters method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CassandraClusterResource"></xref>.
