summary: >-
  Base class for all control activities like IfCondition, ForEach , Until.

  Please note <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.ControlActivity"></xref> is the base class. According to the scenario, a derived class of the base class might need to be assigned here, or this property needs to be casted to one of the possible derived classes.

  The available derived classes include <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.AppendVariableActivity"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.ExecutePipelineActivity"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.FailActivity"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.FilterActivity"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.ForEachActivity"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.IfConditionActivity"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.SetVariableActivity"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.SwitchActivity"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.UntilActivity"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.ValidationActivity"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.WaitActivity"></xref> and <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.WebHookActivity"></xref>.
