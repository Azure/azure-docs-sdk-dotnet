  summary: >-
    Specifies the preferred authentication account to be retrieved from the shared token cache for single sign on authentication with

    development tools. In the case multiple accounts are found in the shared token.
  remarks: <p>If multiple accounts are found in the shared token cache and no value is specified, or the specified value matches no accounts in the cache the SharedTokenCacheCredential will not be used for authentication.</p>
