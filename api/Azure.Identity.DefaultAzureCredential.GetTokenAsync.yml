  summary: >-
    Sequentially calls <xref data-throw-if-not-resolved="true" uid="Azure.Core.TokenCredential.GetToken(Azure.Core.TokenRequestContext,System.Threading.CancellationToken)"></xref> on all the included credentials in the order

    <xref data-throw-if-not-resolved="true" uid="Azure.Identity.EnvironmentCredential"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.Identity.ManagedIdentityCredential"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.Identity.SharedTokenCacheCredential"></xref>, and

    <xref data-throw-if-not-resolved="true" uid="Azure.Identity.InteractiveBrowserCredential"></xref> returning the first successfully obtained <xref data-throw-if-not-resolved="true" uid="Azure.Core.AccessToken"></xref>. Acquired tokens

    are cached by the credential instance. Token lifetime and refreshing is handled automatically. Where possible, reuse credential

    instances to optimize cache effectiveness.
  remarks: Note that credentials requiring user interaction, such as the <xref data-throw-if-not-resolved="true" uid="Azure.Identity.InteractiveBrowserCredential"></xref>, are not included by default.
