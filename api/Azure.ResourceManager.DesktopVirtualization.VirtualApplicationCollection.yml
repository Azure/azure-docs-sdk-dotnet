summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.VirtualApplicationResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.VirtualApplicationResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.VirtualApplicationGroupResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.VirtualApplicationCollection"></xref> instance call the GetVirtualApplications method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.VirtualApplicationGroupResource"></xref>.
