type: method
members:
- returnsWithMoniker:
    type:
    - value: <xref href="System.Threading.Tasks.Task`1?alt=System.Threading.Tasks.Task&text=Task" data-throw-if-not-resolved="True"/>&lt;<xref href="Azure.AI.FormRecognizer.Training.TrainingOperation?alt=Azure.AI.FormRecognizer.Training.TrainingOperation&text=TrainingOperation" data-throw-if-not-resolved="True"/>&gt;
    description: >-
      <p>A <xref data-throw-if-not-resolved="true" uid="Azure.AI.FormRecognizer.Training.TrainingOperation"></xref> to wait on this long-running operation. Its Value upon successful
        completion will contain meta-data about the trained model.</p>
      <p>Even if training fails, a model is created in the Form Recognizer account with an "invalid" status.
        A <xref data-throw-if-not-resolved="true" uid="Azure.RequestFailedException"></xref> will be raised containing the modelId to access this invalid model.</p>
  parameters:
  - namesWithMoniker:
    - value: trainingFilesUri
    description: >-
      An externally accessible Azure Blob Storage container URI pointing to the container that has your training files.

      Note that a container URI without SAS is accepted only when the container is public or has a managed identity

      configured.

      For more information on setting up a training data set, see <a href="https://docs.microsoft.com/azure/cognitive-services/form-recognizer/build-training-data-set#upload-your-training-data">this article</a>.
    type: <xref href="System.Uri?alt=System.Uri&text=Uri" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: useTrainingLabels
    description: If <code data-dev-comment-type="c">true</code>, corresponding labeled files must exist in the blob container. If <code data-dev-comment-type="c">false</code>, the model will be trained from forms only.
    type: <xref href="System.Boolean?alt=System.Boolean&text=Boolean" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: modelName
    description: >-
      An optional, user-defined name to associate with the model.
                  <remarks>
                  This property is only available for <xref data-throw-if-not-resolved="true" uid="Azure.AI.FormRecognizer.FormRecognizerClientOptions.ServiceVersion.V2_1"></xref> and newer.
                  </remarks>
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: trainingOptions
    description: >-
      A set of options available for configuring the training request. For example, set a filter to apply
                  to the documents in the source path for training.
    type: <xref href="Azure.AI.FormRecognizer.Training.TrainingOptions?alt=Azure.AI.FormRecognizer.Training.TrainingOptions&text=TrainingOptions" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: cancellationToken
    description: A <xref data-throw-if-not-resolved="true" uid="System.Threading.CancellationToken"></xref> controlling the request lifetime.
    type: <xref href="System.Threading.CancellationToken?alt=System.Threading.CancellationToken&text=CancellationToken" data-throw-if-not-resolved="True"/>
