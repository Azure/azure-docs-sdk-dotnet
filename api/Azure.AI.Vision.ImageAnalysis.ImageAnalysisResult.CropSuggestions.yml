  summary: >-
    Gets a collection of suggested image crop operations of the analyzed 

    image at the desired aspect ratios (if provided).
  remarks: <p>Also knows as SmartCrops. These cropping suggestions preserve as much content as possible while achieving the specified aspect ratios (if provided).</p><p>This property will only be populated if ImageAnalysisFeature.CropSuggestions was included while setting ImageAnalysisOptions.Features.</p><p>Optionally, specify one or more desired cropping aspect ratios by setting ImageAnalysisOptions.CroppingAspectRatios. If CroppingAspectRatios is not set, the Service will return one crop suggestion with an aspect ratio it sees fit.</p>
