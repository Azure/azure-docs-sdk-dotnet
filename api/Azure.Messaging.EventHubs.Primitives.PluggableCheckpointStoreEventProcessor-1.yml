summary: >-
  Provides a base for creating an event processor with custom processing logic which consumes events across all partitions

  of a given Event Hub for a specific consumer group.  The processor is capable of collaborating with other instances for

  the same Event Hub and consumer group pairing to share work by using a common storage platform to communicate.  Fault tolerance

  is also built-in, allowing the processor to be resilient in the face of errors.
remarks: <p>To enable coordination for sharing of partitions between <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Primitives.PluggableCheckpointStoreEventProcessor`1"></xref> instances, they will assert exclusive read access to partitions for the consumer group.  No other readers should be active in the consumer group other than processors intending to collaborate. Non-exclusive readers will be denied access; exclusive readers, including processors using a different storage locations, will interfere with the processor's operation and performance.</p><p>The <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Primitives.PluggableCheckpointStoreEventProcessor`1"></xref> is safe to cache and use for the lifetime of an application, and that is best practice when the application processes events regularly or semi-regularly.  The processor holds responsibility for efficient resource management, working to keep resource usage low during periods of inactivity and manage health during periods of higher use.  Calling either the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Primitives.EventProcessor`1.StopProcessingAsync(System.Threading.CancellationToken)"></xref> or <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Primitives.EventProcessor`1.StopProcessing(System.Threading.CancellationToken)"></xref> method when processing is complete or as the application is shutting down will ensure that network resources and other unmanaged objects are properly cleaned up.</p>
