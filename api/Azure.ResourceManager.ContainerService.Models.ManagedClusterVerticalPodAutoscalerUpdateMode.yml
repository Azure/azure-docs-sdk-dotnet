summary: 'Each update mode level is a superset of the lower levels. Off&lt;Initial&lt;Recreate&lt;=Auto. For example: if UpdateMode is Initial, it means VPA sets the recommended resources in the VerticalPodAutoscaler Custom Resource (from UpdateMode Off) and also assigns resources on pod creation (from Initial). The default value is Off.'
