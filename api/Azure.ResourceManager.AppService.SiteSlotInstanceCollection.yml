summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.SiteSlotInstanceResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.SiteSlotInstanceResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.WebSiteSlotResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.SiteSlotInstanceCollection"></xref> instance call the GetSiteSlotInstances method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.WebSiteSlotResource"></xref>.
