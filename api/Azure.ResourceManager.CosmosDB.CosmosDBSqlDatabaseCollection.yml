  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CosmosDBSqlDatabaseResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CosmosDBSqlDatabaseResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CosmosDBAccountResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CosmosDBSqlDatabaseCollection"></xref> instance call the GetCosmosDBSqlDatabases method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.CosmosDBAccountResource"></xref>.
