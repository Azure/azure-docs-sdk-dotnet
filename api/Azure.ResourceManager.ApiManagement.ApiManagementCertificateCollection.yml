summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiManagementCertificateResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiManagementCertificateResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiManagementServiceResource"></xref>.

  To get an <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiManagementCertificateCollection"></xref> instance call the GetApiManagementCertificates method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiManagementServiceResource"></xref>.
