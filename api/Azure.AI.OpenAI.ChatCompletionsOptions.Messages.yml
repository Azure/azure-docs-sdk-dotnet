    the behavior of the assistant, followed by alternating messages between the User and

    Assistant roles.
  remarks: <p>This is the full set of chat messages for the history of a conversation between an assistant and user. Typical usage begins with a chat message for the System role that provides instructions for the behavior of the assistant followed by alternating messages between the User role and Assistant role.</p>
