summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Chaos.TargetResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Chaos.TargetResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.ResourceGroupResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Chaos.TargetCollection"></xref> instance call the GetTargets method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.ResourceGroupResource"></xref>.
