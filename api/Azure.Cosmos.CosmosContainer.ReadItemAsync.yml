  summary: Reads a item from the Azure Cosmos service as an asynchronous operation.
  remarks: '<p>Items contain meta data that can be obtained by mapping these meta data attributes to properties in <code data-dev-comment-type="typeparamref">T</code>. * "_ts": Gets the last modified time stamp associated with the item from the Azure Cosmos DB service. * "_etag": Gets the entity tag associated with the item from the Azure Cosmos DB service. * "ttl": Gets the time to live in seconds of the item in the Azure Cosmos DB service.</p>'
