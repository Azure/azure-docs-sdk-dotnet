fields:
- uid: Azure.Cosmos.ConsistencyLevel.BoundedStaleness
  commentId: F:Azure.Cosmos.ConsistencyLevel.BoundedStaleness
  literalValue: "1"
  name: BoundedStaleness
  nameWithType: ConsistencyLevel.BoundedStaleness
  fullName: Azure.Cosmos.ConsistencyLevel.BoundedStaleness
  summary: >-
    Bounded Staleness guarantees that reads are not too out-of-date. This can be configured based on number of operations (MaxStalenessPrefix) 

    or time (MaxStalenessIntervalInSeconds).  For more information on MaxStalenessPrefix and MaxStalenessIntervalInSeconds, please see <xref data-throw-if-not-resolved="true" uid="Azure.Cosmos.AccountConsistency"></xref>.
  monikers:
  - azure-dotnet-preview
- uid: Azure.Cosmos.ConsistencyLevel.ConsistentPrefix
  commentId: F:Azure.Cosmos.ConsistencyLevel.ConsistentPrefix
  literalValue: "4"
  name: ConsistentPrefix
  nameWithType: ConsistencyLevel.ConsistentPrefix
  fullName: Azure.Cosmos.ConsistencyLevel.ConsistentPrefix
  summary: >-
    ConsistentPrefix Consistency guarantees that reads will return some prefix of all writes with no gaps.

    All writes will be eventually be available for reads.
  monikers:
  - azure-dotnet-preview
- uid: Azure.Cosmos.ConsistencyLevel.Eventual
  commentId: F:Azure.Cosmos.ConsistencyLevel.Eventual
  literalValue: "3"
  name: Eventual
  nameWithType: ConsistencyLevel.Eventual
  fullName: Azure.Cosmos.ConsistencyLevel.Eventual
  summary: >-
    Eventual Consistency guarantees that reads will return a subset of writes. All writes 

    will be eventually be available for reads.
  monikers:
  - azure-dotnet-preview
- uid: Azure.Cosmos.ConsistencyLevel.Session
  commentId: F:Azure.Cosmos.ConsistencyLevel.Session
  literalValue: "2"
  name: Session
  nameWithType: ConsistencyLevel.Session
  fullName: Azure.Cosmos.ConsistencyLevel.Session
  summary: >-
    Session Consistency guarantees monotonic reads (you never read old data, then new, then old again), monotonic writes (writes are ordered) 

    and read your writes (your writes are immediately visible to your reads) within any single session.
  monikers:
  - azure-dotnet-preview
- uid: Azure.Cosmos.ConsistencyLevel.Strong
  commentId: F:Azure.Cosmos.ConsistencyLevel.Strong
  literalValue: "0"
  name: Strong
  nameWithType: ConsistencyLevel.Strong
  fullName: Azure.Cosmos.ConsistencyLevel.Strong
  summary: Strong Consistency guarantees that read operations always return the value that was last written.
  monikers:
  - azure-dotnet-preview
