  parameters:
  - namesWithMoniker:
    - value: actions
    description: >-
      The set of actions the Personalizer service
                  can pick from.
                  The set should not contain more than 50 actions.
                  The order of the actions does not affect the rank result but the
                  order
                  should match the sequence your application would have used to
                  display them.
                  The first item in the array will be used as Baseline item in
                  Offline evaluations.
    type: <xref href="System.Collections.Generic.IEnumerable`1?alt=System.Collections.Generic.IEnumerable&text=IEnumerable" data-throw-if-not-resolved="True"/>&lt;<xref href="Azure.AI.Personalizer.PersonalizerRankableAction?alt=Azure.AI.Personalizer.PersonalizerRankableAction&text=PersonalizerRankableAction" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: contextFeatures
    description: >-
      Features of the context used for
                  Personalizer as a dictionary of dictionaries. This depends on the application, and
                  typically includes features about the current user, their
                  device, profile information, aggregated data about time and date, etc.
                  Features should not include personally identifiable information (PII),
                  unique UserIDs, or precise timestamps. Need to be JSON serializable.
                  https://docs.microsoft.com/azure/cognitive-services/personalizer/concepts-features.
    type: <xref href="System.Collections.Generic.IEnumerable`1?alt=System.Collections.Generic.IEnumerable&text=IEnumerable" data-throw-if-not-resolved="True"/>&lt;<xref href="System.Object?alt=System.Object&text=Object" data-throw-if-not-resolved="True"/>&gt;
