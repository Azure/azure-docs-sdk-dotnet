  - namesWithMoniker:
    - value: onlyIfUnchanged
    description: >-
      If set to true and the configuration setting exists in the configuration store, overwrite the setting
                  if the passed-in <xref data-throw-if-not-resolved="true" uid="Azure.Data.AppConfiguration.ConfigurationSetting"></xref> is the same version as the one in the configuration store.  The setting versions
                  are the same if their ETag fields match.  If the two settings are different versions, this method will throw an exception to indicate
                  that the setting in the configuration store was modified since it was last obtained by the client.
    type: <xref href="System.Boolean?alt=System.Boolean&text=Boolean" data-throw-if-not-resolved="True"/>
