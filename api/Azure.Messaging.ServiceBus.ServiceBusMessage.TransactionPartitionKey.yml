  summary: Gets or sets a partition key for sending a message into an entity via a partitioned transfer queue.
  remarks: '<p>If a message is sent via a transfer queue in the scope of a transaction, this value selects the transfer queue partition: This is functionally equivalent to <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusMessage.PartitionKey"></xref> and ensures that messages are kept together and in order as they are transferred. See <a href="https://docs.microsoft.com/azure/service-bus-messaging/service-bus-transactions#transfers-and-send-via">Transfers and Send Via</a>.</p>'
