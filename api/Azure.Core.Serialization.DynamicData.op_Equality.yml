  summary: Determines whether the specified <xref data-throw-if-not-resolved="true" uid="Azure.Core.Serialization.DynamicData"></xref> and <xref data-throw-if-not-resolved="true" uid="System.Object"></xref> have the same value.
  remarks: <p>This operator calls through to <xref data-throw-if-not-resolved="true" uid="Azure.Core.Serialization.DynamicData.Equals(System.Object)"></xref> when DynamicData is on the left-hand side of the operation.  <xref data-throw-if-not-resolved="true" uid="Azure.Core.Serialization.DynamicData.Equals(System.Object)"></xref> has value semantics when the DynamicData represents a JSON primitive, i.e. string, bool, number, or null, and reference semantics otherwise, i.e. for objects and arrays.</p><p>Please note that if DynamicData is on the right-hand side of a <code data-dev-comment-type="c">==</code> operation, this operator will not be invoked. Because of this the result of a <code data-dev-comment-type="c">==</code> comparison with <code data-dev-comment-type="c">null</code> on the left and a DynamicData instance on the right will return <code data-dev-comment-type="c">false</code>.</p>
