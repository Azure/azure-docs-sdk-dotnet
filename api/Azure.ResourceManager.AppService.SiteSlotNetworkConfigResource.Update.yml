  summary: >-
    Description for Integrates this Web App with a Virtual Network. This requires that 1) "swiftSupported" is true when doing a GET against this resource, and 2) that the target Subnet has already been delegated, and is not

    in use by another App Service Plan other than the one this App is in.

    <ul><li>Request Path/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/networkConfig/virtualNetwork</li><li>Operation IdWebApps_UpdateSwiftVirtualNetworkConnectionWithCheckSlot</li></ul>
