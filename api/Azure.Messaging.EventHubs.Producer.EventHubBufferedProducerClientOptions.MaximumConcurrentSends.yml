  summary: >-
    The total number of batches that may be sent concurrently, across all partitions.  This limit takes precedence over

    the value specified in <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.EventHubBufferedProducerClientOptions.MaximumConcurrentSendsPerPartition"></xref>, ensuring this maximum is respected.
  remarks: <p>When batches for the same partition are published concurrently, the ordering of events is not guaranteed.  If the order events are published must be maintained, <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.EventHubBufferedProducerClientOptions.MaximumConcurrentSendsPerPartition"></xref> should not exceed 1.</p>
