    description: >-
      Policy rule dictionary that contains rules for each backuptype i.e Full/Incremental/Logs etc

      Please note <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataProtectionBackup.Models.DataProtectionBasePolicyRule"></xref> is the base class. According to the scenario, a derived class of the base class might need to be assigned here, or this property needs to be casted to one of the possible derived classes.

