  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.HostPoolResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.HostPoolResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.ResourceGroupResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.HostPoolCollection"></xref> instance call the GetHostPools method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.ResourceGroupResource"></xref>.
