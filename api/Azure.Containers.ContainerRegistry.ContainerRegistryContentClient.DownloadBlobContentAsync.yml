  summary: >-
    Download a container registry blob.

    This API is a prefered way to fetch blobs that can fit into memory.

    The content is provided as <xref data-throw-if-not-resolved="true" uid="System.BinaryData"></xref>, which provides a lightweight abstraction for a payload of bytes.

    It provides convenient helper methods to get out commonly used primitives, such as streams, strings, or bytes.

    To download a blob that does not fit in memory, consider using the <xref data-throw-if-not-resolved="true" uid="Azure.Containers.ContainerRegistry.ContainerRegistryContentClient.DownloadBlobToAsync(System.String,System.IO.Stream,System.Threading.CancellationToken)"></xref> method instead.
