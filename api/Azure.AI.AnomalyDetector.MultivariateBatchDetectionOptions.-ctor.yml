### YamlMime:NetMember
type: constructor
members:
- parameters:
  - namesWithMoniker:
    - value: dataSource
    description: >-
      Source link to the input data to indicate an accessible Azure Storage URI.

      It either points to an Azure Blob Storage folder or points to a CSV file in

      Azure Blob Storage, based on your data schema selection. The data schema should

      be exactly the same as those used in the training phase.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: topContributorCount
    description: >-
      Number of top contributed

      variables for one anomalous time stamp in the response. The default is

      10.
    type: <xref href="System.Int32?alt=System.Int32&text=Int32" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: startTime
    description: >-
      Start date/time of data for detection, which should

      be in ISO 8601 format.
    type: <xref href="System.DateTimeOffset?alt=System.DateTimeOffset&text=DateTimeOffset" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: endTime
    description: >-
      End date/time of data for detection, which should

      be in ISO 8601 format.
    type: <xref href="System.DateTimeOffset?alt=System.DateTimeOffset&text=DateTimeOffset" data-throw-if-not-resolved="True"/>
  exceptions:
  - description: <code data-dev-comment-type="paramref">dataSource</code> is null.
    type: <xref href="System.ArgumentNullException" data-throw-if-not-resolved="True"/>
