members:
- returnsWithMoniker:
    type:
    - value: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
    description: >-
      A value that can be used to identify events that should be published to the same partition.  If <code data-dev-comment-type="c">null</code>,

      the events will either respect the specified <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.SendEventOptions.PartitionId"></xref> or be automatically assigned to a partition.


      The default partition key value is <code data-dev-comment-type="c">null</code>.
  type: property
  uid: Azure.Messaging.EventHubs.Producer.SendEventOptions.PartitionKey
  commentId: P:Azure.Messaging.EventHubs.Producer.SendEventOptions.PartitionKey
  name: PartitionKey
  fullName: Azure.Messaging.EventHubs.Producer.SendEventOptions.PartitionKey
  nameWithType: SendEventOptions.PartitionKey
  syntaxWithMoniker:
  - lang: csharp
    values:
    - value: public string PartitionKey { get; set; }
  - lang: fsharp
    values:
    - value: 'member this.PartitionKey : string with get, set'
  - lang: vb
    values:
    - value: Public Property PartitionKey As String
  monikers:
  - azure-dotnet
  - azure-dotnet-preview
  summary: >-
    Allows a hashing key to be provided for the batch of events, which instructs Event Hubs

    to map the key to an automatically-assigned partition.


    The selection of a partition is stable for a given partition key.  Should any other events

    be published using the same exact partition key, Event Hubs will assign the same partition to them.


    The partition key should be specified when there is a need to group events together, but the

    partition to which they are assigned is unimportant.  If ensuring that a batch of events is assigned

    a specific partition, it is recommended that the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.SendEventOptions.PartitionId"></xref> be assigned instead.
  remarks: <p>If the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.SendEventOptions.PartitionKey"></xref> is specified, then no <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.SendEventOptions.PartitionId"></xref> may be set when sending.</p>
  metadata: {}
