summary: >-
  <p>

  <xref data-throw-if-not-resolved="true" uid="Azure.Data.AppConfiguration.SettingSelector"></xref> is a set of options that allows selecting
        a filtered set of <xref data-throw-if-not-resolved="true" uid="Azure.Data.AppConfiguration.ConfigurationSetting"></xref> entities from the
        configuration store, and optionally allows indicating which fields of
        each setting to retrieve.</p>
  <p>Literals or filters may be specified for keys and labels.</p>

  <p>For more information, <a href="https://docs.microsoft.com/azure/azure-app-configuration/rest-api-keys#filtering">Filtering</a>.</p>
