summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Automation.SoftwareUpdateConfigurationResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Automation.SoftwareUpdateConfigurationResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Automation.AutomationAccountResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Automation.SoftwareUpdateConfigurationCollection"></xref> instance call the GetSoftwareUpdateConfigurations method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Automation.AutomationAccountResource"></xref>.
