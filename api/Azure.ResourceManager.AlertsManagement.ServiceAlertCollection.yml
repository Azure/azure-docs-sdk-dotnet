  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AlertsManagement.ServiceAlertResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AlertsManagement.ServiceAlertResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.SubscriptionResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AlertsManagement.ServiceAlertCollection"></xref> instance call the GetServiceAlerts method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.SubscriptionResource"></xref>.
