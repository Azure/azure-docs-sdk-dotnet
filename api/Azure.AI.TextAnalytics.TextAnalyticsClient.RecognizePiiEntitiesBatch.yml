  summary: >-
    Runs a predictive model to identify a collection of entities containing

    Personally Identifiable Information found in the passed-in document,

    and categorize those entities into types such as US social security

    number, drivers license number, or credit card number.

    <p>For more information on available categories, see

    <a href="https://aka.ms/azsdk/language/pii">https://aka.ms/azsdk/language/pii</a>.</p><p>For a list of languages supported by this operation, see

    <a href="https://aka.ms/talangs">https://aka.ms/talangs</a>.</p><p>For document length limits, maximum batch size, and supported text encoding, see

    <a href="https://aka.ms/azsdk/textanalytics/data-limits">https://aka.ms/azsdk/textanalytics/data-limits</a>.</p>
  remarks: This method is only available for <xref data-throw-if-not-resolved="true" uid="Azure.AI.TextAnalytics.TextAnalyticsClientOptions.ServiceVersion.V3_1"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.AI.TextAnalytics.TextAnalyticsClientOptions.ServiceVersion.V2022_05_01"></xref>, and newer.
