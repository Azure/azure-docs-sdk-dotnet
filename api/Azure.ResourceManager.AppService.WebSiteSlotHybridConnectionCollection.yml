  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.WebSiteSlotHybridConnectionResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.WebSiteSlotHybridConnectionResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.WebSiteSlotResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.WebSiteSlotHybridConnectionCollection"></xref> instance call the GetWebSiteSlotHybridConnections method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.WebSiteSlotResource"></xref>.
