  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Avs.ExpressRouteAuthorizationResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Avs.AvsPrivateCloudResource"></xref>.

