type: method
members:
- returnsWithMoniker:
    type:
    - value: <xref href="Azure.ResourceManager.Compute.Models.VirtualMachineDataDisk?alt=Azure.ResourceManager.Compute.Models.VirtualMachineDataDisk&text=VirtualMachineDataDisk" data-throw-if-not-resolved="True"/>
    description: A new <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Compute.Models.VirtualMachineDataDisk"></xref> instance for mocking.
  parameters:
  - namesWithMoniker:
    - value: lun
    description: Specifies the logical unit number of the data disk. This value is used to identify data disks within the VM and therefore must be unique for each data disk attached to a VM.
    type: <xref href="System.Int32?alt=System.Int32&text=Int32" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: name
    description: The disk name.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: vhdUri
    description: The virtual hard disk.
    type: <xref href="System.Uri?alt=System.Uri&text=Uri" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: imageUri
    description: The source user image virtual hard disk. The virtual hard disk will be copied before being attached to the virtual machine. If SourceImage is provided, the destination virtual hard drive must not exist.
    type: <xref href="System.Uri?alt=System.Uri&text=Uri" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: caching
    description: 'Specifies the caching requirements. Possible values are: **None,** **ReadOnly,** **ReadWrite.** The defaulting behavior is: **None for Standard storage. ReadOnly for Premium storage.**.'
    type: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="Azure.ResourceManager.Compute.Models.CachingType?alt=Azure.ResourceManager.Compute.Models.CachingType&text=CachingType" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: writeAcceleratorEnabled
    description: Specifies whether writeAccelerator should be enabled or disabled on the disk.
    type: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="System.Boolean?alt=System.Boolean&text=Boolean" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: createOption
    description: 'Specifies how the virtual machine should be created. Possible values are: **Attach.** This value is used when you are using a specialized disk to create the virtual machine. **FromImage.** This value is used when you are using an image to create the virtual machine. If you are using a platform image, you should also use the imageReference element described above. If you are using a marketplace image, you should also use the plan element previously described.'
    type: <xref href="Azure.ResourceManager.Compute.Models.DiskCreateOptionType?alt=Azure.ResourceManager.Compute.Models.DiskCreateOptionType&text=DiskCreateOptionType" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: diskSizeGB
    description: Specifies the size of an empty data disk in gigabytes. This element can be used to overwrite the size of the disk in a virtual machine image. The property 'diskSizeGB' is the number of bytes x 1024^3 for the disk and the value cannot be larger than 1023.
    type: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="System.Int32?alt=System.Int32&text=Int32" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: managedDisk
    description: The managed disk parameters.
    type: <xref href="Azure.ResourceManager.Compute.Models.VirtualMachineManagedDisk?alt=Azure.ResourceManager.Compute.Models.VirtualMachineManagedDisk&text=VirtualMachineManagedDisk" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: toBeDetached
    description: Specifies whether the data disk is in process of detachment from the VirtualMachine/VirtualMachineScaleset.
    type: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="System.Boolean?alt=System.Boolean&text=Boolean" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: diskIopsReadWrite
    description: Specifies the Read-Write IOPS for the managed disk when StorageAccountType is UltraSSD_LRS. Returned only for VirtualMachine ScaleSet VM disks. Can be updated only via updates to the VirtualMachine Scale Set.
    type: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="System.Int64?alt=System.Int64&text=Int64" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: diskMBpsReadWrite
    description: Specifies the bandwidth in MB per second for the managed disk when StorageAccountType is UltraSSD_LRS. Returned only for VirtualMachine ScaleSet VM disks. Can be updated only via updates to the VirtualMachine Scale Set.
    type: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="System.Int64?alt=System.Int64&text=Int64" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: detachOption
    description: "Specifies the detach behavior to be used while detaching a disk or which is already in the process of detachment from the virtual machine. Supported values: **ForceDetach.** detachOption: **ForceDetach** is applicable only for managed data disks. If a previous detachment attempt of the data disk did not complete due to an unexpected failure from the virtual machine and the disk is still not released then use force-detach as a last resort option to detach the disk forcibly from the VM. All writes might not have been flushed when using this detach behavior. **This feature is still in preview** mode and is not supported for VirtualMachineScaleSet. To force-detach a data disk update toBeDetached to 'true' along with setting detachOption: 'ForceDetach'."
    type: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="Azure.ResourceManager.Compute.Models.DiskDetachOptionType?alt=Azure.ResourceManager.Compute.Models.DiskDetachOptionType&text=DiskDetachOptionType" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: deleteOption
    description: 'Specifies whether data disk should be deleted or detached upon VM deletion. Possible values are: **Delete.** If this value is used, the data disk is deleted when VM is deleted. **Detach.** If this value is used, the data disk is retained after VM is deleted. The default value is set to **Detach**.'
    type: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="Azure.ResourceManager.Compute.Models.DiskDeleteOptionType?alt=Azure.ResourceManager.Compute.Models.DiskDeleteOptionType&text=DiskDeleteOptionType" data-throw-if-not-resolved="True"/>&gt;
