  summary: Updates all the synonyms of a project.
  remarks: >-
    <p>Below is the JSON schema for the request payload. Additional information can be found in the service REST API documentation: https://learn.microsoft.com/rest/api/cognitiveservices/questionanswering/question-answering-projects/update-synonyms</p><p>Request Body:</p><p>Schema for <code data-dev-comment-type="c">SynonymAssets</code>: 


    ```

    {
                  value: [
                    {
                      alterations: [string], # Required. Collection of word alterations.
                    }
                  ], # Optional. Collection of synonyms.
                  nextLink: string, # Optional.
                }
    ```

    </p>
