summary: >-
  Contains information about a partition that an <code data-dev-comment-type="c">EventProcessorClient</code> will be

  processing events from.  It can also be used to specify the position within a partition

  where the associated <code data-dev-comment-type="c">EventProcessorClient</code> should begin reading events in case

  it cannot find a checkpoint.
