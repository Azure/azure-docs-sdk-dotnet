  summary: >-
    The polygon that outlines the content of this annotation. Coordinates are specified relative to the

    top-left of the page, and points are ordered clockwise from the left relative to the word

    orientation. Units are in pixels for images and inches for PDF. The <xref data-throw-if-not-resolved="true" uid="Azure.AI.FormRecognizer.DocumentAnalysis.DocumentPageLengthUnit"></xref>

    type of a recognized page can be found at <xref data-throw-if-not-resolved="true" uid="Azure.AI.FormRecognizer.DocumentAnalysis.DocumentPage.Unit"></xref>.
