  summary: >-
    Creates a relationship on a digital twin asynchronously. If the provided relationship Id is already in use, this will attempt to replace the

    existing relationship with the provided relationship.
  remarks: <p>Relationships are a one-way link from a source digital twin to another, as described at creation time of the assigned model of the digital twin.</p><p>For more samples, see <a href="https://github.com/Azure/azure-sdk-for-net/tree/main/sdk/digitaltwins/Azure.DigitalTwins.Core/samples">our repo samples</a>.</p>
  examples: >-
    ```csharp

    var floorBuildingRelationshipPayload = new CustomRelationship

    {
        Id = "floorBuildingRelationshipId",
        SourceId = "floorTwinId",
        TargetId = "buildingTwinId",
        Name = "containedIn",
        Prop1 = "Prop1 val",
        Prop2 = 4
    };


    Response<CustomRelationship> createCustomRelationshipResponse = await client
        .CreateOrReplaceRelationshipAsync<CustomRelationship>("floorTwinId", "floorBuildingRelationshipId", floorBuildingRelationshipPayload);
    Console.WriteLine($"Created a digital twin relationship '{createCustomRelationshipResponse.Value.Id}' " +
        $"from twin '{createCustomRelationshipResponse.Value.SourceId}' to twin '{createCustomRelationshipResponse.Value.TargetId}'.");
    ```
