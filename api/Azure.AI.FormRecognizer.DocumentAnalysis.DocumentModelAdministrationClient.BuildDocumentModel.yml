### YamlMime:NetMember
type: method
members:
- returnsWithMoniker:
    type:
    - value: <xref href="Azure.AI.FormRecognizer.DocumentAnalysis.BuildDocumentModelOperation?alt=Azure.AI.FormRecognizer.DocumentAnalysis.BuildDocumentModelOperation&text=BuildDocumentModelOperation" data-throw-if-not-resolved="True"/>
    description: >-
      A <xref data-throw-if-not-resolved="true" uid="Azure.AI.FormRecognizer.DocumentAnalysis.BuildDocumentModelOperation"></xref> to wait on this long-running operation. Its Value upon successful

      completion will contain meta-data about the created custom model.
  parameters:
  - namesWithMoniker:
    - value: waitUntil
    description: >-
      <xref data-throw-if-not-resolved="true" uid="Azure.WaitUntil.Completed"></xref> if the method should wait to return until the long-running operation has completed on the service;

      <xref data-throw-if-not-resolved="true" uid="Azure.WaitUntil.Started"></xref> if it should return after starting the operation.
    type: <xref href="Azure.WaitUntil?alt=Azure.WaitUntil&text=WaitUntil" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: blobContainerUri
    description: >-
      An externally accessible Azure Blob Storage container URI pointing to the container that has your training files.

      Note that a container URI without SAS is accepted only when the container is public or has a managed identity

      configured.

      For more information on setting up a training data set, see <a href="https://aka.ms/azsdk/formrecognizer/buildcustommodel">this article</a>.
    type: <xref href="System.Uri?alt=System.Uri&text=Uri" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: buildMode
    description: >-
      The technique to use to build the model. Use:

      <ul><li><xref data-throw-if-not-resolved="true" uid="Azure.AI.FormRecognizer.DocumentAnalysis.DocumentBuildMode.Template"></xref>
            When the custom documents all have the same layout. Fields are expected to be in the same place
            across documents. Build time tends to be considerably shorter than <xref data-throw-if-not-resolved="true" uid="Azure.AI.FormRecognizer.DocumentAnalysis.DocumentBuildMode.Neural"></xref>
            mode.
          </li><li><xref data-throw-if-not-resolved="true" uid="Azure.AI.FormRecognizer.DocumentAnalysis.DocumentBuildMode.Neural"></xref>
            Recommended mode when custom documents have different layouts. Fields are expected to be the same but
            they can be placed in different positions across documents.
          </li></ul>
      For more information see <a href="https://aka.ms/azsdk/formrecognizer/buildmode">here</a>.
    type: <xref href="Azure.AI.FormRecognizer.DocumentAnalysis.DocumentBuildMode?alt=Azure.AI.FormRecognizer.DocumentAnalysis.DocumentBuildMode&text=DocumentBuildMode" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: modelId
    description: A unique ID for your model. If not specified, a model ID will be created for you.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: prefix
    description: A case-sensitive prefix string to filter documents in the source path for building a model. For example, you may use the prefix to restrict subfolders.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: options
    description: >-
      A set of options available for configuring the request. For example, set a model description or set a filter to apply
                  to the documents in the source path.
    type: <xref href="Azure.AI.FormRecognizer.DocumentAnalysis.BuildDocumentModelOptions?alt=Azure.AI.FormRecognizer.DocumentAnalysis.BuildDocumentModelOptions&text=BuildDocumentModelOptions" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: cancellationToken
    description: A <xref data-throw-if-not-resolved="true" uid="System.Threading.CancellationToken"></xref> controlling the request lifetime.
    type: <xref href="System.Threading.CancellationToken?alt=System.Threading.CancellationToken&text=CancellationToken" data-throw-if-not-resolved="True"/>
