  summary: >-
    The user who created the <xref data-throw-if-not-resolved="true" uid="Azure.AI.MetricsAdvisor.MetricFeedback"></xref>. If <xref data-throw-if-not-resolved="true" uid="Azure.AI.MetricsAdvisor.MetricsAdvisorKeyCredential"></xref>

    authentication was used when creating the feedback, this property contains the email address of the

    creator. If AAD authentication was used instead, the value of this property uniquely identifies the

    creator's user principal, but its value depends on the type of credential used. For instance, if a

    <code data-dev-comment-type="c">ClientSecretCredential</code> is used, it will contain the client ID.
  remarks: <p>If <code data-dev-comment-type="c">null</code>, it means this instance has not been sent to the service to be created yet. This property will be set by the service after creation.</p>
