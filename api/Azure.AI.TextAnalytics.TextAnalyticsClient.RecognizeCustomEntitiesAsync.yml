  summary: >-
    Runs a predictive model to identify a collection of custom named entities

    in the passed-in documents, and categorize those entities into custom types

    such as contracts or financial documents.

    <p>For more information on available categories, see

    <a href="https://docs.microsoft.com/azure/cognitive-services/language-service/custom-named-entity-recognition/overview">https://docs.microsoft.com/azure/cognitive-services/language-service/custom-named-entity-recognition/overview</a>.</p><p>For a list of languages supported by this operation, see

    <a href="https://aka.ms/talangs">https://aka.ms/talangs</a>.</p><p>For document length limits, maximum batch size, and supported text encoding, see

    <a href="https://aka.ms/azsdk/textanalytics/data-limits">https://aka.ms/azsdk/textanalytics/data-limits</a>.</p>
  metadata: {}
