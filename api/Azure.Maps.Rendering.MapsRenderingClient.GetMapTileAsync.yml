  summary: >-
    Fetches map tiles in vector or raster format typically to be integrated into a new map control or SDK. By default, Azure uses vector map tiles for its web map control (see <a href="https://docs.microsoft.com/azure/location-based-services/zoom-levels-and-tile-grid">Zoom Levels and Tile Grid</a>)

    Note: Weather tiles are only available via <a href="https://aka.ms/AzureMapsWeatherTiles">Get Map Tile V2 API</a>. We recommend to start to use the new <a href="https://aka.ms/GetMapTileV2">Get Map Tile V2 API</a>.
