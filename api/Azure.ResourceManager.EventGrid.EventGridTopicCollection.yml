  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.EventGrid.EventGridTopicResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.ResourceGroupResource"></xref>.

  To get an <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.EventGrid.EventGridTopicCollection"></xref> instance call the GetEventGridTopics method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.ResourceGroupResource"></xref>.
