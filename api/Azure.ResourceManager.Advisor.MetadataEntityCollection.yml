summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Advisor.MetadataEntityResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Advisor.MetadataEntityResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.TenantResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Advisor.MetadataEntityCollection"></xref> instance call the GetMetadataEntities method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.TenantResource"></xref>.
