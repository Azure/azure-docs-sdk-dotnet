  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DeviceProvisioningServices.DeviceProvisioningServicesCertificateResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DeviceProvisioningServices.DeviceProvisioningServicesCertificateResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DeviceProvisioningServices.DeviceProvisioningServiceResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DeviceProvisioningServices.DeviceProvisioningServicesCertificateCollection"></xref> instance call the GetDeviceProvisioningServicesCertificates method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DeviceProvisioningServices.DeviceProvisioningServiceResource"></xref>.
