  summary: >-
    Information about the destination where events have to be delivered for the event subscription.

    Uses Azure Event Grid's identity to acquire the authentication tokens being used during delivery / dead-lettering.

    Please note <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.EventGrid.Models.EventSubscriptionDestination"></xref> is the base class. According to the scenario, a derived class of the base class might need to be assigned here, or this property needs to be casted to one of the possible derived classes.

    The available derived classes include <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.EventGrid.Models.AzureFunctionEventSubscriptionDestination"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.EventGrid.Models.EventHubEventSubscriptionDestination"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.EventGrid.Models.HybridConnectionEventSubscriptionDestination"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.EventGrid.Models.PartnerEventSubscriptionDestination"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.EventGrid.Models.ServiceBusQueueEventSubscriptionDestination"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.EventGrid.Models.ServiceBusTopicEventSubscriptionDestination"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.EventGrid.Models.StorageQueueEventSubscriptionDestination"></xref> and <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.EventGrid.Models.WebHookEventSubscriptionDestination"></xref>.
