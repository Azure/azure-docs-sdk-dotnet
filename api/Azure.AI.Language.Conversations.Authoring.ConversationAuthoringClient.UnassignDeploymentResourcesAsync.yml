  summary: Unassign resources from a project. This disallows deploying new deployments to these resources, and deletes existing deployments assigned to them.
  remarks: >-
    <p>Below is the JSON schema for the request payload. Additional information can be found in the service REST API documentation: https://learn.microsoft.com/rest/api/language/2022-10-01-preview/conversational-analysis-authoring/unassign-deployment-resources</p><p>Request Body:</p><p>Schema for <code data-dev-comment-type="c">UnassignDeploymentResourcesOptions</code>: 


    ```

    {
      assignedResourceIds: [string], # Required. Represents the assigned resource IDs to be unassigned.
    }

    ```

    </p>
  examples: >-
    This sample shows how to call UnassignDeploymentResourcesAsync with required parameters and request content.


    ```

    var credential = new AzureKeyCredential("<key>");

    var endpoint = new Uri("<https://my-service.azure.com>");

    var client = new ConversationAuthoringClient(endpoint, credential);


    var data = new {
        assignedResourceIds = new[] {
            "<String>"
        },
    };


    var operation = await client.UnassignDeploymentResourcesAsync(WaitUntil.Completed, "<projectName>", RequestContent.Create(data));


    var response = await operation.WaitForCompletionResponseAsync();

    Console.WriteLine(response.Status)

    ```
