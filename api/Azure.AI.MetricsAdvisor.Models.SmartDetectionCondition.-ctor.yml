### YamlMime:NetMember
type: constructor
members:
- parameters:
  - namesWithMoniker:
    - value: sensitivity
    description: >-
      A numerical value to adjust the tolerance of the anomaly detection with a range of (0, 100].

      It affects the width of the expected value range of each point. When increased, the expected

      value range will be tighter, and more anomalies will be reported. When turned down, the expected

      value range will be wider, and fewer anomalies will be reported.
    type: <xref href="System.Double?alt=System.Double&text=Double" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: anomalyDetectorDirection
    description: Sets the boundaries that delimit the expected value range. Data points out of this range are considered anomalous.
    type: <xref href="Azure.AI.MetricsAdvisor.Models.AnomalyDetectorDirection?alt=Azure.AI.MetricsAdvisor.Models.AnomalyDetectorDirection&text=AnomalyDetectorDirection" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: suppressCondition
    description: The <xref data-throw-if-not-resolved="true" uid="Azure.AI.MetricsAdvisor.Models.SuppressCondition"></xref> to be applied to every anomalous data point.
    type: <xref href="Azure.AI.MetricsAdvisor.Models.SuppressCondition?alt=Azure.AI.MetricsAdvisor.Models.SuppressCondition&text=SuppressCondition" data-throw-if-not-resolved="True"/>
  exceptions:
  - description: <code data-dev-comment-type="paramref">suppressCondition</code> is null.
    type: <xref href="System.ArgumentNullException" data-throw-if-not-resolved="True"/>
