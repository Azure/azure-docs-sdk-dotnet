  summary: Gets a digital twin asynchronously.
  remarks: <p>A strongly typed object type such as <xref data-throw-if-not-resolved="true" uid="Azure.DigitalTwins.Core.BasicDigitalTwin"></xref> can be used as a generic type for <code data-dev-comment-type="typeparamref">T</code> to indicate what type is used to deserialize the response value. It may also be deserialized into custom digital twin types that extend the <xref data-throw-if-not-resolved="true" uid="Azure.DigitalTwins.Core.BasicDigitalTwin"></xref> with additional strongly typed properties provided that you know the definition of the retrieved digital twin prior to deserialization.</p><p>For more samples, see <a href="https://github.com/Azure/azure-sdk-for-net/tree/main/sdk/digitaltwins/Azure.DigitalTwins.Core/samples">our repo samples</a>.</p>
  examples: >-
    This sample demonstrates getting and deserializing a digital twin into a custom data type.



    ```csharp

    Response<CustomDigitalTwin> getCustomDtResponse = await client.GetDigitalTwinAsync<CustomDigitalTwin>(customDtId);

    CustomDigitalTwin customDt = getCustomDtResponse.Value;

    Console.WriteLine($"Retrieved and deserialized digital twin {customDt.Id}:\n\t" +
        $"ETag: {customDt.ETag}\n\t" +
        $"ModelId: {customDt.Metadata.ModelId}\n\t" +
        $"Prop1: [{customDt.Prop1}] last updated on {customDt.Metadata.Prop1.LastUpdatedOn}\n\t" +
        $"Prop2: [{customDt.Prop2}] last updated on {customDt.Metadata.Prop2.LastUpdatedOn}\n\t" +
        $"ComponentProp1: [{customDt.Component1.ComponentProp1}] last updated {customDt.Component1.Metadata.ComponentProp1.LastUpdatedOn}\n\t" +
        $"ComponentProp2: [{customDt.Component1.ComponentProp2}] last updated {customDt.Component1.Metadata.ComponentProp2.LastUpdatedOn}");
    ```
