summary: >-
  The <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusProcessor"></xref> provides an abstraction around a set of <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusReceiver"></xref>

  that allows using an event based model for processing received <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusReceivedMessage"></xref>.

  It is constructed by calling <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusClient.CreateProcessor(System.String,Azure.Messaging.ServiceBus.ServiceBusProcessorOptions)"></xref>.

  The message handler is specified with the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusProcessor.ProcessMessageAsync"></xref>

  property. The error handler is specified with the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusProcessor.ProcessErrorAsync"></xref> property.

  To start processing after the handlers have been specified, call <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusProcessor.StartProcessingAsync(System.Threading.CancellationToken)"></xref>.
remarks: <p>The <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusProcessor"></xref> is safe to cache and use for the lifetime of an application or until the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusClient"></xref> that it was created by is disposed. Caching the processor is recommended when the application is processing messages regularly.  The sender is responsible for ensuring efficient network, CPU, and memory use. Calling <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusProcessor.DisposeAsync"></xref> on the associated <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusClient"></xref> as the application is shutting down will ensure that network resources and other unmanaged objects used by the processor are properly cleaned up.</p>
