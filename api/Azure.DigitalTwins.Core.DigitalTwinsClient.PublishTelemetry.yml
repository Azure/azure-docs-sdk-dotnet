  summary: >-
    Publishes telemetry from a digital twin synchronously.

    The result is then consumed by one or many destination endpoints (subscribers) defined under <xref data-throw-if-not-resolved="true" uid="Azure.DigitalTwins.Core.DigitalTwinsEventRoute"></xref>.

    These event routes need to be set before publishing a telemetry message, in order for the telemetry message to be consumed.
