    description: >-
      If <code data-dev-comment-type="c">null</code>, the processor will wait indefinitely for a batch of events to become available and will not

      dispatch them to be processed while waiting; otherwise, a batch will always be emitted within this interval, whether or not

      it is empty.


      The default wait time is <code data-dev-comment-type="c">null</code>.
