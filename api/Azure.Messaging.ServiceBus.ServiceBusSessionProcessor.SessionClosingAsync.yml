  summary: >-
    Optional handler that can be set to be notified when a session is about to be closed for processing.

    This means that the most recent <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusReceiver.ReceiveMessageAsync(System.Nullable{System.TimeSpan},System.Threading.CancellationToken)"></xref> call timed out, or

    that <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ProcessSessionMessageEventArgs.ReleaseSession"></xref> was called in the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusSessionProcessor.ProcessMessageAsync"></xref> handler.
  remarks: <p>It is not recommended that the state of the processor be managed directly from within this handler; requesting to start or stop the processor may result in a deadlock scenario.</p>
