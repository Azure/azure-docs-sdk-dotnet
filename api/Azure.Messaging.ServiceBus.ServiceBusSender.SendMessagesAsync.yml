  exceptions:
  - description: >-
      The set of messages exceeds the maximum size allowed in a single batch, as determined by the Service Bus service.

      The <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusException.Reason"></xref> will be set to <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusFailureReason.MessageSizeExceeded"></xref> in this case.

      For more information on service limits, see

      <a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-quotas#messaging-quotas">https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-quotas#messaging-quotas</a>.
