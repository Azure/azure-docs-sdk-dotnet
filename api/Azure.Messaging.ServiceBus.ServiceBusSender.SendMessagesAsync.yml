  summary: >-
    Sends a set of messages to the associated Service Bus entity using a batched approach.

    If the size of the messages exceed the maximum size of a single batch,

    an exception will be triggered and the send will fail. In order to ensure that the messages

    being sent will fit in a batch, use <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusSender.SendMessagesAsync(Azure.Messaging.ServiceBus.ServiceBusMessageBatch,System.Threading.CancellationToken)"></xref> instead.
  metadata: {}
