summary: The EventArgs of RejoinGroupFailed event. The event is triggered when the `AutoRejoinGroups` is enabled and rejoining a group fails after reconnection.
remarks: "<p>Groups that have joined by client will be restore after reconnection. Groups that joined or leaved from server won't be taken into consideration. E.g. Client A:  Join Group A ----------------&gt; Leave Group A ------------&gt; Join Group B ----------------&gt; Reconnect Server:                                                                             Leave Group B Then rejoin operation will contains Group B. Because client can't recognize the operation from server.</p>"
