  summary: Creates a container as an asynchronous operation in the Azure Cosmos service.
  remarks: <a href="https://docs.microsoft.com/azure/cosmos-db/request-units">https://docs.microsoft.com/azure/cosmos-db/request-units</a> for details on provision throughput.
  examples: >-
    ```csharp

    ContainerProperties containerProperties = new ContainerProperties()

    {
        Id = Guid.NewGuid().ToString(),
        PartitionKeyPath = "/pk",
        IndexingPolicy = new IndexingPolicy()
       {
            Automatic = false,
            IndexingMode = IndexingMode.Lazy,
       };
    };


    ContainerResponse response = await this.cosmosDatabase.CreateContainerAsync(containerProperties);

    ```
