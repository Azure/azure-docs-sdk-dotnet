summary: >-
  The <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusClient"></xref> is the top-level client through which all Service Bus

  entities can be interacted with. Any lower level types retrieved from here, such

  as <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusSender"></xref> and <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusReceiver"></xref> will share the

  same AMQP connection. Disposing the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusClient"></xref> will cause the AMQP

  connection to close.
remarks: <p>The <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusClient"></xref> is safe to cache and use for the lifetime of an application, which is the best practice when the application is making use of Service Bus regularly or semi-regularly.  The client is responsible for ensuring efficient network, CPU, and memory use.  Calling <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusClient.DisposeAsync"></xref> as the application is shutting down will ensure that network resources and other unmanaged objects are properly cleaned up.</p>
