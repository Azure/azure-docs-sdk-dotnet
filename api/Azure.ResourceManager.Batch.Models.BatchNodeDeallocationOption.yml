- uid: Azure.ResourceManager.Batch.Models.BatchNodeDeallocationOption.Requeue
  commentId: F:Azure.ResourceManager.Batch.Models.BatchNodeDeallocationOption.Requeue
  literalValue: "0"
  name: Requeue
  nameWithType: BatchNodeDeallocationOption.Requeue
  fullName: Azure.ResourceManager.Batch.Models.BatchNodeDeallocationOption.Requeue
  summary: Terminate running task processes and requeue the tasks. The tasks will run again when a node is available. Remove nodes as soon as tasks have been terminated.
  monikers:
  - azure-dotnet
  - azure-dotnet-preview
- uid: Azure.ResourceManager.Batch.Models.BatchNodeDeallocationOption.RetainedData
  commentId: F:Azure.ResourceManager.Batch.Models.BatchNodeDeallocationOption.RetainedData
  literalValue: "3"
  name: RetainedData
  nameWithType: BatchNodeDeallocationOption.RetainedData
  fullName: Azure.ResourceManager.Batch.Models.BatchNodeDeallocationOption.RetainedData
  summary: Allow currently running tasks to complete, then wait for all task data retention periods to expire. Schedule no new tasks while waiting. Remove nodes when all task retention periods have expired.
  monikers:
  - azure-dotnet
  - azure-dotnet-preview
- uid: Azure.ResourceManager.Batch.Models.BatchNodeDeallocationOption.TaskCompletion
  commentId: F:Azure.ResourceManager.Batch.Models.BatchNodeDeallocationOption.TaskCompletion
  literalValue: "2"
  name: TaskCompletion
  nameWithType: BatchNodeDeallocationOption.TaskCompletion
  fullName: Azure.ResourceManager.Batch.Models.BatchNodeDeallocationOption.TaskCompletion
  summary: Allow currently running tasks to complete. Schedule no new tasks while waiting. Remove nodes when all tasks have completed.
  monikers:
  - azure-dotnet
  - azure-dotnet-preview
