  If you have a <xref data-throw-if-not-resolved="true" uid="Azure.Core.ResourceIdentifier"></xref> you can construct a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ConnectedVMwarevSphere.VirtualMachineResource"></xref>

  from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ArmClient"></xref> using the GetVirtualMachineResource method.

  Otherwise you can get one from its parent resource <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.ResourceGroupResource"></xref> using the GetVirtualMachine method.
