  summary: >-
    Returns lineage info about entity.


    In addition to the typeName path parameter, attribute key-value pair(s) can be provided in the following format


    attr:[attrName]=[attrValue]


    NOTE: The attrName and attrValue should be unique across entities, eg. qualifiedName
  remarks: >-
    <p>Schema for <code data-dev-comment-type="c">Response Body</code>: 


    ```

    {
                  baseEntityGuid: string,
                  guidEntityMap: Dictionary<string, AtlasEntityHeader>,
                  widthCounts: Dictionary<string, Dictionary<string, AnyObject>>,
                  lineageDepth: number,
                  lineageWidth: number,
                  includeParent: boolean,
                  childrenCount: number,
                  lineageDirection: "INPUT" | "OUTPUT" | "BOTH",
                  parentRelations: [
                    {
                      childEntityId: string,
                      relationshipId: string,
                      parentEntityId: string
                    }
                  ],
                  relations: [
                    {
                      fromEntityId: string,
                      relationshipId: string,
                      toEntityId: string
                    }
                  ]
