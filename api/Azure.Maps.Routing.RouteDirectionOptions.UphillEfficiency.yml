  summary: >-
    Specifies the efficiency of converting chemical energy stored in fuel to potential energy when the vehicle gains elevation (i.e. PotentialEnergyGained/ChemicalEnergyConsumed). ChemicalEnergyConsumed_ is obtained by converting consumed fuel to chemical energy using <code data-dev-comment-type="c">fuelEnergyDensityInMJoulesPerLiter</code>.

    Must be paired with <code data-dev-comment-type="c">downhillEfficiency</code>.

    The range of values allowed are 0.0 to 1/<code data-dev-comment-type="c">downhillEfficiency</code>.

    Sensible Values : for Combustion Model : 0.27, for Electric Model : 0.74
