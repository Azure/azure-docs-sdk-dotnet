summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.SessionHostResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.SessionHostResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.HostPoolResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.SessionHostCollection"></xref> instance call the GetSessionHosts method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DesktopVirtualization.HostPoolResource"></xref>.
