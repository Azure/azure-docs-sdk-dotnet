  summary: >-
    Invoked after each batch of events has been successfully published to the Event Hub, this handler is optional

    and is intended to provide notifications for interested listeners.  If this producer was configured with

    <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.EventHubBufferedProducerClientOptions.MaximumConcurrentSends"></xref> or <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.EventHubBufferedProducerClientOptions.MaximumConcurrentSendsPerPartition"></xref>

    set greater than 1, the handler will be invoked concurrently.


    This handler will be awaited after publishing the batch; the publishing operation will not be considered complete until the handler

    call returns.  It is advised that no long-running operations be performed in the handler to avoid negatively impacting throughput.


    It is not recommended to invoke <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.EventHubBufferedProducerClient.CloseAsync(System.Boolean,System.Threading.CancellationToken)"></xref> or <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.EventHubBufferedProducerClient.DisposeAsync"></xref> from this handler; doing so may result

    in a deadlock scenario if those calls are awaited.
  remarks: <p>It is not necessary to explicitly unregister this handler; it will be automatically unregistered when <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.EventHubBufferedProducerClient.CloseAsync(System.Boolean,System.Threading.CancellationToken)"></xref> or <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.EventHubBufferedProducerClient.DisposeAsync"></xref> is invoked.</p>
