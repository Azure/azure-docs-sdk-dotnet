### YamlMime:NetMember
type: constructor
members:
- parameters:
  - namesWithMoniker:
    - value: changePercentage
    description: The percentage of change, compared to the previous point, that delimits the boundary for detecting anomalous points.
    type: <xref href="System.Double?alt=System.Double&text=Double" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: shiftPoint
    description: When set to N, sets as reference the data point that's N positions before the current point. Value must be at least 1.
    type: <xref href="System.Int32?alt=System.Int32&text=Int32" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: withinRange
    description: >-
      If <code data-dev-comment-type="c">true</code>, points inside the <code data-dev-comment-type="paramref">changePercentage</code> boundary are considered anomalous (ideal for detecting flat lines and stable values).

      If <code data-dev-comment-type="c">false</code>, only points outside of the boundary can be considered anomalies (ideal for detecting fluctuations).
    type: <xref href="System.Boolean?alt=System.Boolean&text=Boolean" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: anomalyDetectorDirection
    description: >-
      Sets the boundaries that delimit the expected value range. When <code data-dev-comment-type="paramref">withinRange</code> is <code data-dev-comment-type="c">true</code>, can only

      be set to <xref data-throw-if-not-resolved="true" uid="Azure.AI.MetricsAdvisor.Models.AnomalyDetectorDirection.Both"></xref>. Otherwise, can only be set to <xref data-throw-if-not-resolved="true" uid="Azure.AI.MetricsAdvisor.Models.AnomalyDetectorDirection.Up"></xref>

      or <xref data-throw-if-not-resolved="true" uid="Azure.AI.MetricsAdvisor.Models.AnomalyDetectorDirection.Down"></xref>.
    type: <xref href="Azure.AI.MetricsAdvisor.Models.AnomalyDetectorDirection?alt=Azure.AI.MetricsAdvisor.Models.AnomalyDetectorDirection&text=AnomalyDetectorDirection" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: suppressCondition
    description: The <xref data-throw-if-not-resolved="true" uid="Azure.AI.MetricsAdvisor.Models.SuppressCondition"></xref> to be applied to every anomalous data point.
    type: <xref href="Azure.AI.MetricsAdvisor.Models.SuppressCondition?alt=Azure.AI.MetricsAdvisor.Models.SuppressCondition&text=SuppressCondition" data-throw-if-not-resolved="True"/>
  exceptions:
  - description: <code data-dev-comment-type="paramref">suppressCondition</code> is null.
    type: <xref href="System.ArgumentNullException" data-throw-if-not-resolved="True"/>
