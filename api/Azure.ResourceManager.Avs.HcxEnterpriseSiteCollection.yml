  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Avs.HcxEnterpriseSiteResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Avs.HcxEnterpriseSiteResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Avs.AvsPrivateCloudResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Avs.HcxEnterpriseSiteCollection"></xref> instance call the GetHcxEnterpriseSites method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Avs.AvsPrivateCloudResource"></xref>.
