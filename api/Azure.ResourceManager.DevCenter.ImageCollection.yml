summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DevCenter.ImageResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DevCenter.ImageResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DevCenter.GalleryResource"></xref>.

  To get an <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DevCenter.ImageCollection"></xref> instance call the GetImages method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DevCenter.GalleryResource"></xref>.
