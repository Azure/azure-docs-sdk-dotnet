  summary: Limits the operations to the provided endpoint on the CosmosClient.
  remarks: <p>When the value of this property is false, the SDK will automatically discover write and read regions, and use them when the configured application region is not available. When set to true, availability is limited to the endpoint specified on the CosmosClient constructor. Defining the <xref data-throw-if-not-resolved="true" uid="Azure.Cosmos.CosmosClientOptions.ApplicationRegion"></xref> is not allowed when setting the value to true.</p>
