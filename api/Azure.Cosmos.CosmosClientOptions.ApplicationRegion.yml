  summary: Get or set the preferred geo-replicated region to be used for Azure Cosmos DB service interaction.
  remarks: <p>When this property is specified, the SDK prefers the region to perform operations. Also SDK auto-selects fallback geo-replicated regions for high availability. When this property is not specified, the SDK uses the write region as the preferred region for all operations.</p><p><seealso cref="M:Azure.Cosmos.Fluent.CosmosClientBuilder.WithApplicationRegion(System.String)"></seealso><a href="https://docs.microsoft.com/azure/cosmos-db/how-to-multi-master">https://docs.microsoft.com/azure/cosmos-db/how-to-multi-master</a></p>
