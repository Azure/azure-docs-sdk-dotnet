  summary: >-
    Runs a predictive model to identify a collection of named entities

    in the passed-in document, and categorize those entities into types

    such as person, location, or organization.

    <p>For more information on available categories, see

    <a href="https://docs.microsoft.com/azure/cognitive-services/language-service/named-entity-recognition/concepts/named-entity-categories">https://docs.microsoft.com/azure/cognitive-services/language-service/named-entity-recognition/concepts/named-entity-categories</a>.</p><p>For a list of languages supported by this operation, see

    <a href="https://aka.ms/talangs">https://aka.ms/talangs</a>.</p><p>For document length limits, maximum batch size, and supported text encoding, see

    <a href="https://aka.ms/azsdk/textanalytics/data-limits">https://aka.ms/azsdk/textanalytics/data-limits</a>.</p>
