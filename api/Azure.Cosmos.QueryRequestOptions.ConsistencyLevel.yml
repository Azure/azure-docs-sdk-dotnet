  summary: Gets or sets the consistency level required for the request in the Azure Cosmos DB service.
  remarks: <p>Azure Cosmos DB offers 5 different consistency levels. Strong, Bounded Staleness, Session, Consistent Prefix and Eventual - in order of strongest to weakest consistency. <xref data-throw-if-not-resolved="true" uid="Microsoft.Azure.Cosmos.ConnectionPolicy"></xref></p><p>While this is set at a database account level, Azure Cosmos DB allows a developer to override the default consistency level for each individual request.</p>
