  summary: >-
    Gets or sets the maximum amount of time to wait for a message to be received for the

    currently active session. After this time has elapsed, the processor will close the session

    and attempt to process another session.

    If not specified, the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusRetryOptions.TryTimeout"></xref> will be used.
  remarks: <p>If <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusSessionProcessorOptions.SessionIds"></xref> is populated and <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusSessionProcessorOptions.MaxConcurrentSessions"></xref> is greater or equal to the number of sessions specified in <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusSessionProcessorOptions.SessionIds"></xref>, the session will not be closed when the idle timeout elapses. However, it will still control the amount of time each receive call waits.</p>
