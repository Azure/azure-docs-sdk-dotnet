  summary: Deletes a model asynchronously.
  remarks: '<p>A model can only be deleted if no other models reference it. Status codes: 204 (No Content): Success. 400 (Bad Request): The request is invalid. 404 (Not Found): There is no model with the provided id. 409 (Conflict): There are dependencies on the model that prevent it from being deleted.</p><p>For more samples, see <a href="https://github.com/Azure/azure-sdk-for-net/tree/main/sdk/digitaltwins/Azure.DigitalTwins.Core/samples">our repo samples</a>.</p>'
  examples: >-
    ```csharp

    try

    {
        await client.DeleteModelAsync(sampleModelId);
        Console.WriteLine($"Deleted model '{sampleModelId}'.");
    }

    catch (Exception ex)

    {
        FatalError($"Failed to delete model '{sampleModelId}' due to:\n{ex}");
    }

    ```
