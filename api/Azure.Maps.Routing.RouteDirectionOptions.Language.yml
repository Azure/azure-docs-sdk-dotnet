  summary: >-
    The language parameter determines the language of the guidance messages. Proper nouns (the names of streets, plazas, etc.) are returned in the specified  language, or if that is not available, they are returned in an available language  that is close to it. Allowed values are (a subset of) the IETF language tags. The currently supported  languages are listed in the <a href="https://docs.microsoft.com/azure/azure-maps/supported-languages">Supported languages  section</a>.

    Default value: <xref data-throw-if-not-resolved="true" uid="Azure.Maps.Routing.RoutingLanguage.EnglishGreatBritain"></xref>
