    - value: <xref href="Azure.ResourceManager.CosmosDB.Models.CassandraDataCenterProperties?alt=Azure.ResourceManager.CosmosDB.Models.CassandraDataCenterProperties&text=CassandraDataCenterProperties" data-throw-if-not-resolved="True"/>
    description: A new <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.Models.CassandraDataCenterProperties"></xref> instance for mocking.
  parameters:
  - namesWithMoniker:
    - value: provisioningState
    description: The status of the resource at the time the operation was called.
    type: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="Azure.ResourceManager.CosmosDB.Models.CassandraProvisioningState?alt=Azure.ResourceManager.CosmosDB.Models.CassandraProvisioningState&text=CassandraProvisioningState" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: dataCenterLocation
    description: The region this data center should be created in.
    type: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="Azure.Core.AzureLocation?alt=Azure.Core.AzureLocation&text=AzureLocation" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: delegatedSubnetId
    description: Resource id of a subnet the nodes in this data center should have their network interfaces connected to. The subnet must be in the same region specified in 'dataCenterLocation' and must be able to route to the subnet specified in the cluster's 'delegatedManagementSubnetId' property. This resource id will be of the form '/subscriptions/&lt;subscription id&gt;/resourceGroups/&lt;resource group&gt;/providers/Microsoft.Network/virtualNetworks/&lt;virtual network&gt;/subnets/&lt;subnet&gt;'.
    type: <xref href="Azure.Core.ResourceIdentifier?alt=Azure.Core.ResourceIdentifier&text=ResourceIdentifier" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: nodeCount
    description: The number of nodes the data center should have. This is the desired number. After it is set, it may take some time for the data center to be scaled to match. To monitor the number of nodes and their status, use the fetchNodeStatus method on the cluster.
    type: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="System.Int32?alt=System.Int32&text=Int32" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: seedNodes
    description: IP addresses for seed nodes in this data center. This is for reference. Generally you will want to use the seedNodes property on the cluster, which aggregates the seed nodes from all data centers in the cluster.
    type: <xref href="System.Collections.Generic.IEnumerable`1?alt=System.Collections.Generic.IEnumerable&text=IEnumerable" data-throw-if-not-resolved="True"/>&lt;<xref href="Azure.ResourceManager.CosmosDB.Models.CassandraDataCenterSeedNode?alt=Azure.ResourceManager.CosmosDB.Models.CassandraDataCenterSeedNode&text=CassandraDataCenterSeedNode" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: base64EncodedCassandraYamlFragment
    description: A fragment of a cassandra.yaml configuration file to be included in the cassandra.yaml for all nodes in this data center. The fragment should be Base64 encoded, and only a subset of keys are allowed.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: managedDiskCustomerKeyUri
    description: Key uri to use for encryption of managed disks. Ensure the system assigned identity of the cluster has been assigned appropriate permissions(key get/wrap/unwrap permissions) on the key.
    type: <xref href="System.Uri?alt=System.Uri&text=Uri" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: backupStorageCustomerKeyUri
    description: Indicates the Key Uri of the customer key to use for encryption of the backup storage account.
    type: <xref href="System.Uri?alt=System.Uri&text=Uri" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: sku
    description: Virtual Machine SKU used for data centers. Default value is Standard_DS14_v2.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: diskSku
    description: Disk SKU used for data centers. Default value is P30.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: diskCapacity
    description: Number of disk used for data centers. Default value is 4.
    type: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="System.Int32?alt=System.Int32&text=Int32" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: doesSupportAvailabilityZone
    description: If the data center has Availability Zone feature, apply it to the Virtual Machine ScaleSet that host the cassandra data center virtual machines.
    type: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="System.Boolean?alt=System.Boolean&text=Boolean" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: authenticationMethodLdapProperties
    description: Ldap authentication method properties. This feature is in preview.
    type: <xref href="Azure.ResourceManager.CosmosDB.Models.AuthenticationMethodLdapProperties?alt=Azure.ResourceManager.CosmosDB.Models.AuthenticationMethodLdapProperties&text=AuthenticationMethodLdapProperties" data-throw-if-not-resolved="True"/>
