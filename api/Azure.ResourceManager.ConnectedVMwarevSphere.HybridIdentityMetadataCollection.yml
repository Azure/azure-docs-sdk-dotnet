summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ConnectedVMwarevSphere.HybridIdentityMetadataResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ConnectedVMwarevSphere.HybridIdentityMetadataResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ConnectedVMwarevSphere.VirtualMachineResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ConnectedVMwarevSphere.HybridIdentityMetadataCollection"></xref> instance call the GetHybridIdentityMetadata method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ConnectedVMwarevSphere.VirtualMachineResource"></xref>.
