summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Batch.BatchAccountCertificateResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Batch.BatchAccountCertificateResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Batch.BatchAccountResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Batch.BatchAccountCertificateCollection"></xref> instance call the GetBatchAccountCertificates method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Batch.BatchAccountResource"></xref>.
