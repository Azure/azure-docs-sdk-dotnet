### YamlMime:NetMember
type: method
members:
- returnsWithMoniker:
    type:
    - value: <xref href="Azure.ResourceManager.CosmosDB.Models.CassandraClusterProperties?alt=Azure.ResourceManager.CosmosDB.Models.CassandraClusterProperties&text=CassandraClusterProperties" data-throw-if-not-resolved="True"/>
    description: A new <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.CosmosDB.Models.CassandraClusterProperties"></xref> instance for mocking.
  parameters:
  - namesWithMoniker:
    - value: provisioningState
    description: The status of the resource at the time the operation was called.
    type: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="Azure.ResourceManager.CosmosDB.Models.CassandraProvisioningState?alt=Azure.ResourceManager.CosmosDB.Models.CassandraProvisioningState&text=CassandraProvisioningState" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: restoreFromBackupId
    description: To create an empty cluster, omit this field or set it to null. To restore a backup into a new cluster, set this field to the resource id of the backup.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: delegatedManagementSubnetId
    description: Resource id of a subnet that this cluster's management service should have its network interface attached to. The subnet must be routable to all subnets that will be delegated to data centers. The resource id must be of the form '/subscriptions/&lt;subscription id&gt;/resourceGroups/&lt;resource group&gt;/providers/Microsoft.Network/virtualNetworks/&lt;virtual network&gt;/subnets/&lt;subnet&gt;'.
    type: <xref href="Azure.Core.ResourceIdentifier?alt=Azure.Core.ResourceIdentifier&text=ResourceIdentifier" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: cassandraVersion
    description: Which version of Cassandra should this cluster converge to running (e.g., 3.11). When updated, the cluster may take some time to migrate to the new version.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: clusterNameOverride
    description: If you need to set the clusterName property in cassandra.yaml to something besides the resource name of the cluster, set the value to use on this property.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: authenticationMethod
    description: Which authentication method Cassandra should use to authenticate clients. 'None' turns off authentication, so should not be used except in emergencies. 'Cassandra' is the default password based authentication. The default is 'Cassandra'. 'Ldap' is in preview.
    type: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="Azure.ResourceManager.CosmosDB.Models.CassandraAuthenticationMethod?alt=Azure.ResourceManager.CosmosDB.Models.CassandraAuthenticationMethod&text=CassandraAuthenticationMethod" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: initialCassandraAdminPassword
    description: Initial password for clients connecting as admin to the cluster. Should be changed after cluster creation. Returns null on GET. This field only applies when the authenticationMethod field is 'Cassandra'.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: prometheusEndpointIPAddress
    description: Hostname or IP address where the Prometheus endpoint containing data about the managed Cassandra nodes can be reached.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: isRepairEnabled
    description: Should automatic repairs run on this cluster? If omitted, this is true, and should stay true unless you are running a hybrid cluster where you are already doing your own repairs.
    type: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="System.Boolean?alt=System.Boolean&text=Boolean" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: clientCertificates
    description: List of TLS certificates used to authorize clients connecting to the cluster. All connections are TLS encrypted whether clientCertificates is set or not, but if clientCertificates is set, the managed Cassandra cluster will reject all connections not bearing a TLS client certificate that can be validated from one or more of the public certificates in this property.
    type: <xref href="System.Collections.Generic.IEnumerable`1?alt=System.Collections.Generic.IEnumerable&text=IEnumerable" data-throw-if-not-resolved="True"/>&lt;<xref href="Azure.ResourceManager.CosmosDB.Models.CassandraCertificate?alt=Azure.ResourceManager.CosmosDB.Models.CassandraCertificate&text=CassandraCertificate" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: externalGossipCertificates
    description: List of TLS certificates used to authorize gossip from unmanaged data centers. The TLS certificates of all nodes in unmanaged data centers must be verifiable using one of the certificates provided in this property.
    type: <xref href="System.Collections.Generic.IEnumerable`1?alt=System.Collections.Generic.IEnumerable&text=IEnumerable" data-throw-if-not-resolved="True"/>&lt;<xref href="Azure.ResourceManager.CosmosDB.Models.CassandraCertificate?alt=Azure.ResourceManager.CosmosDB.Models.CassandraCertificate&text=CassandraCertificate" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: gossipCertificates
    description: List of TLS certificates that unmanaged nodes must trust for gossip with managed nodes. All managed nodes will present TLS client certificates that are verifiable using one of the certificates provided in this property.
    type: <xref href="System.Collections.Generic.IEnumerable`1?alt=System.Collections.Generic.IEnumerable&text=IEnumerable" data-throw-if-not-resolved="True"/>&lt;<xref href="Azure.ResourceManager.CosmosDB.Models.CassandraCertificate?alt=Azure.ResourceManager.CosmosDB.Models.CassandraCertificate&text=CassandraCertificate" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: externalSeedNodes
    description: List of IP addresses of seed nodes in unmanaged data centers. These will be added to the seed node lists of all managed nodes.
    type: <xref href="System.Collections.Generic.IEnumerable`1?alt=System.Collections.Generic.IEnumerable&text=IEnumerable" data-throw-if-not-resolved="True"/>&lt;<xref href="Azure.ResourceManager.CosmosDB.Models.CassandraDataCenterSeedNode?alt=Azure.ResourceManager.CosmosDB.Models.CassandraDataCenterSeedNode&text=CassandraDataCenterSeedNode" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: seedNodes
    description: List of IP addresses of seed nodes in the managed data centers. These should be added to the seed node lists of all unmanaged nodes.
    type: <xref href="System.Collections.Generic.IEnumerable`1?alt=System.Collections.Generic.IEnumerable&text=IEnumerable" data-throw-if-not-resolved="True"/>&lt;<xref href="Azure.ResourceManager.CosmosDB.Models.CassandraDataCenterSeedNode?alt=Azure.ResourceManager.CosmosDB.Models.CassandraDataCenterSeedNode&text=CassandraDataCenterSeedNode" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: hoursBetweenBackups
    description: Number of hours to wait between taking a backup of the cluster. To disable backups, set this property to 0.
    type: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="System.Int32?alt=System.Int32&text=Int32" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: isDeallocated
    description: Whether the cluster and associated data centers has been deallocated.
    type: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="System.Boolean?alt=System.Boolean&text=Boolean" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: isCassandraAuditLoggingEnabled
    description: Whether Cassandra audit logging is enabled.
    type: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="System.Boolean?alt=System.Boolean&text=Boolean" data-throw-if-not-resolved="True"/>&gt;
