  summary: >-
    A GeoJSON collection representing sequence of coordinates used as input for route reconstruction and for calculating zero or more alternative routes to this reference route.

    <ul><li> The provided sequence of supporting points is used as input for route reconstruction. </li><li> The alternative routes are calculated between the origin and destination points specified in the base path parameter locations. </li><li> If both <code data-dev-comment-type="c">MinDeviationDistance</code> and <code data-dev-comment-type="c">MinDeviationTime</code> are set to zero, then these origin and destination points are expected to be at (or very near) the beginning and end of the reference route, respectively. </li><li> Intermediate locations (waypoints) are not supported when using <code data-dev-comment-type="c">SupportingPoints</code>. </li><li> The reference route may contain traffic incidents of type _ROAD_CLOSURE_, which are ignored for the calculation of the reference route's travel time and traffic delay. </li></ul>
     Current support type: <code data-dev-comment-type="c">GeoPoint</code>, <code data-dev-comment-type="c">GeoPointColletion</code>, <code data-dev-comment-type="c">GeoPolygon</code>, <code data-dev-comment-type="c">GeoPolygonCollection</code>, <code data-dev-comment-type="c">GeoLineString</code>, <code data-dev-comment-type="c">GeoLineStringCollection</code>
     Please refer to <see ref="https://docs.microsoft.com/azure/azure-maps/how-to-use-best-practices-for-routing#calculate-and-bias-alternative-routes-using-supporting-points">Supporting Points</see> for details.
