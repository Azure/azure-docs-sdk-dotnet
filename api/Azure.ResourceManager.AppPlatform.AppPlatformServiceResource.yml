  If you have a <xref data-throw-if-not-resolved="true" uid="Azure.Core.ResourceIdentifier"></xref> you can construct an <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppPlatform.AppPlatformServiceResource"></xref>

  from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ArmClient"></xref> using the GetAppPlatformServiceResource method.

  Otherwise you can get one from its parent resource <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.ResourceGroupResource"></xref> using the GetAppPlatformService method.
