  summary: Gets all the relationships on a digital twin by iterating through a collection asynchronously.
  remarks: <p>Relationships that are returned as part of the pageable list can always be deserialized into an instance of <xref data-throw-if-not-resolved="true" uid="Azure.DigitalTwins.Core.BasicRelationship"></xref>. You may also deserialize the relationship into custom type that extend the <xref data-throw-if-not-resolved="true" uid="Azure.DigitalTwins.Core.BasicRelationship"></xref>.</p><p>For more samples, see <a href="https://github.com/Azure/azure-sdk-for-net/tree/main/sdk/digitaltwins/Azure.DigitalTwins.Core/samples">our repo samples</a>.</p>
  examples: >-
    This sample demonstrates iterating over outgoing relationships and deserializing relationship strings into BasicRelationship objects.


    ```csharp

    AsyncPageable<BasicRelationship> relationships = client.GetRelationshipsAsync<BasicRelationship>("buildingTwinId");

    await foreach (BasicRelationship relationship in relationships)

    {
        Console.WriteLine($"Retrieved relationship '{relationship.Id}' with source {relationship.SourceId}' and " +
            $"target {relationship.TargetId}.\n\t" +
            $"Prop1: {relationship.Properties["Prop1"]}\n\t" +
            $"Prop2: {relationship.Properties["Prop2"]}");
    }

    ```
