    <ul><li>Request Path/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/paymentMethodLinks/{paymentMethodName}</li><li>Operation IdPaymentMethods_GetByBillingProfile</li></ul>
