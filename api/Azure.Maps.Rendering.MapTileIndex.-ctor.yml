  - namesWithMoniker:
    - value: x
    description: >-
      X coordinate of the tile on zoom grid. Value must be in the range [0, (2^zoom)-1]].

      Please see <a href="https://docs.microsoft.com/en-us/azure/location-based-services/zoom-levels-and-tile-grid">Zoom Levels and Tile Grid</a> for details.
    type: <xref href="System.Int32?alt=System.Int32&text=Int32" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: y
    description: >-
      Y coordinate of the tile on zoom grid. Value must be in the range [0, (2^zoom)-1]].

      Please see <a href="https://docs.microsoft.com/en-us/azure/location-based-services/zoom-levels-and-tile-grid">Zoom Levels and Tile Grid</a> for details.
    type: <xref href="System.Int32?alt=System.Int32&text=Int32" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: z
    description: >-
      Zoom level for the desired tile.

      Please see <a href="https://docs.microsoft.com/en-us/azure/location-based-services/zoom-levels-and-tile-grid">Zoom Levels and Tile Grid</a> for details.
