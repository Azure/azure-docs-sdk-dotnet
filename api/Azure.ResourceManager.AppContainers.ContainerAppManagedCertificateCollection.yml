  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppContainers.ContainerAppManagedCertificateResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppContainers.ContainerAppManagedCertificateResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppContainers.ContainerAppManagedEnvironmentResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppContainers.ContainerAppManagedCertificateCollection"></xref> instance call the GetContainerAppManagedCertificates method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppContainers.ContainerAppManagedEnvironmentResource"></xref>.
