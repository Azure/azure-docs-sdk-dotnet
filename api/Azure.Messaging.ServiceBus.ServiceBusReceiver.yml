summary: >-
  The <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusReceiver"></xref> is responsible for receiving

  <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusReceivedMessage"></xref> and settling messages from Queues and Subscriptions.

  It is constructed by calling <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusClient.CreateReceiver(System.String,Azure.Messaging.ServiceBus.ServiceBusReceiverOptions)"></xref>.
remarks: <p>The <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusReceiver"></xref> is safe to cache and use for the lifetime of an application or until the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusClient"></xref> that it was created by is disposed. Caching the receiver is recommended when the application is consuming messages regularly or semi-regularly.  The receiver is responsible for ensuring efficient network, CPU, and memory use.  Calling <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusReceiver.DisposeAsync"></xref> on the associated <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusClient"></xref> as the application is shutting down will ensure that network resources and other unmanaged objects used by the receiver are properly cleaned up.</p>
