  summary: >-
    The number of events that will be eagerly requested from the Event Hubs service and queued locally without regard to

    whether a read operation is currently active, intended to help maximize throughput by allowing events to be read from

    from a local cache rather than waiting on a service request.
  remarks: <p>The size of the prefetch count has an influence on the efficiency of reading events from the Event Hubs service.  The larger the size of the cache, the more efficiently service operations can be buffered in the background to improve throughput.  This comes at the cost of additional memory use and potentially increases network I/O.</p><p>For scenarios where the size of events is small and many events are flowing through the system, using a larger <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Consumer.ReadEventOptions.CacheEventCount"></xref> and <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Consumer.ReadEventOptions.PrefetchCount"></xref> may help improve throughput.  For scenarios where the size of events is larger or when processing of events is expected to be a heavier and slower operation, using a smaller size <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Consumer.ReadEventOptions.CacheEventCount"></xref> and <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Consumer.ReadEventOptions.PrefetchCount"></xref> may help manage resource use without incurring a non-trivial cost to throughput.</p><p>Regardless of the values, it is generally recommended that the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Consumer.ReadEventOptions.PrefetchCount"></xref> be at least 2-3 times as large as the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Consumer.ReadEventOptions.CacheEventCount"></xref> to allow for efficient buffering of service operations.</p>
