  summary: >-
    The Search Address Batch API sends batches of queries to <a href="https://docs.microsoft.com/rest/api/maps/search/getsearchaddress">Search Address API</a> using just a single API call. You can call Search Address Batch API to run either asynchronously (async) or synchronously (sync). The async API allows caller to batch up to **10,000** queries and sync API up to **100** queries.

    To send more queries in a batch request, please refer to <xref data-throw-if-not-resolved="true" uid="Azure.Maps.Search.MapsSearchClient.SearchAddressBatch(Azure.WaitUntil,System.Collections.Generic.IEnumerable{Azure.Maps.Search.SearchAddressQuery},System.Threading.CancellationToken)"></xref> long-running operation.
