  summary: >-
    Gets or sets a value that controls how many completions will be internally generated prior to response

    formulation.
  remarks: <p>When used together with <xref data-throw-if-not-resolved="true" uid="Azure.AI.OpenAI.CompletionsOptions.ChoicesPerPrompt"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.AI.OpenAI.CompletionsOptions.GenerationSampleCount"></xref> controls the number of candidate completions and must be greater than <xref data-throw-if-not-resolved="true" uid="Azure.AI.OpenAI.CompletionsOptions.ChoicesPerPrompt"></xref>.</p><p>Because this parameter generates many completions, it can quickly consume your token quota. Use carefully and ensure reasonable settings for <xref data-throw-if-not-resolved="true" uid="Azure.AI.OpenAI.CompletionsOptions.MaxTokens"></xref> and <xref data-throw-if-not-resolved="true" uid="Azure.AI.OpenAI.CompletionsOptions.StopSequences"></xref>.</p><p><xref data-throw-if-not-resolved="true" uid="Azure.AI.OpenAI.CompletionsOptions.GenerationSampleCount"></xref> is equivalent to 'best_of' in the REST request schema.</p>
