summary: >-
  <p>A client responsible for reading <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventData"></xref> from a specific Event Hub
           as a member of a specific consumer group.</p>
  <p>A consumer may be exclusive, which asserts ownership over associated partitions for the consumer
           group to ensure that only one consumer from that group is reading the from the partition.
           These exclusive consumers are sometimes referred to as "Epoch Consumers."</p>
  <p>A consumer may also be non-exclusive, allowing multiple consumers from the same consumer
           group to be actively reading events from a given partition.  These non-exclusive consumers are
           sometimes referred to as "Non-Epoch Consumers."</p>
remarks: <p>The <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Consumer.EventHubConsumerClient"></xref> is safe to cache and use for the lifetime of an application, which is the best practice when the application reads events regularly or semi-regularly.  The consumer is responsible for ensuring efficient network, CPU, and memory use.  Calling either <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Consumer.EventHubConsumerClient.CloseAsync(System.Threading.CancellationToken)"></xref> or <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Consumer.EventHubConsumerClient.DisposeAsync"></xref> as the application is shutting down will ensure that network resources and other unmanaged objects are properly cleaned up.</p>
