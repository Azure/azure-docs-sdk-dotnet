  summary: >-
    The number of batches that may be sent concurrently for a given partition.  This option is superseded by

    the value specified for <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.EventHubBufferedProducerClientOptions.MaximumConcurrentSends"></xref>, ensuring that limit is respected.
  remarks: <p>When batches for the same partition are published concurrently, the ordering of events is not guaranteed.  If the order of events must be maintained, <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.EventHubBufferedProducerClientOptions.MaximumConcurrentSendsPerPartition"></xref> should not exceed 1.</p>
