summary: >-
  The client to use to connect to the Form Recognizer Azure Cognitive Service to recognize

  information from forms and images and extract it into structured data. It provides the ability to analyze receipts,

  business cards, and invoices, to recognize form content, and to extract fields from custom forms with models trained on custom form types.

  Note that this client can only be used with service version <xref data-throw-if-not-resolved="true" uid="Azure.AI.FormRecognizer.FormRecognizerClientOptions.ServiceVersion.V2_1"></xref> or lower.

  In order to use later versions and their new features, see <xref data-throw-if-not-resolved="true" uid="Azure.AI.FormRecognizer.DocumentAnalysis.DocumentAnalysisClient"></xref>.
remarks: <p>This client only supports <xref data-throw-if-not-resolved="true" uid="Azure.AI.FormRecognizer.FormRecognizerClientOptions.ServiceVersion.V2_1"></xref> and older. To use a newer service version, see <xref data-throw-if-not-resolved="true" uid="Azure.AI.FormRecognizer.DocumentAnalysis.DocumentAnalysisClient"></xref>.</p>
