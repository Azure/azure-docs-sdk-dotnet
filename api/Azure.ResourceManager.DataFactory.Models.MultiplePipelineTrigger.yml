summary: >-
  Base class for all triggers that support one to many model for trigger to pipeline.

  Please note <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.MultiplePipelineTrigger"></xref> is the base class. According to the scenario, a derived class of the base class might need to be assigned here, or this property needs to be casted to one of the possible derived classes.

  The available derived classes include <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.AzureBlobEventsTrigger"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.AzureBlobTrigger"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.CustomEventsTrigger"></xref> and <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataFactory.Models.ScheduleTrigger"></xref>.
