  summary: Get a list of all update file identifiers for the specified version.
  remarks: >-
    <p>Schema for <code data-dev-comment-type="c">Response Body</code>: 


    ```

    {
                  value: [string],
                  nextLink: string
                }
    ```

     Schema for <code data-dev-comment-type="c">Response Error</code>: 


    ```

    {
                  error: {
                    code: string,
                    message: string,
                    target: string,
                    details: [Error],
                    innererror: {
                      code: string,
                      message: string,
                      errorDetail: string,
                      innerError: InnerError
                    },
                    occurredDateTime: string (ISO 8601 Format)
                  }
                }
    ```

    </p>
  examples: >-
    This sample shows how to call GetFilesAsync with required parameters and parse the result.


    ```

    var credential = new DefaultAzureCredential();

    var endpoint = new Uri("<https://my-service.azure.com>");

    var client = new DeviceUpdateClient(endpoint, "<instanceId>", credential);


    await foreach (var data in client.GetFilesAsync("<provider>", "<name>", "<version>"))

    {
        JsonElement result = JsonDocument.Parse(data.ToStream()).RootElement;
        Console.WriteLine(result.ToString());
    }

    ```
