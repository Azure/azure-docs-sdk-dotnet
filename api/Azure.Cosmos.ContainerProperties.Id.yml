  summary: Gets or sets the Id of the resource in the Azure Cosmos DB service.
  remarks: "<p>Every resource within an Azure Cosmos DB database account needs to have a unique identifier. Unlike <xref data-throw-if-not-resolved=\"true\" uid=\"Microsoft.Azure.Documents.Resource.ResourceId\"></xref>, which is set internally, this Id is settable by the user and is not immutable.</p><p>When working with document resources, they too have this settable Id property. If an Id is not supplied by the user the SDK will automatically generate a new GUID and assign its value to this property before persisting the document in the database. You can override this auto Id generation by setting the disableAutomaticIdGeneration parameter on the <xref data-throw-if-not-resolved=\"true\" uid=\"Microsoft.Azure.Cosmos.DocumentClient\"></xref> instance to true. This will prevent the SDK from generating new Ids.</p><p>The following characters are restricted and cannot be used in the Id property: '/', '\\\\', '?', '#'</p>"
