  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Chaos.CapabilityTypeResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Chaos.CapabilityTypeResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Chaos.TargetTypeResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Chaos.CapabilityTypeCollection"></xref> instance call the GetCapabilityTypes method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Chaos.TargetTypeResource"></xref>.
