  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Automation.AutomationCredentialResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Automation.AutomationCredentialResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Automation.AutomationAccountResource"></xref>.

  To get an <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Automation.AutomationCredentialCollection"></xref> instance call the GetAutomationCredentials method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Automation.AutomationAccountResource"></xref>.
