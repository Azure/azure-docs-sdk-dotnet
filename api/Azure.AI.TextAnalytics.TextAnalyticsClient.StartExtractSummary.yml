  monikers:
  - azure-dotnet-preview
  summary: >-
    Performs extractive summarization on the given documents, which consists of extracting sentences that

    collectively represent the most important or relevant information within the original content.

    For a list of languages supported by this operation, see

    <a href="https://learn.microsoft.com/azure/cognitive-services/language-service/summarization/language-support">https://learn.microsoft.com/azure/cognitive-services/language-service/summarization/language-support</a>.

    For document length limits, maximum batch size, and supported text encoding, see

    <a href="https://aka.ms/azsdk/textanalytics/data-limits">https://aka.ms/azsdk/textanalytics/data-limits</a>.
  remarks: This method is only available for <xref data-throw-if-not-resolved="true" uid="Azure.AI.TextAnalytics.TextAnalyticsClientOptions.ServiceVersion.V2022_10_01_Preview"></xref>, and newer.
