  summary: >-
    The maximum amount of time to wait for an event to become available for a given partition before emitting

    an empty event.
  remarks: <p>When set, if no events are received before the timeout, <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventProcessorClient.ProcessEventAsync"></xref> is called with a <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Processor.ProcessEventArgs"></xref> instance that does not contain any event data. The <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Processor.ProcessEventArgs.HasEvent"></xref> property is intended to help detect this.</p>
