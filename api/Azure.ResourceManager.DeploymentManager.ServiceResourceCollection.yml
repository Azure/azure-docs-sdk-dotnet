summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DeploymentManager.ServiceResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DeploymentManager.ServiceResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DeploymentManager.ServiceTopologyResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DeploymentManager.ServiceResourceCollection"></xref> instance call the GetServiceResources method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DeploymentManager.ServiceTopologyResource"></xref>.
