  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ContainerInstance.ContainerGroupResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ContainerInstance.ContainerGroupResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.ResourceGroupResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ContainerInstance.ContainerGroupCollection"></xref> instance call the GetContainerGroups method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Resources.ResourceGroupResource"></xref>.
