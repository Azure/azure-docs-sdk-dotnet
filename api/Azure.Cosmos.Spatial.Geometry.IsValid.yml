  summary: >-
    <p>
      Determines if the geometry specified is valid and can be indexed
      or used in queries by Azure Cosmos DB service.
    </p>

    <p>
      If a geometry is not valid, it will not be indexed. Also during query time invalid geometries are equivalent to <code data-dev-comment-type="c">undefined</code>.
    </p>
  remarks: Currently this function supports geometry of type <xref data-throw-if-not-resolved="true" uid="Azure.Cosmos.Spatial.GeometryType.Point"></xref> and <xref data-throw-if-not-resolved="true" uid="Azure.Cosmos.Spatial.GeometryType.Polygon"></xref>.
  examples: >-
    <p>
      This example select all the documents which contain invalid geometries which were not indexed.
    </p>


    ```

    var invalidDocuments = documents.Where(document => !document.Location.IsValid());

    ```
