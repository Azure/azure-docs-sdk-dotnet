  summary: >-
    Gets or sets value indicating whether the "User-Agent" header containing <xref data-throw-if-not-resolved="true" uid="Azure.Core.DiagnosticsOptions.ApplicationId"></xref>, client library package name and version, <xref data-throw-if-not-resolved="true" uid="System.Runtime.InteropServices.RuntimeInformation.FrameworkDescription"></xref>

