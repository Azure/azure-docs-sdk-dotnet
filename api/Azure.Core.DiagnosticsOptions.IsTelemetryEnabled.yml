    The default value can be controlled process wide by setting <code data-dev-comment-type="c">AZURE_TELEMETRY_DISABLED</code> to <code data-dev-comment-type="c">true</code>, <code data-dev-comment-type="c">false</code>, <code data-dev-comment-type="c">1</code> or <code data-dev-comment-type="c">0</code>.
