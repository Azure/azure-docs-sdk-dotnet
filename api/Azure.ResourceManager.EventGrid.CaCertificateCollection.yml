summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.EventGrid.CaCertificateResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.EventGrid.CaCertificateResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.EventGrid.EventGridNamespaceResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.EventGrid.CaCertificateCollection"></xref> instance call the GetCaCertificates method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.EventGrid.EventGridNamespaceResource"></xref>.
