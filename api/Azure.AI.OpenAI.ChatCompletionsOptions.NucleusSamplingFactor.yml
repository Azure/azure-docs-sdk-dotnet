  summary: >-
    Gets or set a an alternative value to <xref data-throw-if-not-resolved="true" uid="Azure.AI.OpenAI.CompletionsOptions.Temperature"></xref>, called nucleus sampling, that causes

    the model to consider the results of the tokens with <xref data-throw-if-not-resolved="true" uid="Azure.AI.OpenAI.CompletionsOptions.NucleusSamplingFactor"></xref> probability

    mass.
  remarks: <p>As an example, a value of 0.1 will cause only the tokens comprising the top 10% of probability mass to be considered.</p><p>It is not recommended to modify <xref data-throw-if-not-resolved="true" uid="Azure.AI.OpenAI.CompletionsOptions.Temperature"></xref> and <xref data-throw-if-not-resolved="true" uid="Azure.AI.OpenAI.CompletionsOptions.NucleusSamplingFactor"></xref> for the same completions request as the interaction of these two settings is difficult to predict.</p><p><xref data-throw-if-not-resolved="true" uid="Azure.AI.OpenAI.CompletionsOptions.NucleusSamplingFactor"></xref> is equivalent to 'top_p' in the REST request schema.</p>
