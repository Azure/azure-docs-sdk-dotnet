                          expression: string,
                          relationGuid: string,
                          source: string,
                          status: "DISCOVERED" | "PROPOSED" | "IMPORTED" | "VALIDATED" | "DEPRECATED" | "OBSOLETE" | "OTHER",
                          steward: string,
                          termGuid: string
                        }
                      ],
                      status: "ACTIVE" | "DELETED"
                    }
                  ]
                }
