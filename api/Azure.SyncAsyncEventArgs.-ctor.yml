- parameters:
  - namesWithMoniker:
    - value: isRunningSynchronously
    description: >-
      A value indicating whether the event handler was invoked

      synchronously or asynchronously.  Please see

      <xref data-throw-if-not-resolved="true" uid="Azure.Core.SyncAsyncEventHandler`1"></xref> for more details.
    type: <xref href="System.Boolean?alt=System.Boolean&text=Boolean" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: cancellationToken
    description: >-
      A cancellation token related to the original operation that raised

      the event.  It's important for your handler to pass this token

      along to any asynchronous or long-running synchronous operations

      that take a token so cancellation will correctly propagate.  The

      default value is <xref data-throw-if-not-resolved="true" uid="System.Threading.CancellationToken.None"></xref>.
    type: <xref href="System.Threading.CancellationToken?alt=System.Threading.CancellationToken&text=CancellationToken" data-throw-if-not-resolved="True"/>
