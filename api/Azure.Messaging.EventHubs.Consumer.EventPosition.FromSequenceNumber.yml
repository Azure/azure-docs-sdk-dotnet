  summary: >-
    Corresponds to an event with the specified sequence number in the partition.  By default, the event

    with this <code data-dev-comment-type="paramref">sequenceNumber</code> will be read.  Setting <code data-dev-comment-type="paramref">isInclusive</code> to

    <code data-dev-comment-type="c">false</code> will skip the event with that sequence number and begin reading at the next available event.
