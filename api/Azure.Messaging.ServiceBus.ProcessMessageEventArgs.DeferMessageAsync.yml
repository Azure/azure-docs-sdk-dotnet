  summary: Indicates that the receiver wants to defer the processing for the message.
  remarks: <p>In order to receive this message again in the future, you will need to save the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusReceivedMessage.SequenceNumber"></xref> and receive it using <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusReceiver.ReceiveDeferredMessageAsync(System.Int64,System.Threading.CancellationToken)"></xref>. Deferring messages does not impact message's expiration, meaning that deferred messages can still expire. This operation can only be performed on messages that were received by this receiver.</p>
