  summary: >-
    Gets or sets the sampling temperature to use that controls the apparent creativity of generated

    completions.

    Has a valid range of 0.0 to 2.0 and defaults to 1.0 if not otherwise specified.
  remarks: <p>Higher values will make output more random while lower values will make results more focused and deterministic.</p><p>It is not recommended to modify <xref data-throw-if-not-resolved="true" uid="Azure.AI.OpenAI.CompletionsOptions.Temperature"></xref> and <xref data-throw-if-not-resolved="true" uid="Azure.AI.OpenAI.CompletionsOptions.NucleusSamplingFactor"></xref> for the same completions request as the interaction of these two settings is difficult to predict.</p>
