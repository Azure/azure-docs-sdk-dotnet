  summary: >-
    List of activities to execute if expression is evaluated to false. This is an optional property and if not provided, the activity will exit without any action.

    Please note <xref data-throw-if-not-resolved="true" uid="Azure.Analytics.Synapse.Artifacts.Models.Activity"></xref> is the base class. According to the scenario, a derived class of the base class might need to be assigned here, or this property needs to be casted to one of the possible derived classes.

