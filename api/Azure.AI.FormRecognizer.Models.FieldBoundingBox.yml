summary: >-
  A sequence of four <xref data-throw-if-not-resolved="true" uid="System.Drawing.PointF"></xref> representing a quadrilateral that outlines

  the text of an element in a recognized form. Coordinates are specified relative to the

  top-left of the original image, and points are ordered clockwise from the top-left corner

  relative to the text orientation. Units are in pixels for images and inches for PDF. The

  <xref data-throw-if-not-resolved="true" uid="Azure.AI.FormRecognizer.Models.LengthUnit"></xref> type of a recognized page can be found at <xref data-throw-if-not-resolved="true" uid="Azure.AI.FormRecognizer.Models.FormPage.Unit"></xref>.
