  summary: >-
    Runs a model to identify a collection of significant phrases

    found in the passed-in document.

    <p>For example, for the document "The food was delicious and there

    were wonderful staff", the API returns the main talking points: "food"

    and "wonderful staff".</p><p>For a list of languages supported by this operation, see

    <a href="https://aka.ms/talangs">https://aka.ms/talangs</a>.</p><p>For document length limits, maximum batch size, and supported text encoding, see

    <a href="https://aka.ms/azsdk/textanalytics/data-limits">https://aka.ms/azsdk/textanalytics/data-limits</a>.</p>
