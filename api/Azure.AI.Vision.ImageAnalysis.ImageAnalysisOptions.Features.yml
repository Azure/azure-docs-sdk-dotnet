  summary: Gets or sets one or more visual features to extract from the image
  remarks: <p>Features are specified as a bit-masked enum, with multiple selections made by using the bitwise 'or' operator (e.g. `Features = ImageAnalysisFeature.Caption | ImageAnalysisFeature.Tags`). If you are using the default (standard) model, at least one ImageAnalysisFeature must be specified before the ImageAnalyzer is used to analyze an image. There is no default selection for the features. Avoiding the specification of features that will not be used may improve the speed, cost, and/or other dimensions of Image Analysis requests. If you are using a custom-trained model (see ModelName), you do not need to specify features, as they are implied from the model.</p>
