  monikers:
  - azure-dotnet
  summary: >-
    Performs one or more text analysis actions on a set of documents. The list of supported actions includes:

    <ul><li>Entity Recognition (Named, Linked, and Personally Identifiable Information (PII) entities)</li><li>Key Phrases Extraction</li><li>Sentiment Analysis</li><li>Custom Entity Recognition</li><li>Custom Single and Multi Label Classification</li><li>Extractive Summarization</li><li>Abstractive Summarization</li></ul><p>For document length limits, maximum batch size, and supported text encoding, see

    <a href="https://aka.ms/azsdk/textanalytics/data-limits">here</a>.

    </p>
  remarks: <p>This method is only available for <xref data-throw-if-not-resolved="true" uid="Azure.AI.TextAnalytics.TextAnalyticsClientOptions.ServiceVersion.V3_1"></xref>, <xref data-throw-if-not-resolved="true" uid="Azure.AI.TextAnalytics.TextAnalyticsClientOptions.ServiceVersion.V2022_05_01"></xref>, and newer. See the service <a href="https://aka.ms/azsdk/textanalytics/customfunctionalities">documentation</a> for regional support of custom action features.</p>
