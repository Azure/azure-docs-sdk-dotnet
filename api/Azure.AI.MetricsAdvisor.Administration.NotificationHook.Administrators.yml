  summary: >-
    The list of users with administrative rights to manage this hook. Each element in this list represents a user with

    administrator access, but the value of each <code data-dev-comment-type="c">string</code> element depends on the type of authentication to be used by

    this administrator when communicating with the service. If <xref data-throw-if-not-resolved="true" uid="Azure.AI.MetricsAdvisor.MetricsAdvisorKeyCredential"></xref> authentication will

    be used, the <code data-dev-comment-type="c">string</code> must be the user's email address. If AAD authentication will be used instead, the <code data-dev-comment-type="c">string</code>

    must uniquely identify the user's principal. For instance, for a <code data-dev-comment-type="c">ClientSecretCredential</code>, the <code data-dev-comment-type="c">string</code> must be

    the client ID.
  remarks: Upon hook creation, the creator user is automatically assigned as an administrator by the service.
