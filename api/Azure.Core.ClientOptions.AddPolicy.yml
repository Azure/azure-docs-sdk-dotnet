    Adds an <xref data-throw-if-not-resolved="true" uid="Azure.Core.Pipeline.HttpPipeline"></xref> policy into the client pipeline. The position of policy in the pipeline is controlled by the <code data-dev-comment-type="paramref">position</code> parameter.

