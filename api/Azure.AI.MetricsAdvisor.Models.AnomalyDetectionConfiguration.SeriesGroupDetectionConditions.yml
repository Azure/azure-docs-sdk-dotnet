  summary: >-
    The anomaly detection conditions to be applied to groups of time series. Be aware that these are only

    default conditions. They will only be applied to a new data point if the list <xref data-throw-if-not-resolved="true" uid="Azure.AI.MetricsAdvisor.Models.AnomalyDetectionConfiguration.SeriesDetectionConditions"></xref>

    does not specify conditions for the point's time series. Also, note that these conditions overwrite the ones

    specified by <xref data-throw-if-not-resolved="true" uid="Azure.AI.MetricsAdvisor.Models.AnomalyDetectionConfiguration.WholeSeriesDetectionConditions"></xref>.
