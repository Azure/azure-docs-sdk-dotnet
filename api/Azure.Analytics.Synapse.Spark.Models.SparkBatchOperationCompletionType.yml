summary: >-
  Describes the different ways of Spark batch job operation could complete.

  If <xref data-throw-if-not-resolved="true" uid="Azure.Analytics.Synapse.Spark.Models.SparkBatchOperationCompletionType.JobSubmission"></xref> is used, the operation will be considered as complete when Livy state is starting/running/error/dead/success/killed.

  If <xref data-throw-if-not-resolved="true" uid="Azure.Analytics.Synapse.Spark.Models.SparkBatchOperationCompletionType.JobExecution"></xref> is used, the operation will be considered as complete when Livy state is error/dead/success/killed.
