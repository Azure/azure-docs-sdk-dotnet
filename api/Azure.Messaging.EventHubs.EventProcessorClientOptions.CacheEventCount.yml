  summary: >-
    The maximum number of events that will be read from the Event Hubs service and held in a local memory

    cache when reading is active and events are being emitted to an enumerator for processing.
  remarks: <p>The size of this cache has an influence on the efficiency of reading events from the Event Hubs service.  The larger the size of the cache, the more efficiently service operations can be buffered in the background to improve throughput.  This comes at the cost of additional memory use and potentially increases network I/O.</p><p>For scenarios where the size of events is small and many events are flowing through the system, using a larger <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventProcessorClientOptions.CacheEventCount"></xref> and <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventProcessorClientOptions.PrefetchCount"></xref> may help improve throughput.  For scenarios where the size of events is larger or when processing of events is expected to be a heavier and slower operation, using a smaller size <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventProcessorClientOptions.CacheEventCount"></xref> and <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventProcessorClientOptions.PrefetchCount"></xref> may help manage resource use without incurring a non-trivial cost to throughput.</p><p>Regardless of the values, it is generally recommended that the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventProcessorClientOptions.PrefetchCount"></xref> be at least 2-3 times as large as the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventProcessorClientOptions.CacheEventCount"></xref> to allow for efficient buffering of service operations.</p>
