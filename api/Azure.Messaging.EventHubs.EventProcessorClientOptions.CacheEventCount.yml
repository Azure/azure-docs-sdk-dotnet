members:
- returnsWithMoniker:
    type:
    - value: <xref href="System.Int32?alt=System.Int32&text=Int32" data-throw-if-not-resolved="True"/>
    description: >-
      The <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventProcessorClientOptions.CacheEventCount"></xref> is a control that developers can use to help tune performance for the specific

      needs of an application, given its expected size of events, throughput needs, and expected scenarios for using

      Event Hubs.


      The default cache count is 100.
  exceptions:
