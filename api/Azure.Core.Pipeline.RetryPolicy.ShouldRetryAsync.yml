  summary: >-
    This method can be overriden to control whether a request should be retried.  It will be called for any response where

    <xref data-throw-if-not-resolved="true" uid="Azure.Response.IsError"></xref> is true, or if an exception is thrown from any subsequent pipeline policies or the transport.

    This method will only be called for async methods.
