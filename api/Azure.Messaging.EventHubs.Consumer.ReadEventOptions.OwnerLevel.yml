  summary: >-
    When populated, the owner level indicates that a reading is intended to be performed exclusively for events in the

    requested partition and for the associated consumer group.  To do so, reading will attempt to assert ownership

    over the partition; in the case where more than one exclusive reader in the consumer group attempts to assert ownership

    for the same partition, the one having a larger <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Consumer.ReadEventOptions.OwnerLevel"></xref> value will "win".


    <p>When an exclusive reader is used, other readers which are non-exclusive or which have a lower owner level will either

    not be allowed to be created, if they already exist, will encounter an exception during the next attempted operation.</p>
  remarks: <p>An <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventHubsException"></xref> will occur if an <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Consumer.EventHubConsumerClient"></xref> is unable to read events from the requested Event Hub partition for the given consumer group.  In this case, the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventHubsException.FailureReason"></xref> will be set to <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventHubsException.FailureReason.ConsumerDisconnected"></xref>.</p>
  metadata: {}
