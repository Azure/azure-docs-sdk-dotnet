    description: The relative priority to associate with an exclusive reader; for a non-exclusive reader, this value should be <code data-dev-comment-type="c">null</code>.
  exceptions:
  - description: >-
      Occurs when the owner level is set and the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Consumer.EventHubConsumerClient"></xref> is unable to read from the requested Event Hub partition due to being denied

      ownership.  In this case, the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventHubsException.FailureReason"></xref> will be set to <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.EventHubsException.FailureReason.ConsumerDisconnected"></xref>.
