  summary: >-
    The default time to live value for the messages. This is the duration after which the message expires, starting from when

    the message is sent to Service Bus.
  remarks: <p>This is the default value used when <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusMessage.TimeToLive"></xref> is not set on a message itself. Messages older than their TimeToLive value will expire and no longer be retained in the message store. Subscribers will be unable to receive expired messages. Default value is <xref data-throw-if-not-resolved="true" uid="System.TimeSpan.MaxValue"></xref>.</p>
