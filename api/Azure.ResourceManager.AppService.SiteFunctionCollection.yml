summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.SiteFunctionResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.SiteFunctionResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.WebSiteResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.SiteFunctionCollection"></xref> instance call the GetSiteFunctions method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.WebSiteResource"></xref>.
