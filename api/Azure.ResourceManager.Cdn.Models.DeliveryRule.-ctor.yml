  - namesWithMoniker:
    - value: actions
    description: >-
      A list of actions that are executed when all the conditions of a rule are satisfied.

      Please note <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Cdn.Models.DeliveryRuleAction"></xref> is the base class. According to the scenario, a derived class of the base class might need to be assigned here, or this property needs to be casted to one of the possible derived classes.

