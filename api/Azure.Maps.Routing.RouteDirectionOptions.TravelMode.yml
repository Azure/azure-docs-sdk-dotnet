  summary: The mode of travel for the requested route. If not defined, default is <code data-dev-comment-type="c">car</code>. Note that the requested travelMode may not be available for the entire route. Where the requested travelMode is not available for a particular section, the travelMode element of the response for that section will be "other". Note that travel modes bus, motorcycle, taxi and van are BETA functionality. Full restriction data is not available in all areas. In <code data-dev-comment-type="c">calculateReachableRange</code> requests, the values bicycle and pedestrian must not be used.
