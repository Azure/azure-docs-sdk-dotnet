  summary: Gets or sets the segmentation mode that the Image Analysis Service should use.
  remarks: <p>By setting either SegmentationMode.BackgroundRemoval or SegmentationMode.ForegroundMatting, the Image Analysis service will perform a segmentation operation, and if succesfull, will return a single PNG image of the resulting segmentation. By default no segmentation is done. Note that you can extract visual features (by setting ImageAnalyaisOptions.Features and/or ImageAnalyaisOptions.ModelName) or do segmentation (by calling ImageAnalyaisOptions.SegmentationMode) but you cannot do both at the same time.</p>
