summary: >-
  The client to use to connect with the Form Recognizer Azure Cognitive Service to train models from

  custom forms. It also supports listing, copying, and deleting trained models, creating composed models, and accessing account

  properties.
remarks: <p>This client only supports <xref data-throw-if-not-resolved="true" uid="Azure.AI.FormRecognizer.FormRecognizerClientOptions.ServiceVersion.V2_1"></xref> and older. To use a newer service version, see <xref data-throw-if-not-resolved="true" uid="Azure.AI.FormRecognizer.DocumentAnalysis.DocumentModelAdministrationClient"></xref>.</p>
