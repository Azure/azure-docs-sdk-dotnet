  summary: >-
    Gets or sets a value that influences the probability of generated tokens appearing based on their

    cumulative frequency in generated text.

    Has a valid range of -2.0 to 2.0.
  remarks: <p>Positive values will make tokens less likely to appear as their frequency increases and decrease the model's likelihood of repeating the same statements verbatim.</p>
