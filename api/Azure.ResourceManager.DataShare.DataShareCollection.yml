summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataShare.DataShareResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataShare.DataShareResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataShare.DataShareAccountResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataShare.DataShareCollection"></xref> instance call the GetDataShares method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.DataShare.DataShareAccountResource"></xref>.
