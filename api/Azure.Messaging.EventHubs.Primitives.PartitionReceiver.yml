summary: >-
  Allows reading events from a specific partition of an Event Hub, and in the context

  of a specific consumer group, to be read with a greater level of control over

  communication with the Event Hubs service than is offered by other event consumers.
remarks: <p>It is recommended that the <code data-dev-comment-type="c">EventProcessorClient</code> or <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Consumer.EventHubConsumerClient"></xref> be used for reading and processing events for the majority of scenarios.  The partition receiver is intended to enable scenarios with special needs which require more direct control.</p><p>The <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Primitives.PartitionReceiver"></xref> is safe to cache and use for the lifetime of an application, and which is the best practice when the application reads events regularly or semi-regularly.  The receiver is responsible for ensuring efficient network, CPU, and memory use.  Calling either <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Primitives.PartitionReceiver.CloseAsync(System.Threading.CancellationToken)"></xref> or <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Primitives.PartitionReceiver.DisposeAsync"></xref> as the application is shutting down will ensure that network resources and other unmanaged objects are properly cleaned up.</p>
