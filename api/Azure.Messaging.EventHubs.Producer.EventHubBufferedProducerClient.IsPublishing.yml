  summary: >-
    Indicates whether or not this <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.EventHubBufferedProducerClient"></xref> is currently

    active and publishing queued events.
  remarks: <p>The producer will begin publishing when an event is enqueued and should remain active until either <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.EventHubBufferedProducerClient.CloseAsync(System.Boolean,System.Threading.CancellationToken)"></xref> or <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.EventHubBufferedProducerClient.DisposeAsync"></xref> is called.</p><p>If any events were enqueued, <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.EventHubBufferedProducerClient.IsClosed"></xref> is <code data-dev-comment-type="c">false</code>, and <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.EventHubBufferedProducerClient.IsPublishing"></xref> is <code data-dev-comment-type="c">false</code>, this likely indicates an unrecoverable state for the client.  It is recommended to close the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Producer.EventHubBufferedProducerClient"></xref> and create a new instance.</p><p>In this state, exceptions will be reported by the Event Hubs client library logs, which can be captured using the <xref data-throw-if-not-resolved="true" uid="Azure.Core.Diagnostics.AzureEventSourceListener"></xref>.</p>
