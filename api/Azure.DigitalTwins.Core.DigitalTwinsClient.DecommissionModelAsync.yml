  summary: Decommissions a model asynchronously.
  remarks: <p>When a model is decommissioned, new digital twins will no longer be able to be defined by this model. However, existing digital twins may continue to use this model. Once a model is decommissioned, it may not be recommissioned.</p><p>For more samples, see <a href="https://github.com/Azure/azure-sdk-for-net/tree/main/sdk/digitaltwins/Azure.DigitalTwins.Core/samples">our repo samples</a>.</p>
  examples: >-
    ```csharp

    try

    {
        await client.DecommissionModelAsync(sampleModelId);
        Console.WriteLine($"Decommissioned model '{sampleModelId}'.");
    }

    catch (RequestFailedException ex)

    {
        FatalError($"Failed to decommision model '{sampleModelId}' due to:\n{ex}");
    }

    ```
