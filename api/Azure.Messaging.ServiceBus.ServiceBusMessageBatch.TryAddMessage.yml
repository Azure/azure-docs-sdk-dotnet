  exceptions:
  - description: >-
      When a batch is sent, it will be locked for the duration of that operation.  During this time,

      no messages may be added to the batch.  Calling <code data-dev-comment-type="c">TryAdd</code> while the batch is being sent will

      result in an <xref data-throw-if-not-resolved="true" uid="System.InvalidOperationException"></xref> until the send has completed.
    type: <xref href="System.InvalidOperationException" data-throw-if-not-resolved="True"/>
  - description: >-
      Occurs when the <code data-dev-comment-type="paramref">message</code> has a member in its <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusMessage.ApplicationProperties"></xref> collection that is an

      unsupported type for serialization.  See the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.ServiceBus.ServiceBusMessage.ApplicationProperties"></xref> remarks for details.
    type: <xref href="System.Runtime.Serialization.SerializationException" data-throw-if-not-resolved="True"/>
