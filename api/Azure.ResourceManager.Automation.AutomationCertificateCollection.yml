summary: >-
  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Automation.AutomationCertificateResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Automation.AutomationCertificateResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Automation.AutomationAccountResource"></xref>.

  To get an <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Automation.AutomationCertificateCollection"></xref> instance call the GetAutomationCertificates method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.Automation.AutomationAccountResource"></xref>.
