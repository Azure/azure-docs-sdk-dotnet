  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiOperationTagResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiOperationTagResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiOperationResource"></xref>.

  To get an <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiOperationTagCollection"></xref> instance call the GetApiOperationTags method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.ApiManagement.ApiOperationResource"></xref>.
