  A class representing a collection of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.HostingEnvironmentRecommendationResource"></xref> and their operations.

  Each <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.HostingEnvironmentRecommendationResource"></xref> in the collection will belong to the same instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.AppServiceEnvironmentResource"></xref>.

  To get a <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.HostingEnvironmentRecommendationCollection"></xref> instance call the GetHostingEnvironmentRecommendations method from an instance of <xref data-throw-if-not-resolved="true" uid="Azure.ResourceManager.AppService.AppServiceEnvironmentResource"></xref>.
