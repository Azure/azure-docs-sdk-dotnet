    handler stop its activities.  If this token is requesting cancellation, then the processor is attempting

    to shutdown.
  remarks: <p>The handler for closing has responsibility for deciding whether or not to honor the cancellation request.  If the application chooses not to do so, the processor will wait for the handler to complete before taking further action.</p>
