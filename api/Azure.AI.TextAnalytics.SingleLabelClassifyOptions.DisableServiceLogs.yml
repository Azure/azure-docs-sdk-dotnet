  summary: >-
    The default value of this property is <code data-dev-comment-type="c">false</code>.

    This means that the Language service logs your input text for 48 hours solely to allow for troubleshooting issues.

    Setting this property to <code data-dev-comment-type="c">true</code> disables input logging and may limit our ability to investigate issues that occur.

    <p>

    Please see Cognitive Services Compliance and Privacy notes at <a href="https://aka.ms/cs-compliance">https://aka.ms/cs-compliance</a> for additional details,

    and Microsoft Responsible AI principles at <a href="https://www.microsoft.com/ai/responsible-ai">https://www.microsoft.com/ai/responsible-ai</a>.

    </p>
