### YamlMime:NetMember
type: property
members:
- returnsWithMoniker:
    type:
    - value: <xref href="System.Nullable`1?alt=System.Nullable&text=Nullable" data-throw-if-not-resolved="True"/>&lt;<xref href="System.Int64?alt=System.Int64&text=Int64" data-throw-if-not-resolved="True"/>&gt;
    description: >-
      <p>When set to <code data-dev-comment-type="c">null</code>, the option is considered disabled; otherwise, it will be considered enabled and take
           precedence over any value specified for the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Consumer.ReadEventOptions.PrefetchCount"></xref>The <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Consumer.ReadEventOptions.PrefetchSizeInBytes"></xref> is an
           advanced control that developers can use to help tune performance in some scenarios; it is recommended to prefer using
           the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Consumer.ReadEventOptions.PrefetchCount"></xref> over this option where possible for more accurate control and more predictable throughput.</p>
      <p>This size should be considered a statement of intent rather than a guaranteed limit; the local cache may be larger or
           smaller than the number of bytes specified, and will always contain at least one event when the <xref data-throw-if-not-resolved="true" uid="Azure.Messaging.EventHubs.Consumer.ReadEventOptions.PrefetchSizeInBytes"></xref>
           is specified.  A heuristic is used to predict the average event size to use for size calculations, which should be expected to fluctuate
           as traffic passes through the system.  Consequently, the resulting resource use will fluctuate as well.</p>
