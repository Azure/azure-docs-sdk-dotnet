  assemblies:
  - Microsoft.ServiceBus
  namespace: Microsoft.ServiceBus.Web
  summary: Creates a message from a stream, using the specified version, action, and delegate.
  example: []
  syntax:
    content: public static Message CreateMessage(MessageVersion version, string action, StreamWriterDelegate writer)
    content.vb: Public Shared Function CreateMessage(version As MessageVersion, action As String, writer As StreamWriterDelegate) As Message
    parameters:
    - id: version
      type: System.ServiceModel.Channels.MessageVersion
      description: Specifies the addressing and envelope versions to use for the newly created message. If the request is made using REST, the Addressing and Envelope version are None.
    - id: action
      type: System.String
      description: A description of how the message should be processed. For messages sent in response to a HTTP request, this value must be “GETRESPONSE”.
    - id: writer
      type: Microsoft.ServiceBus.Web.StreamWriterDelegate
      description: A delegate that allows<xref href="Microsoft.ServiceBus.Web.StreamMessageHelper.CreateMessage" data-throw-if-not-resolved="false"></xref> to call back and ask for a Stream to populate the body of the message.
    return:
      type: System.ServiceModel.Channels.Message
      description: Returns a stream-created<xref href="System.ServiceModel.Channels.Message" data-throw-if-not-resolved="false"></xref>.
