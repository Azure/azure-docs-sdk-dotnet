  assemblies:
  - Microsoft.ServiceBus
  namespace: Microsoft.ServiceBus
  summary: "Auto-detect mode. Automatically selects between the TCP, HTTP and HTTPS modes based on an auto-detection mechanism that probes whether \neither connectivity option is available for the current network environment. If both are available, the system will choose TCP by default."
  example: []
  syntax:
    content: AutoDetect = 2
    return:
      type: Microsoft.ServiceBus.ConnectivityMode
