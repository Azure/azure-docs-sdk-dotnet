  namespace: Microsoft.ServiceBus
  summary: 'Sets the underlying wire-level protocol used to communicate with Service Bus. '
  remarks: "The connectivity mode differs from the <xref href=\"Microsoft.ServiceBus.Messaging.TransportType\" data-throw-if-not-resolved=\"false\"></xref> protocol that the service specifies for client communication. The transport type is determined by the binding used. \nNo matter which <xref href=\"Microsoft.ServiceBus.Messaging.TransportType\" data-throw-if-not-resolved=\"false\"></xref> you select (NetMessaging or AMQP), the communication occurs over the selected connectivity mode. \nFor example, you can have AMQP occur over TCP or HTTP(S). "
