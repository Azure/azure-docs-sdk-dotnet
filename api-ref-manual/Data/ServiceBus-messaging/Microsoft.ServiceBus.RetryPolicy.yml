      description: The total number of retries.
    - id: retryInterval
      type: System.TimeSpan
      description: The retry interval.
    return:
      type: System.Boolean
      description: "If this method returns true, the retry operation occurs after the \nthread becomes idle for an amount of time equal to <em>retryInterval</em>."
