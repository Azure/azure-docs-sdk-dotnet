  summary: Determines whether it is permissible to retry after the specified exception.
  example: []
  syntax:
    content: protected abstract bool IsRetryableException(Exception lastException)
    content.vb: Protected MustOverride Function IsRetryableException(lastException As Exception) As Boolean
    parameters:
    - id: lastException
      type: System.Exception
      description: The latest occurred exception.
    return:
      type: System.Boolean
      description: "If this method returns false, no retry occurs. Otherwise, the \n<xref href=\"Microsoft.ServiceBus.RetryPolicy.OnShouldRetry(System.TimeSpan%2cSystem.Int32%2cSystem.TimeSpan%40)\" data-throw-if-not-resolved=\"false\"></xref> method determines when to retry."
