  syntax:
    content: public RetryExponential(TimeSpan minBackoff, TimeSpan maxBackoff, int maxRetryCount)
    content.vb: Public Sub New(minBackoff As TimeSpan, maxBackoff As TimeSpan, maxRetryCount As Integer)
    parameters:
    - id: minBackoff
      type: System.TimeSpan
      description: "The minimum back off value to wait. This value must not be greater than or equal to \n<xref href=\"Microsoft.ServiceBus.RetryExponential.MaximumBackoff\" data-throw-if-not-resolved=\"false\"></xref>, otherwise operations might not be able to retry."
    - id: maxBackoff
      type: System.TimeSpan
      description: "The maximum back off value to wait. This value must not be greater than or equal to the \n<xref href=\"Microsoft.ServiceBus.Messaging.MessagingFactorySettings.OperationTimeout\" data-throw-if-not-resolved=\"false\"></xref> value, otherwise operations might not be able to retry."
    - id: maxRetryCount
      type: System.Int32
      description: "The maximum number of times the retry policy instance calculates the retry time interval. If \nthe number of retries exceeds this value, the retry terminates, even if there is some remaining operation time."
