  summary: "Represents an implementation of a retry policy. For each time the messaging \noperation must be retried, the delay between retries grows in a staggered, exponential manner."
  remarks: "The retry policy will honor the following aspect: \n<ul><li></li><li></li><li></li></ul>"
  example: []
  syntax:
